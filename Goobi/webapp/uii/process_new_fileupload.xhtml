<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:x="http://myfaces.apache.org/tomahawk"
    xmlns:p="http://primefaces.org/ui">

    <composite:interface>
    </composite:interface>

    <composite:implementation>


        <script
            type="text/javascript"
            src="#{HelperForm.applicationWebsiteUrl}/uii/template/js/openseadragon/openseadragon.min.js"></script>
        <script
            type="text/javascript"
            src="#{HelperForm.applicationWebsiteUrl}/uii/template/js/openseadragon/openseadragon-viewerinputhook.js"></script>
        <script
            type="text/javascript"
            src="#{HelperForm.applicationWebsiteUrl}/uii/template/js/q-promises/q.min.js"></script>
        <script
            type="text/javascript"
            src="#{HelperForm.applicationWebsiteUrl}/uii/template/js/reactiveX/rx.lite.min.js"></script>
        <script src="template/js/imageView/imageView.image.js"></script>
        <script src="template/js/imageView/imageView.tileSourceResolver.js"></script>
        <script src="template/js/imageView/imageView.measures.js"></script>
        <script src="template/js/imageView/imageView.controls.js"></script>
        <script src="template/js/imageView/imageView.zoomSlider.js"></script>


        <div class="box box-color box-bordered">
            <div class="box-title">
                <h3>
                    <i class="fa fa-bars" />
                    <h:outputText value="#{msgs.import_imageArea}" />
                </h3>

            </div>
            <div
                id="images"
                class="box-content nopadding">

                <h:panelGroup
                    layout="block"
                    styleClass="col-sm-2">

                    <!--                     <h:form -->
                    <!--                         id="uploadForm" -->
                    <!--                         enctype="multipart/form-data"> -->
                    <!--                         <p:fileUpload -->
                    <!--                             update=":qaform" -->
                    <!--                             fileUploadListener="#{AktuelleSchritteForm.myPlugin.damageImage.handleFileUpload}" -->
                    <!--                             id="upload" -->
                    <!--                             auto="true" -->
                    <!--                             style="text-align:center;" -->
                    <!--                             mode="advanced" -->
                    <!--                             multiple="true" -->
                    <!--                             dragDropSupport="true" -->
                    <!--                             label="#{msgs.selectFiles}" -->
                    <!--                             allowTypes="/(\.|\/)(jpg|jpeg)$/"> -->
                    <!--                         </p:fileUpload> -->

                    <!--                     </h:form> -->


                    <h:form
                        id="uploadForm"
                        enctype="multipart/form-data">
                        <h:panelGroup
                            rendered="#{ProzesskopieForm.standardFields.fileUpload}"
                            id="fileupload_area">
                            <div class="row">
                                <div class="col-sm-12">
                                    <!-- file upload field -->
                                    <div
                                        class="form-group"
                                        style="border-bottom: 1px solid #DDDDDD;">
                                        <h:outputLabel
                                            for="thirdtab_fileupload3"
                                            styleClass="control-label col-sm-3"
                                            value="#{msgs.process_log_file_Selection}" />
                                        <div class="col-sm-9">
                                            <h:inputFile
                                                id="thirdtab_fileupload3"
                                                value="#{ProzesskopieForm.uploadedFile}"
                                                storage="file"
                                                styleClass="form-control form-control-file"
                                                style="border: 0;padding-left: 0px;"
                                                required="false">
                                                <f:ajax
                                                    listener="#{ProzesskopieForm.uploadFile}"
                                                    render="thirdtab_fileupload3_message" />
                                            </h:inputFile>
                                            <h:outputText
                                                styleClass="help-block font-light"
                                                rendered="#{NavigationForm.showHelp}"
                                                value="#{msgs.help_import_FileUpload}" />
                                        </div>
                                    </div>
                                </div>

                                <h:panelGroup id="thirdtab_fileupload3_message">
                                    <h:panelGroup rendered="#{ProzesskopieForm.uploadedFile != null}">
                                        <!-- additional remarks -->
                                        <div class="col-sm-12">
                                            <div
                                                class="form-group"
                                                style="border-bottom: 0">
                                                <h:outputText
                                                    styleClass="control-label col-sm-3"
                                                    value="#{msgs.process_log_file_Comment}:" />
                                                <h:panelGroup
                                                    styleClass="col-sm-9"
                                                    layout="block">
                                                    <h:inputText
                                                        styleClass="form-control"
                                                        value="#{ProzesskopieForm.fileComment}" />
                                                </h:panelGroup>
                                            </div>
                                        </div>
                                        <!-- select folder to upload -->
                                        <div class="col-sm-12">
                                            <div
                                                class=" form-group"
                                                style="border-bottom: 1px solid #DDDDDD;">
                                                <h:outputLabel
                                                    styleClass="control-label col-sm-3"
                                                    for="folderSelection"
                                                    value="#{msgs.process_log_file_FolderSelection}" />
                                                <div class="col-sm-9">
                                                    <h:selectOneRadio
                                                        id="folderSelection"
                                                        value="#{ProzesskopieForm.uploadFolder}"
                                                        disabledClass="margin-sides-10"
                                                        enabledClass="margin-sides-10">
                                                        <f:selectItem
                                                            itemLabel="#{msgs.process_log_file_FolderSelectionInternal}"
                                                            itemValue="intern" />
                                                        <f:selectItem
                                                            itemLabel="#{msgs.process_log_file_FolderSelectionExportToViewer}"
                                                            itemValue="export" />
                                                    </h:selectOneRadio>
                                                </div>
                                            </div>
                                        </div>
                                    </h:panelGroup>
                                </h:panelGroup>
                            </div>
                        </h:panelGroup>
                    </h:form>
                </h:panelGroup>
            </div>
        </div>
        <div class="row">

            <div class="form-actions">
                <h:form id="returnButtonForm">

                    <h:commandLink
                        styleClass="btn btn-lightgrey margin-sides-less font-size-s pull-right"
                        immediate="true"
                        type="reset"
                        action="#{NavigationForm.Reload}">
                        <i class="fa fa-undo margin-right-5"></i>
                        <h:outputText value="#{msgs.goBack}" />
                        <f:setPropertyActionListener
                            value="false"
                            target="#{ProzesskopieForm.showImageArea}" />
                    </h:commandLink>
                </h:form>
            </div>
        </div>

    </composite:implementation>
</ui:composition>
