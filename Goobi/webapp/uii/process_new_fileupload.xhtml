<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:x="http://myfaces.apache.org/tomahawk"
    xmlns:p="http://primefaces.org/ui">

    <composite:interface>
    </composite:interface>

    <composite:implementation>


        <script
            type="text/javascript"
            src="#{HelperForm.applicationWebsiteUrl}/uii/template/js/openseadragon/openseadragon.min.js"></script>
        <script
            type="text/javascript"
            src="#{HelperForm.applicationWebsiteUrl}/uii/template/js/openseadragon/openseadragon-viewerinputhook.js"></script>
        <script
            type="text/javascript"
            src="#{HelperForm.applicationWebsiteUrl}/uii/template/js/q-promises/q.min.js"></script>
        <script
            type="text/javascript"
            src="#{HelperForm.applicationWebsiteUrl}/uii/template/js/reactiveX/rx.lite.min.js"></script>
        <script src="template/js/imageView/imageView.image.js"></script>
        <script src="template/js/imageView/imageView.tileSourceResolver.js"></script>
        <script src="template/js/imageView/imageView.measures.js"></script>
        <script src="template/js/imageView/imageView.controls.js"></script>
        <script src="template/js/imageView/imageView.zoomSlider.js"></script>

        <style>
.grid-container {
    display: grid;
    grid-template-columns: 35% 65%;
    grid-template-rows: auto;
    justify-items: center;
}

.upload-area {
    padding-left: 15px;
    border-left: 2px solid #368ee0;
    border-bottom: 2px solid #368ee0;
    width: 100%
}

.image-area {
    padding-right: 15px;
    border-right: 2px solid #368ee0;
    border-bottom: 2px solid #368ee0;
    width: 100%;
    display: flex;
    flex-wrap: wrap;
    justify-content: flex-start;
    align-content: stretch;
    display: flex;
}

.image-container {
    width: 300px;
    margin: 10px;
    height: 460px;
    position: relative;
}

.image {
    max-width: 300px;
}

#upload .ui-widget-content {
    border: none;
}

#upload .ui-widget-header {
    background: #fff none repeat scroll 0 0;
}

#upload .ui-fileupload-choose {
    background: #368ee0 none repeat scroll 0 0;
    color: #fff;
    text-shadow: none;
    border: 0 none;
    padding: 0.3em 1em;
    font-weight: 400;
}

#upload .ui-fileupload-buttonbar span.ui-button .ui-button-text {
    padding: 0.3em 1em;
}

#upload .ui-fileupload-buttonbar span.ui-button span.ui-button-icon-left
    {
    display: none;
}

#upload .ui-fileupload-files {
    width: 100%;
}

.ui-fileupload-content .ui-progressbar {
    width: 100px;
    height: 20px;
    margin: 0px;
}

#upload .ui-fileupload-files td:first-child {
    display: none;
}

.draganddroparea {
    border: 2px dashed silver;
    padding-top: 20px;
    margin-top: 10px;
}

#upload .ui-fileupload-preview {
    display: none;
}

#thirdtab_fileupload3_message {
    margin-top: 10px;
}

.folderselection {
    width: 100%;
    position: absolute;
    bottom: 0px;
}

.comment {
    width: 100%;
    position: absolute;
    bottom: 26px;
}

.filename {
    width: 100%;
    position: absolute;
    bottom: 51px;
}

</style>

        <div class="box box-color box-bordered">
            <div class="box-title">
                <h3>
                    <i class="fa fa-bars" />
                    <h:outputText value="#{msgs.import_imageArea}" />
                </h3>

            </div>
            <div class="grid-container">
                <div class="upload-area">
                    <h:form
                        id="uploadForm"
                        enctype="multipart/form-data"
                        prependId="false">
                        <div>
                            <h:outputLabel
                                styleClass="control-label"
                                for="folderSelection"
                                value="#{msgs.process_log_file_FolderSelection}" />
                            <h:selectOneRadio
                                id="folderSelection"
                                value="#{ProzesskopieForm.uploadFolder}"
                                disabledClass="margin-sides-10"
                                enabledClass="margin-sides-10">
                                <f:selectItems value="#{ProzesskopieForm.configuredFolderNames}" />
                                <f:ajax
                                    event="change"
                                    execute="@this" />
                            </h:selectOneRadio>
                        </div>
                        <h:panelGroup
                            rendered="#{ProzesskopieForm.standardFields.fileUpload}"
                            id="fileupload_area">
                            <div class="row">
                                <h:panelGroup
                                    layout="block"
                                    id="thirdtab_fileupload3_message">
                                    <!-- additional remarks -->
                                    <div class="col-sm-12">
                                        <div
                                            class="form-group"
                                            style="border-bottom: 0">
                                            <h:outputText
                                                styleClass="control-label col-sm-3"
                                                value="#{msgs.process_log_file_Comment}:" />
                                            <h:panelGroup
                                                styleClass="col-sm-9"
                                                layout="block">
                                                <h:inputText
                                                    styleClass="form-control"
                                                    value="#{ProzesskopieForm.fileComment}">
                                                    <f:ajax
                                                        event="change"
                                                        execute="@this" />
                                                </h:inputText>
                                            </h:panelGroup>
                                        </div>
                                    </div>
                                </h:panelGroup>

                                <div class="col-sm-12">
                                    <!-- file upload field -->
                                    <div
                                        class="form-group"
                                        style="border-bottom: 1px solid #DDDDDD;">

                                        <div class="draganddroparea">

                                            <p:fileUpload
                                                fileUploadListener="#{ProzesskopieForm.uploadFile}"
                                                id="upload"
                                                auto="true"
                                                style="text-align:center;"
                                                mode="advanced"
                                                multiple="true"
                                                dragDropSupport="true"
                                                label="#{msgs.plugin_massupload_selectFiles}"
                                                sizeLimit="1000000000000"
                                                fileLimit="42000"
                                                update=":imageform" />

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </h:panelGroup>
                    </h:form>

                </div>

                <h:panelGroup
                    layout="block"
                    styleClass="image-area"
                    id="imageform">
                    <ui:repeat
                        var="image"
                        value="#{ProzesskopieForm.uploadedImages}">

                        <div class="image-container">
                            <img
                                class="image"
                                alt="#{image.tooltip}"
                                src="#{image.thumbnailUrl}" />
                            <div class="filename">
                                <h:outputText value="#{image.tooltip}" />
                            </div>
                            <div class="comment">
                                <h:inputText
                                    value="#{image.descriptionText}"
                                    styleClass="form-control">
                                    <f:passThroughAttribute
                                        name="placeholder"
                                        value="#{msgs.process_log_file_Comment}" />
                                </h:inputText>
                            </div>
                            <div class="folderselection">
                                <h:selectOneMenu
                                    value="#{image.foldername}"
                                    styleClass="form-control">
                                    <f:selectItems value="#{ProzesskopieForm.configuredFolderNames}" />
                                </h:selectOneMenu>
                            </div>
                        </div>
                    </ui:repeat>

                </h:panelGroup>

            </div>




            <div
                id="images"
                class="box-content nopadding">


                <h:panelGroup
                    layout="block"
                    styleClass="col-sm-2">


                </h:panelGroup>
            </div>


        </div>
        <div class="row">




            <div class="form-actions">
                <h:form id="actionform">

                    <h:commandLink
                        styleClass="btn btn-lightgrey margin-sides-less font-size-s pull-right"
                        immediate="true"
                        type="reset"
                        action="#{NavigationForm.Reload}">
                        <i class="fa fa-undo margin-right-5"></i>
                        <h:outputText value="#{msgs.goBack}" />
                        <f:setPropertyActionListener
                            value="false"
                            target="#{ProzesskopieForm.showImageArea}" />
                    </h:commandLink>
                </h:form>
            </div>
        </div>

    </composite:implementation>
</ui:composition>
