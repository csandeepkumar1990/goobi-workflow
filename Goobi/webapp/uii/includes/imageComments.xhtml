<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:x="http://myfaces.apache.org/tomahawk"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:jsf="http://xmlns.jcp.org/jsf">

    <composite:interface>
    </composite:interface>

    <composite:implementation>
        <div class="box thin-margin box-bordered">
            <div class="box-title">

                <h3>
                    <i class="fa fa-comment"></i>
                    <h:outputText value="#{msgs.annotationData}"/>
                </h3>
                <div class="actions">

                    <button
                        class="btn btn-mini pull-right margin-right-10"
                        data-toggle="tooltip"
                        jsf:action="#{NavigationForm.Reload}"
                        title="#{msgs.resizeBox}"
                        jsf:rendered="#{showBigButton}">
                        <i
                            class="fa #{NavigationForm.uiStatus['imageCommentsBig']?'fa-compress':'fa-expand'}"></i>
                        <f:setPropertyActionListener
                            target="#{NavigationForm.uiStatus['imageCommentsBig']}"
                            value="#{not NavigationForm.uiStatus['imageCommentsBig']}" />
                    </button>

                </div>
            </div>

            <div class="box-content nopadding">
                <ui:fragment
                    rendered="#{NavigationForm.uiStatus['toggleProcessLog']=='' or NavigationForm.uiStatus['toggleProcessLog']== null}">
                    <div
                        class="#{NavigationForm.uiStatus['imageCommentsBig']?'':''}"
                        data-scrolldown="true"
                        style="overflow: auto; width: auto; height: 180px;">
                        <h:panelGroup
                            rendered="#{process.processLog.size()>0}">
                            <table style="width: 100%"
                                class="table table-hover table-bordered">
                                <ui:repeat var="entry"
                                    value="#{process.imageComments}"
                                    varStatus="row">
                                    <h:panelGroup>
                                        <tr>
                                            <h:panelGroup>
                                                <td><h:outputText
                                                        value="#{entry.imageFolder}"
                                                        styleClass="log_color_INFO"
                                                        escape="false" />
                                                </td>
                                            </h:panelGroup>
                                            <h:panelGroup>
                                                <td><h:outputText
                                                        value="#{entry.imageName}"
                                                        styleClass="log_color_INFO"
                                                        escape="false" />
                                                </td>
                                            </h:panelGroup>
                                            <h:panelGroup>
                                                <td><h:outputText
                                                        value="#{entry.comment}"
                                                        styleClass="log_color_INFO"
                                                        escape="false" />
                                                </td>
                                            </h:panelGroup>
                                        </tr>
                                    </h:panelGroup>
                                </ui:repeat>
                            </table>
                        </h:panelGroup>
                    </div>

                </ui:fragment>


            </div>
        </div>
    </composite:implementation>

</ui:composition>
