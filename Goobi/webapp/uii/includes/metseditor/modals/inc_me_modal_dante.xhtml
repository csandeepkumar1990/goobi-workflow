<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:intranda="http://xmlns.jcp.org/jsf/composite/composites"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:x="http://myfaces.apache.org/tomahawk"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <composite:interface>
    </composite:interface>

    <composite:implementation>
 <!-- dante search modal -->
            <div
                class="modal fade"
                id="danteSearchBox"
                tabindex="-1"
                role="dialog"
                aria-labelledby="myModalLabel">
                <div
                    class="modal-dialog"
                    style="width: 700px"
                    role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <a
                                href="#"
                                class="btn btn-blue pull-right"
                                title="#{msgs.cancel}"
                                data-dismiss="modal">
                                <i class="fa fa-times"></i>
                            </a>

                            <h4
                                class="modal-title"
                                id="myModalLabel">
                                <h:outputText value="#{msgs.NORM_danteSearch}" />
                            </h4>
                        </div>
                        <div class="modal-body">

                            <h:outputText
                                value="#{msgs.NORM_descriptionTextDanteSearch}"
                                escape="false" />

                            <br />

                            <div
                                class="row"
                                style="margin-top: 15px;">


                                <div class="col-sm-8">
                                    <!-- search button? -->
                                    <x:inputText
                                        value="#{Metadaten.danteSearchValue}"
                                        styleClass="form-control input"
                                        id="danteInput" />
                                </div>
                                <div class="col-sm-4">
                                    <h:commandLink
                                        styleClass="btn btn-grey pull-right margin-right-10 "
                                        action="#{Metadaten.search}"
                                        title="#{msgs.search}">
                                        <i class="fa fa-search margin-right-5"></i>
                                        <h:outputText value="#{msgs.search}" />
                                        <f:ajax
                                            execute="@form"
                                            render="resultList" />
                                    </h:commandLink>
                                </div>
                                <script>
                                $('input[id*="danteInput"]' ).on('focus',function() {
                                    $(this ).on('keyup',function(event ) {
                                        event.preventDefault();
                                        if ( event.keyCode == 13 ) {
                                            $(this ).parent().next().click();
                                        }
                                    } );
                                } );
                                </script>
                            </div>

                            <h:panelGroup
                                layout="block"
                                id="resultList"
                                class="row pre-scrollable"
                                style="max-height:550px;">
                                <x:dataList
                                    value="#{Metadaten.currentPlugin.normdataList}"
                                    var="normdataRecord">
                                    <hr />
                                    <div
                                        class="row"
                                        style="margin: 20px;">

                                        <div class="col-sm-11">
                                            <div class="row">
                                                <div class="col-sm-4">
                                                    <h:outputText value="#{msgs.NORM_dantePreferredValue}" />
                                                </div>
                                                <div class="col-sm-8">
                                                    <h:selectOneMenu
                                                        value="#{normdataRecord.preferredValue}"
                                                        styleClass="form-control">
                                                        <f:selectItems value="#{normdataRecord.valueList}" />

                                                    </h:selectOneMenu>
                                                </div>
                                            </div>
                                            <x:dataList
                                                value="#{normdataRecord.normdataList}"
                                                var="normdata">

                                                <h:panelGroup
                                                    layout="block"
                                                    styleClass="row"
                                                    rendered="#{normdata.key.contains('NORM_LABEL') or normdata.key.contains('NORM_ALTLABEL') or normdata.key.contains('NORM_NOTATION') or normdata.key.contains('URI')}">
                                                    <div class="col-sm-4">
                                                        <h:outputText value="#{msgs[normdata.key]}" />
                                                    </div>

                                                    <div class="col-sm-8">
                                                        <x:dataList
                                                            value="#{normdata.values}"
                                                            var="value">
                                                            <div class="row">
                                                                <div class="col-sm-12">
                                                                    <h:outputLink
                                                                        rendered="#{value.url != null}"
                                                                        target="_blank"
                                                                        value="#{value.url}">
                                                                        <h:outputText value="#{value.text}" />
                                                                        <h:outputText
                                                                            rendered="#{value.identifier != null}"
                                                                            value=" (#{value.identifier})" />
                                                                    </h:outputLink>

                                                                    <h:outputText
                                                                        value="#{value.text}"
                                                                        rendered="#{value.url == null}" />
                                                                </div>
                                                            </div>
                                                        </x:dataList>
                                                    </div>
                                                </h:panelGroup>
                                            </x:dataList>


                                        </div>
                                        <h:panelGroup
                                            layout="block"
                                            class="col-sm-1">
                                            <h:commandLink
                                                styleClass="btn btn-green margin-left-5"
                                                action="#{Metadaten.currentPlugin.getData}">
                                                <f:setPropertyActionListener
                                                    value="#{normdataRecord}"
                                                    target="#{Metadaten.currentPlugin.selectedRecord}" />
                                                <f:setPropertyActionListener
                                                    value=""
                                                    target="#{Metadaten.searchOption}" />
                                                <f:setPropertyActionListener
                                                    value=""
                                                    target="#{Metadaten.gndSearchValue}" />
                                                <i class="fa fa-check" />
                                            </h:commandLink>
                                        </h:panelGroup>
                                    </div>
                                </x:dataList>
                                <h:outputText
                                    value="#{msgs.NORM_noHits}"
                                    rendered="#{Metadaten.currentPlugin != NULL and Metadaten.currentPlugin.showNoHitFound}"
                                    style="margin: 20px;" />

                            </h:panelGroup>
                        </div>
                    </div>
                </div>
            </div>

    </composite:implementation>
</ui:composition>
