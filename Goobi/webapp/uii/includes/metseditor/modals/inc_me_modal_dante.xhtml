<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:intranda="http://xmlns.jcp.org/jsf/composite/composites"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:x="http://myfaces.apache.org/tomahawk"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <composite:interface />

    <composite:implementation>
        <!-- DANTE SEARCH MODAL -->
        <div id="danteSearchBox" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">
                            <h:outputText value="#{msgs.NORM_danteSearch}" />
                        </h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&amp;times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <p>
                            <h:outputText value="#{msgs.NORM_descriptionTextDanteSearch}" escape="false" />
                        </p>
                        
                        <div class="row">
                            <div class="col-8">
                                <x:inputText 
                                    id="danteInput"
                                    styleClass="form-control"
                                    value="#{Metadaten.danteSearchValue}" />
                            </div>
                            <div class="col-4">
                                <h:commandLink 
                                    styleClass="btn btn--gray" 
                                    action="#{Metadaten.search}"
                                    title="#{msgs.search}">
                                    <i class="fa fa-search" aria-hidden="true"></i>
                                    #{msgs.search}
                                    <f:passThroughAttribute name="data-toggle" value="tooltip" />
                                    <f:ajax execute="@form" render="resultList" />
                                </h:commandLink>
                            </div>
                            <script>
                                $('input[id*="danteInput"]').on('focus', function () {
                                    $(this).on('keyup', function (event) {
                                        event.preventDefault();
                                        if (event.keyCode == 13) {
                                            $(this).parent().next().click();
                                        }
                                    });
                                });
                            </script>
                        </div>

                        <div class="row">
                            <h:panelGroup id="resultList">
                                <div class="scrollable">
                                    <x:dataList value="#{Metadaten.currentPlugin.normdataList}" var="normdataRecord">
                                        <hr />
                                        <div class="row">                                
                                            <div class="col-11">
                                                <div class="row">
                                                    <div class="col-4">
                                                        <h:outputText value="#{msgs.NORM_dantePreferredValue}" />
                                                    </div>
                                                    <div class="col-8">
                                                        <div class="form-control form-control--select">
                                                            <h:selectOneMenu value="#{normdataRecord.preferredValue}">
                                                                <f:selectItems value="#{normdataRecord.valueList}" />                                
                                                            </h:selectOneMenu>
                                                        </div>
                                                    </div>
                                                </div>

                                                <ui:fragment rendered="#{normdata.key.contains('NORM_LABEL') or normdata.key.contains('NORM_ALTLABEL') or normdata.key.contains('NORM_NOTATION') or normdata.key.contains('URI')}">
                                                    <x:dataList value="#{normdataRecord.normdataList}" var="normdata">
                                                        <div class="row">
                                                            <div class="col-4">#{msgs[normdata.key]}</div>
                                    
                                                            <div class="col-8">
                                                                <x:dataList value="#{normdata.values}" var="value">
                                                                    <div class="row">
                                                                        <div class="col">
                                                                            <h:outputLink 
                                                                                rendered="#{value.url != null}" 
                                                                                target="_blank"
                                                                                rel="noopener"
                                                                                value="#{value.url}">
                                                                                #{value.text}
                                                                                <h:outputText 
                                                                                    rendered="#{value.identifier != null}"
                                                                                    value=" (#{value.identifier})" />
                                                                            </h:outputLink>
                                    
                                                                            <h:outputText value="#{value.text}" rendered="#{value.url == null}" />
                                                                        </div>
                                                                    </div>
                                                                </x:dataList>
                                                            </div>
                                                        </div>
                                                    </x:dataList>
                                                </ui:fragment>
                                            </div>

                                            <div class="col-1">
                                                <h:commandLink 
                                                    styleClass="btn btn--green" 
                                                    action="#{Metadaten.currentPlugin.getData}">
                                                    <f:setPropertyActionListener 
                                                        value="#{normdataRecord}"
                                                        target="#{Metadaten.currentPlugin.selectedRecord}" />
                                                    <f:setPropertyActionListener value="" target="#{Metadaten.searchOption}" />
                                                    <f:setPropertyActionListener value="" target="#{Metadaten.gndSearchValue}" />
                                                    <i class="fa fa-check" aria-hidden="true"></i>
                                                </h:commandLink>
                                            </div>
                                        </div>
                                    </x:dataList>

                                    <h:outputText 
                                        value="#{msgs.NORM_noHits}"
                                        rendered="#{Metadaten.currentPlugin != NULL and Metadaten.currentPlugin.showNoHitFound}" />
                                </div>                            
                            </h:panelGroup>
                        </div>                        
                    </div>
                </div>
            </div>
        </div>
    </composite:implementation>
</ui:composition>
