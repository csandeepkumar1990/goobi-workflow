<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:intranda="http://xmlns.jcp.org/jsf/composite/composites" 
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html" 
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:x="http://myfaces.apache.org/tomahawk"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <composite:interface />

    <composite:implementation>
        <!-- GND MODAL -->
        <div class="modal fade" id="gndSearchBox" tabindex="-1" role="dialog" aria-labelledby="gndSearchBoxLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="gndSearchBoxLabel">#{msgs.NORM_gndSearch}</h5>
    
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">
                                <h:outputText value="&amp;times;" escape="false" />
                            </span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>
                            <h:outputText value="#{msgs.NORM_helpGndSearch}" escape="false" />
                        </p>
    
                        <div class="row">
                            <div class="col-4">
                                <div class="form-control form-control--select">
                                    <h:selectOneMenu value="#{Metadaten.searchOption}">
                                        <f:selectItem itemLabel="#{msgs.NORM_identifier}" itemValue="" />
                                        <f:selectItem itemLabel="#{msgs.NORM_person}" itemValue="Tp*" />
                                        <f:selectItem itemLabel="#{msgs.NORM_organisation}" itemValue="Tb*" />
                                        <f:selectItem itemLabel="#{msgs.NORM_keyword}" itemValue="Ts*" />
                                        <f:selectItem itemLabel="#{msgs.NORM_geografika}" itemValue="Tg*" />
                                    </h:selectOneMenu>
                                </div>
                            </div>
    
                            <div class="col-7">
                                <x:inputText id="input" styleClass="form-control" value="#{Metadaten.gndSearchValue}" />
                            </div>

                            <div class="col-1 text-right">
                                <h:commandLink styleClass="btn btn--icon-light" action="#{Metadaten.search}" title="#{msgs.search}">
                                    <i class="fa fa-search" aria-hidden="true"></i>
                                    <f:ajax execute="@form" render="list" />
                                </h:commandLink>
                            </div>    
    
                            <script>
                                $('input[id*="input"]').on('focus', function () {
                                    $(this).on('keyup', function (event) {
                                        event.preventDefault();
                                        if (event.keyCode == 13) {
                                            $(this).parent().next().click();
                                        }
                                    });
                                });
                            </script>
                        </div>
    
                        <h:panelGroup id="list">
                            <x:dataList value="#{Metadaten.currentPlugin.dataList}" var="normdataList">
                                <hr />
                                <div class="row">
                                    <div class="col-11">
                                        <x:dataList value="#{normdataList}" var="normdata">
                                            <div class="row">
                                                <div class="col-4">
                                                    <h:outputText value="#{msgs[normdata.key]}" />
                                                </div>
    
                                                <div class="col-8">
                                                    <x:dataList value="#{normdata.values}" var="value">
                                                        <h:outputLink rendered="#{value.url != null}" target="_blank"
                                                            value="#{value.url}">
                                                            <h:outputText value="#{value.text}" />
                                                            <h:outputText rendered="#{value.identifier != null}"
                                                                value=" (#{value.identifier})" />
                                                        </h:outputLink>
    
                                                        <h:outputText value="#{value.text}"
                                                            rendered="#{value.url == null}" />
                                                    </x:dataList>
                                                </div>
                                            </div>
                                        </x:dataList>
                                    </div>
    
                                    <div class="col-1">
                                        <h:commandLink styleClass="btn btn--green"
                                            action="#{Metadaten.currentPlugin.getData}">
                                            <f:setPropertyActionListener value="#{normdataList}"
                                                target="#{Metadaten.currentPlugin.currentData}" />
                                            <f:setPropertyActionListener value="" target="#{Metadaten.searchOption}" />
                                            <f:setPropertyActionListener value="" target="#{Metadaten.gndSearchValue}" />
                                            <f:setPropertyActionListener value="" target="#{Metadaten.rowIndex}" />
                                            <i class="fa fa-check" />
                                        </h:commandLink>
                                    </div>
                                </div>
                            </x:dataList>
    
                            <h:outputText value="#{msgs.NORM_noHits}"
                                rendered="#{Metadaten.currentPlugin != NULL and Metadaten.currentPlugin.showNoHitFound}" />
                        </h:panelGroup>
                    </div>
                </div>
            </div>
        </div>
    </composite:implementation>
    </ui:composition>
