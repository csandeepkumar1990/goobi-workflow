<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:intranda="http://xmlns.jcp.org/jsf/composite/composites"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:x="http://myfaces.apache.org/tomahawk"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <composite:interface />

    <composite:implementation>
        <!-- GND MODAL -->
        <div
            class="modal fade modal__gnd"
            id="vocabularySearchBox"
            tabindex="-1"
            role="dialog"
            aria-labelledby="vocabularySearchBoxLabel"
            aria-hidden="true">
            <div
                class="modal-dialog"
                role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5
                            class="modal-title"
                            id="vocabularySearchBoxLabel">#{msgs.NORM_vocabularySearch} #{Metadaten.currentMetadataToPerformSearch.vocabularyName}</h5>

                        <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label="Close">
                            <span aria-hidden="true">
                                <h:outputText
                                    value="&amp;times;"
                                    escape="false" />
                            </span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>
                            <h:outputText
                                value="#{msgs.NORM_helpVocabularySearch}"
                                escape="false" />
                        </p>
                        <h:outputText value="#{Metadaten.currentMetadataToPerformSearch.vocabularySearchFields}" />
                        <ui:repeat
                            var="searchField"
                            value="#{Metadaten.currentMetadataToPerformSearch.vocabularySearchFields}">
                            <hr />
                            <div class="row">

                                <div class="col-3">
                                    <div class="form-control form-control--select">
                                        <h:outputText value="#{searchField.one}" />
                                    </div>
                                </div>
                                 <div class="col-7">
                                <x:inputText
                                    id="vocabularySearchInput"
                                    styleClass="form-control"
                                    value="#{searchField.two}" />
                            </div>
                                
                            </div>


                        </ui:repeat>
                        <br />
                        <div class="row">



                            <div class="col-2 text-right">
                                <h:commandLink
                                    id="vocabularySearchAction"
                                    styleClass="btn btn--white btn--loader"
                                    action="#{Metadaten.search}">
                                    <i
                                        class="fa fa-search"
                                        aria-hidden="true"></i>
                                        #{msgs.search}
                                        <span
                                        class="btn-ajax-loader"
                                        aria-hidden="true">
                                        <img
                                            src="template/img/goobi/ajaxloader2.gif"
                                            alt="Ajax Button Loader" />
                                    </span>
                                    <f:passThroughAttribute
                                        name="data-toggle"
                                        value="tooltip" />
                                    <f:ajax
                                        execute="@form"
                                        render="vocabularySearchlist" />
                                </h:commandLink>
                            </div>
                        </div>


                        <h:panelGroup id="vocabularySearchlist">
                            <div class="modal__gnd-list scrollable">
                                <x:dataList
                                    value="#{Metadaten.currentMetadataToPerformSearch.dataList}"
                                    var="normdataList">
                                    <div class="row">
                                        <div class="col-11">
                                            <x:dataList
                                                value="#{normdataList}"
                                                var="normdata">
                                                <div class="row">
                                                    <div class="col-4">
                                                        <h:outputText value="#{msgs[normdata.key]}" />
                                                    </div>

                                                    <div class="col-8">
                                                        <x:dataList
                                                            value="#{normdata.values}"
                                                            var="value">
                                                            <div class="row">
                                                                <div class="col-sm-12">
                                                                    <h:outputLink
                                                                        rendered="#{value.url != null}"
                                                                        target="_blank"
                                                                        value="#{value.url}">
                                                                        <h:outputText value="#{value.text}" />
                                                                        <h:outputText
                                                                            rendered="#{value.identifier != null}"
                                                                            value=" (#{value.identifier})" />
                                                                    </h:outputLink>

                                                                    <h:outputText
                                                                        value="#{value.text}"
                                                                        rendered="#{value.url == null}" />
                                                                </div>
                                                            </div>
                                                        </x:dataList>
                                                    </div>
                                                </div>
                                            </x:dataList>
                                        </div>

                                        <div class="col-1">
                                            <h:commandLink
                                                styleClass="btn btn--icon-green"
                                                action="#{Metadaten.currentMetadataToPerformSearch.getData}">
                                                <f:setPropertyActionListener
                                                    value="#{normdataList}"
                                                    target="#{Metadaten.currentMetadataToPerformSearch.currentData}" />
                                                <f:setPropertyActionListener
                                                    value=""
                                                    target="#{Metadaten.searchOption}" />
                                                <f:setPropertyActionListener
                                                    value=""
                                                    target="#{Metadaten.gndSearchValue}" />
                                                <f:setPropertyActionListener
                                                    value=""
                                                    target="#{Metadaten.rowIndex}" />
                                                <i class="fa fa-check" />
                                            </h:commandLink>
                                        </div>
                                    </div>

                                    <hr />
                                </x:dataList>

                                <p>
                                    <h:outputText
                                        value="#{msgs.NORM_noHits}"
                                        rendered="#{Metadaten.currentMetadataToPerformSearch != NULL and Metadaten.currentMetadataToPerformSearch.showNoHitFound}" />
                                </p>
                            </div>
                        </h:panelGroup>
                    </div>
                </div>
            </div>
        </div>
    </composite:implementation>
</ui:composition>
