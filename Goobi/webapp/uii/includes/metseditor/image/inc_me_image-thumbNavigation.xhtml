<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:composite="http://xmlns.jcp.org/jsf/composite" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:x="http://myfaces.apache.org/tomahawk" xmlns:p="http://primefaces.org/ui">

    <composite:interface>
    </composite:interface>

    <composite:implementation>

        <!-- navigation buttons for Thumbnail list -->
        <div class="thumbnail-navigation">
            <h:commandLink id="thumbFirst" styleClass="btn font-size-s margin-right-10" action="#{Metadaten.cmdMoveFirst}" onclick="document.getElementById('menu-form:scrollToThumb').value = 'true';">
                <i class="fa fa-double-angle-left"></i>
                <x:updateActionListener value="true" property="#{NavigationForm.uiStatus.mets_scrollToThumb}" />
                <f:ajax execute="@form" render="@form" />
            </h:commandLink>
            <h:commandLink id="thumbPrev" styleClass="btn btn-primary font-size-s" action="#{Metadaten.cmdMovePrevious}" onclick="document.getElementById('menu-form:scrollToThumb').value = 'true';">
                <i class="fa fa-angle-left"></i>
                <span>#{msgs.pagePrevious}</span>
                <f:ajax execute="@form" render="@form" />
                <x:updateActionListener value="true" property="#{NavigationForm.uiStatus.mets_scrollToThumb}" />
            </h:commandLink>

            <div class="margin-sides-10">
                <x:outputText value="#{msgs.seite} #{Metadaten.pageNumberCurrent} #{msgs.von} #{Metadaten.pageNumberLast}" onclick="document.getElementById('txtMoveTo2').style.display='inline';
                document.getElementById('txtMoveTo1').style.display='none'; 
                document.getElementById('txtMoveTo2').focus();
                document.getElementById('txtMoveTo2').select();" />
                <!-- Seite direkt anspringen -->
                <x:inputText value="#{Metadaten.txtMoveTo}" style="display:none;font-size:9px;width:30px" required="true" onblur="document.getElementById('txtMoveTo2').style.display='none';document.getElementById('txtMoveTo1').style.display='inline';" onkeypress="return submitEnter('cmdMoveTo',event)" />
                <x:commandButton action="#{NavigationForm.Reload}" value="go" style="display:none" />
            </div>

            <h:commandLink id="thumbNext" styleClass="btn btn-primary font-size-s" action="#{Metadaten.cmdMoveNext}" onclick="document.getElementById('menu-form:scrollToThumb').value = 'true';">
                <span>#{msgs.pageNext}</span>
                <i class="fa fa-angle-right"></i>
                <x:updateActionListener value="true" property="#{NavigationForm.uiStatus.mets_scrollToThumb}" />
                <f:ajax execute="@form" render="@form " />
            </h:commandLink>
            <h:commandLink id="thumbLast" styleClass="btn font-size-s margin-sides-10" action="#{Metadaten.cmdMoveLast}" onclick="document.getElementById('menu-form:scrollToThumb').value = 'true';">
                <i class="fa fa-double-angle-right"></i>
                <x:updateActionListener value="true" property="#{NavigationForm.uiStatus.mets_scrollToThumb}" />
                <f:ajax execute="@form" render="@form" />
            </h:commandLink>

			<h:outputText styleClass="font-light" value="#{msgs.countImages}: #{Metadaten.sizeOfImageList}"></h:outputText>
