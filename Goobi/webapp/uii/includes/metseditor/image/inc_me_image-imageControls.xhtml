<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:x="http://myfaces.apache.org/tomahawk"
    xmlns:p="http://primefaces.org/ui">

    <composite:interface />

    <!-- TODO: fix image controls -->

    <composite:implementation>
        <nav
            id="meImageControls"
            class="image__controls"
            role="navigation">
            <ul class="clean">
                <!-- ROTATE LEFT -->
                <!-- OCR -->
                <ui:fragment rendered="#{Metadaten.showOcrButton}">
                    <li class="no-border">
                        <h:commandLink
                            id="ocrButton"
                            styleClass="btn btn--icon"
                            action="#{NavigationForm.Reload}"
                            title="#{msgs.mets_showOcrForCurrentImage}"
                            role="button">
                            <i
                                class="fa fa-file-text-o fa-lg"
                                aria-hidden="true"></i>
                            <f:setPropertyActionListener
                                value="#{NavigationForm.uiStatus.mets_showOcr eq 'on' ? '' : 'on'}"
                                target="#{NavigationForm.uiStatus.mets_showOcr}" />
                            <f:passThroughAttribute
                                name="data-toggle"
                                value="tooltip" />
                            <f:passThroughAttribute
                                name="data-placement"
                                value="top" />
                            <f:passThroughAttribute
                                name="data-toggle"
                                value="tooltip" />
                            <f:ajax
                                execute="@form"
                                render="@form" />
                        </h:commandLink>
                    </li>
                </ui:fragment>

                <li class="no-border">
                    <button
                        id="rotate-left-x"
                        type="button"
                        class="btn btn-icon"
                        title="#{msgs.mets_rotateImageLeft}"
                        data-toggle="tooltip"
                        data-placement="top">
                        <i
                            class="fa fa-undo fa-lg"
                            aria-hidden="true"></i>
                    </button>
                </li>
                <!-- ROTATE RIGHT -->
                <li class="no-border">
                    <button
                        type="button"
                        class="btn btn-icon"
                        id="rotate-right-x"
                        title="#{msgs.mets_rotateImageRight}"
                        data-toggle="tooltip"
                        data-placement="top">
                        <i
                            class="fa fa-repeat fa-lg"
                            aria-hidden="true"></i>
                    </button>
                </li>

                <!-- RESET -->
                <li class="no-border">
                    <button
                        id="reset-position"
                        type="button"
                        class="btn btn-icon"
                        title="#{msgs.mets_resetImageRotation}"
                        data-toggle="tooltip"
                        data-placement="top">
                        <i
                            class="fa fa-times-circle-o fa-lg"
                            aria-hidden="true"></i>
                    </button>
                </li>
                <li class="image__controls-zoom">
                    <div
                        id="zoomSliderLabel"
                        class="image__controls-zoom-label">
                        <div class="row no-gutters">
                            <div class="col-9">
                                <input
                                    type="text"
                                    class="form-control" />
                            </div>
                            <div class="col-3">
                                <span>%</span>
                            </div>
                        </div>
                    </div>
                </li>

                <li class="no-border no-hover">
                    <h:outputText value="#{Metadaten.imageIndex +1} / #{Metadaten.sizeOfImageList} " />
                </li>

            </ul>
        </nav>
    </composite:implementation>
</ui:composition>
