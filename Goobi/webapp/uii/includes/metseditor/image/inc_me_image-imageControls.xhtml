<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite" 
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" 
    xmlns:x="http://myfaces.apache.org/tomahawk"
    xmlns:p="http://primefaces.org/ui">

    <composite:interface />

    <composite:implementation>
        <nav id="meImageControls" class="image__controls" role="navigation">
            <ul class="clean">
                <!-- ROTATE LEFT -->
                <li class="no-border">
                    <button 
                        type="button"
                        class="btn btn--icon"
                        title="#{msgs.rotateLeft}"
                        data-toggle="tooltip" 
                        data-placement="top" 
                        onclick="viewImage.controls.rotateLeft();">
                        <i class="fa fa-undo fa-lg" aria-hidden="true"></i>
                    </button>
                </li>

                <!-- ROTATE RIGHT -->
                <li class="no-border">
                    <button 
                        type="button"
                        class="btn btn--icon"
                        title="#{msgs.rotateRight}" 
                        data-toggle="tooltip" 
                        data-placement="top" 
                        onclick="viewImage.controls.rotateRight();">
                        <i class="fa fa-repeat fa-lg" aria-hidden="true"></i>
                    </button>
                </li>

                <!-- RESET -->
                <li class="no-border">
                    <button 
                        type="button"
                        class="btn btn--icon"
                        title="#{msgs.resetImage}" 
                        data-toggle="tooltip" 
                        data-placement="top" 
                        onclick="viewImage.controls.reset();">
                        <i class="fa fa-times-circle-o fa-lg" aria-hidden="true"></i>
                    </button>
                </li>

                <!-- TODO: per Klick die Zoomstufe erhÃ¶hen/erniedrigen -->
                <!-- ZOOM -->
                <li class="right no-border">
                    <button 
                        type="button"
                        class="btn btn--icon"
                        title="#{msgs.zoomOut}" 
                        data-toggle="tooltip" 
                        data-placement="top">
                        <i class="fa fa-search-minus fa-lg" aria-hidden="true"></i>
                    </button>
                </li>    
                <li class="image__controls-zoom">
                    <div id="zoomSliderLabel" class="image__controls-zoom-label">
                        <div class="row no-gutters">
                            <div class="col-9">
                                <input type="text" class="form-control" />
                            </div>
                            <div class="col-3">
                                <span>%</span>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="no-border">
                    <button 
                        type="button"
                        class="btn btn--icon"
                        title="#{msgs.zoomIn}" 
                        data-toggle="tooltip" 
                        data-placement="top">
                        <i class="fa fa-search-plus fa-lg" aria-hidden="true"></i>
                    </button>
                </li>    
            </ul>
        </nav>
    </composite:implementation>
</ui:composition>
