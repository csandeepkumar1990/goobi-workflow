<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite" 
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" 
    xmlns:x="http://myfaces.apache.org/tomahawk"
    xmlns:p="http://primefaces.org/ui">

    <composite:interface />

    <composite:implementation>
        <div id="bookmarks" class="bookmarks">
            <ul class="clean">
                
            </ul>

            <!-- BOOKMARK 1 -->
            <h:panelGroup rendered="#{NavigationForm.uiStatus.mets_toc1 != null}" layout="block" id="bookmark1">
                <a class="colorbox-image cboxElement btn btn-primary font-size-s set-bookmark" title="#{msgs.mets_bookmarkShow}"
                    href="#{NavigationForm.uiStatus.mets_toc1}">
                    <i class="fa fa-bookmark" />
                </a>
                <h:commandLink id="removeBookmark1" action="#{NavigationForm.Reload}"
                    styleClass="btn font-size-s remove-bookmark" title="#{msgs.mets_bookmarkRemove}">
                    <i class="fa fa-times" />
                    <f:setPropertyActionListener value="#{null}" target="#{NavigationForm.uiStatus.mets_toc1}" />
                    <f:ajax render="@form" onevent="loadBookmarks" />
                </h:commandLink>
            </h:panelGroup>
            <h:commandLink id="addBookmark1" rendered="#{NavigationForm.uiStatus.mets_toc1 == null}"
                action="#{NavigationForm.Reload}" styleClass="btn font-size-s create-bookmark bookmarkClass1"
                title="#{msgs.mets_bookmarkAdd}">
                <i class="fa fa-bookmark-o" />
                <f:setPropertyActionListener value="#{Metadaten.image.bookmarkUrl}"
                    target="#{NavigationForm.uiStatus.mets_toc1}" />
                <f:ajax render="@form" onevent="loadBookmarks" />
            </h:commandLink>
