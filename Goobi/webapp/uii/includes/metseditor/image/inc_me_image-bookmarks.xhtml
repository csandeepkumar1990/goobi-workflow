    xmlns:h="http://xmlns.jcp.org/jsf/html"

    <composite:interface />

                <ul class="clean">
                    <!-- BOOKMARK 1 -->
                    <ui:fragment rendered="#{NavigationForm.uiStatus.mets_toc1 != null}">
                        <li class="bookmarks__double">
                            <a 
                                href="#{NavigationForm.uiStatus.mets_toc1}"
                                class="btn btn--icon btn--icon-blue colorbox-image"
                                title="#{msgs.mets_bookmarkShow}"
                                data-toggle="tooltip"
                                role="button">
                                <i class="fa fa-bookmark" aria-hidden="true"></i>
                            </a>
                            <h:commandLink 
                                id="removeBookmark1" 
                                action="#{NavigationForm.Reload}"
                                styleClass="btn btn--icon btn--icon-gray" 
                                title="#{msgs.mets_bookmarkRemove}"
                                role="button">
                                <i class="fa fa-times" aria-hidden="true"></i>
                                <f:passThroughAttribute name="data-toggle" value="tooltip" />
                                <f:setPropertyActionListener value="#{null}" target="#{NavigationForm.uiStatus.mets_toc1}" />
                                <f:ajax render="@form" />
                            </h:commandLink>
                        </li>
                    </ui:fragment>
                    <ui:fragment rendered="#{NavigationForm.uiStatus.mets_toc1 == null}">
                        <li>
                            <h:commandLink 
                                id="addBookmark1"
                                pt:aria-label="#{msgs.mets_bookmarkAdd}" 
                                styleClass="btn btn--icon btn--icon-gray" 
                                action="#{NavigationForm.Reload}"
                                title="#{msgs.mets_bookmarkAdd}"
                                role="button">
                                <i class="fa fa-bookmark-o" aria-hidden="true"></i>
                                <f:passThroughAttribute name="data-toggle" value="tooltip" />
                                <f:setPropertyActionListener 
                                    value="#{Metadaten.image.bookmarkUrl}"
                                    target="#{NavigationForm.uiStatus.mets_toc1}" />
                                
                                <f:ajax render="@form" />
                            </h:commandLink>
                        </li>
                    </ui:fragment>
