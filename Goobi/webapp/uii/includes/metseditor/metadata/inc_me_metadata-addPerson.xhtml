<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite" 
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" 
    xmlns:x="http://myfaces.apache.org/tomahawk"
    xmlns:intranda="http://xmlns.jcp.org/jsf/composite/composites" 
    xmlns:p="http://primefaces.org/ui">

    <composite:interface />

    <composite:implementation>
        <ui:fragment rendered="#{Metadaten.modusHinzufuegenPerson}">
            <div id="meAddPersonBox" class="module module__box module__box--gray module__box--collapsable">
                <div class="module__box-title">
                    <h3>
                        <i class="fa fa-bars" aria-hidden="true"></i>
                        <span>#{msgs.neuePersonAnlegen}</span>
                        <button type="button" class="btn btn--clean" data-toggle="box-body">
                            <i class="fa fa-angle-up fa-lg" aria-hidden="true"></i>
                        </button>
                    </h3>
                </div>
                <div class="module__box-body">
                    <div class="form-group form-group--flex">
                        <div class="row justify-content-between">
                            <div class="col-3">
                                <label>#{msgs.vorname}:</label>
                            </div>
                            <div class="col-9">
                                <h:inputText id="vorname" styleClass="form-control" value="#{Metadaten.tempPersonVorname}" />
                                <x:message for="vorname" style="color: red" replaceIdWithLabel="true" />
                            </div>
                        </div>
                    </div>

                    <div class="form-group form-group--flex">
                        <div class="row justify-content-between">
                            <div class="col-3">
                                <label>#{msgs.nachname}:</label>
                            </div>
                            <div class="col-9">
                                <h:inputText id="nachname" styleClass="form-control" value="#{Metadaten.tempPersonNachname}" />
                                <x:message for="nachname" style="color: red" replaceIdWithLabel="true" />
                            </div>
                        </div>
                    </div>

                    <div class="form-group form-group--flex">
                        <div class="row justify-content-between">
                            <div class="col-3">
                                <label>#{msgs.rolle}:</label>
                            </div>
                            <div class="col-9">
                                <div class="form-control form-control--select">
                                    <h:selectOneMenu id="Rolle" value="#{Metadaten.tempPersonRolle}">
                                        <f:selectItems value="#{Metadaten.addableRollen}" />
                                    </h:selectOneMenu>
                                </div>
                                
                                <x:message for="Rolle" style="color: red" replaceIdWithLabel="true" />
                            </div>
                        </div>
                    </div>
                
                    <hr />

                    <div class="row">
                        <div class="col-auto mr-auto"></div>
                        <div class="col-auto">
                            <h:commandLink
                                id="cancelPerson"
                                styleClass="btn btn--gray"
                                action="#{Metadaten.Abbrechen}"
                                value="#{msgs.abbrechen}"
                                immediate="true"
                                role="button">
                                <f:ajax render=":pageContentCenter" />
                            </h:commandLink>
                            <h:commandButton
                                id="savePerson"
                                styleClass="btn btn--gray"
                                type="submit"
                                action="#{Metadaten.SpeichernPerson}"
                                value="#{msgs.dieAenderungenSpeichern}"
                                role="button">
                                <f:ajax render=":pageContentCenter" />
                            </h:commandButton>
                        </div>
                    </div>
                </div>
            </div>
        </ui:fragment>
    </composite:implementation>
</ui:composition>
