<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite" 
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" 
    xmlns:x="http://myfaces.apache.org/tomahawk"
    xmlns:intranda="http://xmlns.jcp.org/jsf/composite/composites" 
    xmlns:p="http://primefaces.org/ui">

    <composite:interface />

    <composite:implementation>
        <h:panelGroup layout="block" id="meEditPersonBox" styleClass="module module__box module__box--collapsable #{!empty Metadaten.myPersonen or Metadaten.sizeOfRoles!=0 ?'module__box--gray':'module__box--white'}">
            <div class="module__box-title">
                <h3>
                    <i class="fa fa-bars" aria-hidden="true"></i>
                    <span>#{msgs.personen}</span>
                    <button type="button" class="btn btn--clean" data-toggle="box-body">
                        <i class="fa fa-angle-up fa-lg" aria-hidden="true"></i>
                    </button>
                </h3>
            </div>
            <div class="module__box-body">
                <h:outputText value="#{msgs.mets_no_persons_assigned}" rendered="#{empty Metadaten.myPersonen}" />
            
                <x:dataList 
                    id="personList"    
                    var="currentPerson" 
                    value="#{Metadaten.myPersonen}" 
                    rowCountVar="rowCount" 
                    rowIndexVar="rowIndex">
                    <intranda:formGroupPerson 
                        id="person" 
                        person="#{currentPerson}"
                        renderDelete="true" 
                        index="#{rowIndex}" />
                </x:dataList>
            
                <ui:fragment rendered="#{Metadaten.sizeOfRoles!=0}">
                    <div class="row">
                        <div class="col-auto mr-auto"></div>
                        <div class="col-auto">
                            <h:commandLink 
                                id="addPerson" 
                                styleClass="btn btn--gray"
                                value="#{msgs.neuePersonAnlegen}" 
                                action="#{Metadaten.HinzufuegenPerson}"
                                role="button" />
                        </div>
                    </div>            
                </ui:fragment>
            </div>
        </h:panelGroup>
    </composite:implementation>
</ui:composition>
