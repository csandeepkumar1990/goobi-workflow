<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite" 
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" 
    xmlns:x="http://myfaces.apache.org/tomahawk"
    xmlns:p="http://primefaces.org/ui">

    <composite:interface />

    <composite:implementation>
        <h:form id="progressform" prependId="false">
            <!-- MODAL -->
            <div 
                id="unsavedChanges" 
                class="modal fade" 
                tabindex="-1" 
                role="dialog" 
                aria-labelledby="unsavedChangesLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <a 
                                href="#" 
                                class="btn btn-blue pull-right" 
                                title="#{msgs.cancel}"
                                data-toggle="tooltip" 
                                data-dismiss="modal">
                                <i class="fa fa-times"></i>
                            </a>

                            <h4 class="modal-title" id="unsavedChangesLabel">
                                <h:outputText value="#{msgs.metseditorFinish}" />
                            </h4>
                        </div>
                        <div class="modal-body">
                            <h:outputText value="#{msgs.metseditorSaveExplanation}" />
                        </div>
                        <div class="modal-footer">
                            <h:commandLink 
                                id="discard" 
                                styleClass="btn btn--red"
                                action="#{Metadaten.discard}" 
                                title="#{msgs.discard}">
                                <i class="fa fa-trash-o" aria-hidden="true"></i>
                                <h:outputText value="#{msgs.discard}" />
                                <f:passThroughAttribute name="data-toggle" value="tooltip" />
                            </h:commandLink>

                            <h:commandLink 
                                id="overwrite" 
                                styleClass="btn btn--green" 
                                action="#{Metadaten.XMLschreiben}"
                                onclick="goobiWorkflowJS.progress.displayProgressBar()" 
                                title="#{msgs.overwrite}">
                                <i class="fa fa-floppy-o" aria-hidden="true"></i>
                                <h:outputText value="#{msgs.overwrite}" />
                                <f:passThroughAttribute name="data-toggle" value="tooltip" />
                            </h:commandLink>
                        </div>
                    </div>
                </div>
            </div>

            <!-- PROGRESS PANEL -->
            <h:panelGroup id="progressPanel" styleClass="metseditor_progress-panel" style="display: none">
                <p:commandButton 
                    id="progressbutton"
                    type="button" 
                    value="Start" 
                    onclick="PF('pbAjax').start();" 
                    widgetVar="startButton2" />

                <p:progressBar 
                    widgetVar="pbAjax" 
                    ajax="true" 
                    value="#{Metadaten.progress}" 
                    labelTemplate="{value}%"
                    styleClass="animated" 
                    global="false">
                    <p:ajax 
                        event="complete" 
                        listener="#{Metadaten.onComplete}" />
                </p:progressBar>
            </h:panelGroup>

            <script>
                function start() {
                    window['progress'] = setInterval(function () {
                        var pbClient = PF('pbClient'), oldValue = pbClient.getValue(), newValue = oldValue + 10;

                        pbClient.setValue(pbClient.getValue() + 10);

                        if (newValue === 100) {
                            clearInterval(window['progress']);
                        }
                    }, 1000);
                }
            </script>
        </h:form>
    </composite:implementation>
</ui:composition>
