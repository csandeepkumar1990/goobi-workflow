<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:of="http://omnifaces.org/functions"
    template="/uii/template/template.html"
    xmlns:x="http://myfaces.apache.org/tomahawk"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:intranda="http://xmlns.jcp.org/jsf/composite/composites"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:param
        name="myPageTitle"
        value="#{ProzessverwaltungForm.modusAnzeige=='aktuell'?msgs.prozessDetails:msgs.process_templateDetails}" />

    <ui:define name="breadcrumb">
        <intranda:breadcrumb
            id="id2"
            label="#{DashboardForm.plugin==null?msgs.startseite:msgs.dashboard}"
            action="index"
            navId="a0" />
        <c:if test="#{LoginForm.hasRole('Workflow_Processes')}">
            <intranda:breadcrumb
                id="processAll"
                label="#{ProzessverwaltungForm.modusAnzeige=='aktuell'?msgs.aktuelleProzesse:msgs.prozessvorlagen}"
                action="process_all"
                navId="a1" />
        </c:if>
        <intranda:breadcrumb
            id="processEdit"
            label="#{ProzessverwaltungForm.modusAnzeige=='aktuell'?msgs.prozessDetails:msgs.process_templateDetails}"
            action="process_edit"
            noSeparator="#{true}" />
    </ui:define>

    <ui:define name="info">
    </ui:define>

    <ui:define name="content">
        <main>

            <c:if test="#{LoginForm.hasRole('Workflow_General_Details')}">
                <div class="alert alert-warning" style="margin-bottom: 0; margin-top: 10px;" jsf:rendered="#{ProzessverwaltungForm.myProzess.archivedImageFolders.size() gt 0}">
                    <h:outputText value="#{msgs.warningImageFoldersArchived}" escape="false" />
                    <ui:repeat var="folder" value="#{ProzessverwaltungForm.myProzess.archivedImageFolders}">#{folder}</ui:repeat>
                </div>

                <ui:include src="includes/process/process_main.xhtml" />

                <h:form
                    id="proceditform"
                    onkeypress="submitOnEnter(event);">

                    <f:subview
                        id="sub001"
                        rendered="#{ProzessverwaltungForm.myProzess.id != null}">

                        <!-- Schritte -->
                        <ui:include src="includes/process/process_steps.xhtml" />

                        <!-- Vorlagen -->
                        <f:subview
                            id="subVorlage"
                            rendered="#{ProzessverwaltungForm.myProzess.vorlagenSize != 0}">
                            <ui:include src="includes/process/process_templates.xhtml" />
                        </f:subview>

                        <!-- Werkstuecke -->
                        <f:subview
                            id="subWerk"
                            rendered="#{ProzessverwaltungForm.myProzess.werkstueckeSize != 0}">
                            <ui:include src="includes/process/process_workpieces.xhtml" />
                        </f:subview>


                    </f:subview>

                </h:form>

                <!-- Prozesseigenschaften -->
                <h:panelGroup rendered="#{ProzessverwaltungForm.myProzess.id != null}">
                    <ui:include src="includes/process/process_properties.xhtml" />
                </h:panelGroup>

            </c:if>
        </main>
    </ui:define>

</ui:composition>
