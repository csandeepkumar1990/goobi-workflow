<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:of="http://omnifaces.org/functions" xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/uii/template/template.html" xmlns:x="http://myfaces.apache.org/tomahawk"
	xmlns:intranda="http://xmlns.jcp.org/jsf/composite/composites" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	<ui:param name="myPageTitle"
		value="#{msgs.plugin}: #{msgs[('plugin_').concat(AktuelleSchritteForm.myPlugin.title)]}" />

	<ui:define name="title">
		<h:outputText value="#{myPageTitle}" />
	</ui:define>

	<ui:define name="breadcrumb">
		<intranda:breadcrumb id="id2" label="#{DashboardForm.plugin==null?msgs.startseite:msgs.dashboard}" action="index"
			navId="a0" />
		
        <c:if test="#{LoginForm.hasRole('Workflow_Processes') and NavigationForm.uiStatus.pluginSimulation == true}">
			<intranda:breadcrumb id="processAll" label="#{ProzessverwaltungForm.modusAnzeige=='aktuell'?msgs.aktuelleProzesse:msgs.prozessvorlagen}" action="process_all" navId="a1" />
			<intranda:breadcrumb id="processEdit" label="#{ProzessverwaltungForm.modusAnzeige=='aktuell'?msgs.prozessDetails:msgs.process_templateDetails}" action="process_edit" />
		</c:if>
        
        <c:if test="#{NavigationForm.uiStatus.pluginSimulation != true}">
		    <intranda:breadcrumb label="#{msgs.aktuelleSchritte}" action="#{AktuelleSchritteForm.paginator.returnToPreviousPage}" />
    	   	<intranda:breadcrumb label="#{AktuelleSchritteForm.mySchritt.prozess.titel}" action="#{AktuelleSchritteForm.myPlugin.cancel}" />
		</c:if>
        
        <intranda:breadcrumb label="#{myPageTitle}" noSeparator="#{true}" />
	</ui:define>

	<ui:define name="info">
	</ui:define>

	<ui:define name="content">
		<script>
			var pluginTitle = "#{AktuelleSchritteForm.myPlugin.title}";
			var options = {
			        stepId: #{AktuelleSchritteForm.myPlugin.step.id},
			        processId: #{AktuelleSchritteForm.myPlugin.step.prozess.id},
			        userId: #{LoginForm.myBenutzer.id}
			};
			window["plugin_name"] = pluginTitle;
			window[pluginTitle] = options;
		</script>
		<c:forEach items="#{AktuelleSchritteForm.myPlugin.jsPaths}" var="jsPath">
			<script src="/Goobi/plugins/#{AktuelleSchritteForm.myPlugin.title}/#{jsPath}" type="text/javascript"></script>
		</c:forEach>
	</ui:define>
	
</ui:composition>
