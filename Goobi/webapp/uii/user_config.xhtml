<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    template="/uii/template/template.html"
    xmlns:o="http://omnifaces.org/ui"
    xmlns:of="http://omnifaces.org/functions"
    xmlns:x="http://myfaces.apache.org/tomahawk"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:intranda="http://xmlns.jcp.org/jsf/composite/composites">

    <ui:param
        name="myPageTitle"
        value="#{msgs.benutzerkonfiguration}" />

    <ui:define name="breadcrumb">
        <intranda:breadcrumb
            id="index"
            label="#{DashboardForm.plugin==null?msgs.startseite:msgs.dashboard}"
            action="index"
            navId="a0" />
        <intranda:breadcrumb
            id="userConfig"
            label="#{myPageTitle}"
            action="user_config"
            noSeparator="#{true}" />
    </ui:define>

    <ui:define name="info">
    </ui:define>

    <ui:define name="content">
        <script type="text/javascript">
                                    window.onload = function() {
                                        document.getElementById( 'timeoutForSession' ).focus();
                                    }
                                </script>

        <h:form
            id="myform"
            styleClass="form-horizontal form-bordered"
            onkeypress="submitOnEnter(event);">

            <div class="row">
                <div class="col-sm-12">
                    <div class="box box-color box-bordered">
                        <div class="box-title">
                            <h3>
                                <i class="fa fa-cog box-icon-fix"></i>
                                <h:outputText value="#{myPageTitle}" />
                            </h3>
                            <ul class="tabs">
                                <li class="#{NavigationForm.uiStatus.user_config ne 'tab2' and NavigationForm.uiStatus.user_config ne 'tab3' and NavigationForm.uiStatus.user_config ne 'tab4' and NavigationForm.uiStatus.user_config ne 'tab5' and NavigationForm.uiStatus.user_config ne 'tab6'?'active':''}">
                                    <h:commandLink
                                        action="#{NavigationForm.Reload}"
                                        id="tab1"
                                        value="#{msgs.uebersicht}">
                                        <f:setPropertyActionListener
                                            target="#{NavigationForm.uiStatus.user_config}"
                                            value="" />
                                        <f:ajax
                                            render=":myform"
                                            execute=":myform" />
                                    </h:commandLink>
                                </li>
                                <li class="#{NavigationForm.uiStatus.user_config eq 'tab2'?'active':''}">
                                    <h:commandLink
                                        action="#{NavigationForm.Reload}"
                                        id="tab2"
                                        value="#{msgs.user_config_display_general}">
                                        <f:setPropertyActionListener
                                            target="#{NavigationForm.uiStatus.user_config}"
                                            value="tab2" />
                                        <f:ajax
                                            render=":myform"
                                            execute=":myform" />
                                    </h:commandLink>
                                </li>
                                <li class="#{NavigationForm.uiStatus.user_config eq 'tab3'?'active':''}">
                                    <h:commandLink
                                        action="#{NavigationForm.Reload}"
                                        id="tab3"
                                        value="#{msgs.user_config_display_processes}">
                                        <f:setPropertyActionListener
                                            target="#{NavigationForm.uiStatus.user_config}"
                                            value="tab3" />
                                        <f:ajax
                                            render=":myform"
                                            execute=":myform" />
                                    </h:commandLink>
                                </li>
                                <li class="#{NavigationForm.uiStatus.user_config eq 'tab4'?'active':''}">
                                    <h:commandLink
                                        action="#{NavigationForm.Reload}"
                                        id="tab4"
                                        value="#{msgs.user_config_display_tasks}">
                                        <f:setPropertyActionListener
                                            target="#{NavigationForm.uiStatus.user_config}"
                                            value="tab4" />
                                        <f:ajax
                                            render=":myform"
                                            execute=":myform" />
                                    </h:commandLink>
                                </li>
                                <li class="#{NavigationForm.uiStatus.user_config eq 'tab5'?'active':''}">
                                    <h:commandLink
                                        action="#{NavigationForm.Reload}"
                                        id="tab5"
                                        value="#{msgs.user_config_metseditor}">
                                        <f:setPropertyActionListener
                                            target="#{NavigationForm.uiStatus.user_config}"
                                            value="tab5" />
                                        <f:ajax
                                            render=":myform"
                                            execute=":myform" />
                                    </h:commandLink>
                                </li>
                                <h:panelGroup rendered="#{NavigationForm.emailActive}">
                                    <li class="#{NavigationForm.uiStatus.user_config eq 'tab6'?'active':''}">
                                        <h:commandLink
                                            action="#{NavigationForm.Reload}"
                                            id="tab6"
                                            value="#{msgs.mail_notification_user_config_mail}">
                                            <f:setPropertyActionListener
                                                target="#{NavigationForm.uiStatus.user_config}"
                                                value="tab6" />
                                            <f:ajax
                                                render=":myform"
                                                execute=":myform" />
                                        </h:commandLink>
                                    </li>
                                </h:panelGroup>
                            </ul>
                        </div>
                        <div class="box-content nopadding">

                            <h:panelGroup rendered="#{NavigationForm.uiStatus.user_config ne 'tab2' and NavigationForm.uiStatus.user_config ne 'tab3' and NavigationForm.uiStatus.user_config ne 'tab4' and NavigationForm.uiStatus.user_config ne 'tab5' and NavigationForm.uiStatus.user_config ne 'tab6'}">

                                <intranda:formInputText
                                    label="#{msgs.vorname}"
                                    id="firstname"
                                    field="#{LoginForm.myBenutzer.vorname}"
                                    help="#{msgs.helpVorname}"
                                    name="vorname"
                                    fieldStyle="form-control"
                                    readonly="false" />

                                <intranda:formInputText
                                    label="#{msgs.nachname}"
                                    id="lastname"
                                    field="#{LoginForm.myBenutzer.nachname}"
                                    help="#{msgs.helpNachname}"
                                    name="nachname"
                                    fieldStyle="form-control"
                                    readonly="false" />

                                <intranda:formInputText
                                    label="#{msgs.standort}"
                                    id="location"
                                    field="#{LoginForm.myBenutzer.standort}"
                                    help="#{msgs.helpStandort}"
                                    name="standort"
                                    fieldStyle="form-control"
                                    readonly="true" />

                                <intranda:formInputText
                                    label="#{msgs.email}"
                                    id="email"
                                    field="#{LoginForm.myBenutzer.email}"
                                    help="#{msgs.helpEmail}"
                                    required="false"
                                    name="email"
                                    fieldStyle="form-control" />

                                <div
                                    class="form-group"
                                    style="">
                                    <h:outputLabel
                                        for="up"
                                        styleClass="control-label col-sm-3"
                                        value="#{msgs.projekte}" />
                                    <div class="col-sm-9">
                                        <x:dataList
                                            id="up"
                                            var="intern"
                                            styleClass="form-control metsEditorTextArea"
                                            style=" background-color: #eee;cursor: not-allowed;opacity: 1;"
                                            value="#{LoginForm.myBenutzer.projekte}"
                                            layout="ordered list"
                                            rowCountVar="rowCount"
                                            rowIndexVar="rowIndex">
                                            <h:outputText value="#{intern.titel}" />
                                            <h:outputText
                                                value=","
                                                rendered="#{rowIndex + 1 lt rowCount}" />
                                        </x:dataList>
                                        <h:outputText
                                            styleClass="help-block font-light"
                                            rendered="#{NavigationForm.showHelp}"
                                            value="#{msgs.helpProjects}" />
                                    </div>
                                </div>

                                <div
                                    class="form-group"
                                    style="">
                                    <h:outputLabel
                                        for="ug"
                                        styleClass="control-label col-sm-3"
                                        value="#{msgs.benutzergruppen}" />
                                    <div class="col-sm-9">
                                        <x:dataList
                                            id="ug"
                                            var="intern"
                                            styleClass="form-control metsEditorTextArea"
                                            style=" background-color: #eee;cursor: not-allowed;opacity: 1;"
                                            value="#{LoginForm.myBenutzer.benutzergruppen}"
                                            layout="ordered list"
                                            rowCountVar="rowCount"
                                            rowIndexVar="rowIndex">
                                            <h:outputText value="#{intern.titel}" />
                                            <h:outputText
                                                value=","
                                                rendered="#{rowIndex + 1 lt rowCount}" />
                                        </x:dataList>
                                        <h:outputText
                                            styleClass="help-block font-light"
                                            rendered="#{NavigationForm.showHelp}"
                                            value="#{msgs.helpUsergroups}" />
                                    </div>
                                </div>

                                <div
                                    class="form-group"
                                    style="">
                                    <h:outputLabel
                                        for="ug"
                                        styleClass="control-label col-sm-3"
                                        value="#{msgs.usergroup_assignedRoles}" />
                                    <div class="col-sm-9">

                                        <ui:repeat
                                            var="role"
                                            value="#{LoginForm.myBenutzer.allUserRoles}"
                                            varStatus="row">
                                            <h:outputText
                                                value="#{msgs[('roles_').concat(role)]}"
                                                styleClass="badge badge-no-radius #{fn:startsWith(role,'Admin_') ? 'badge-light-red' : 
			                            		fn:startsWith(role,'Statistics_') ? 'badge-light-green' :
			                            		fn:startsWith(role,'Workflow_ProcessTemplates') ? 'badge-light-brown2' : 
			                            		fn:startsWith(role,'Workflow_Processes') ? 'badge-light-blue' : 
			                            		fn:startsWith(role,'Workflow_') ? 'badge-light-purple' : 
			                            		fn:startsWith(role,'Task_') ? 'badge-light-orange' : 
			                            		fn:startsWith(role,'Plugin_') ? 'badge-light-lila' : 
			                            		'badge-light-greengrey'}" />
                                        </ui:repeat>

                                        <h:outputText
                                            styleClass="help-block font-light"
                                            rendered="#{NavigationForm.showHelp}"
                                            value="#{msgs.helpUserRoles}" />
                                    </div>
                                </div>

                            </h:panelGroup>

                            <h:panelGroup rendered="#{NavigationForm.uiStatus.user_config eq 'tab2'}">

                                <intranda:formInputText
                                    label="#{msgs.timeoutForSession}"
                                    id="sessionTimeout"
                                    classLeft="col-sm-5"
                                    classRight="col-sm-7"
                                    field="#{LoginForm.myBenutzer.sessiontimeoutInMinutes}"
                                    help="#{msgs.helpTimeoutForSession}"
                                    name="timeoutForSession"
                                    fieldStyle="form-control" />

                                <intranda:formInputText
                                    label="#{msgs.tabellengroesse}"
                                    id="tableSize"
                                    classLeft="col-sm-5"
                                    classRight="col-sm-7"
                                    field="#{LoginForm.myBenutzer.tabellengroesse}"
                                    help="#{msgs.helpTabellengroesse}"
                                    name="tabellengroesse"
                                    fieldStyle="form-control" />

                                <intranda:formInputTextArea
                                    label="#{msgs.user_config_customColumns}"
                                    id="customColumns"
                                    classLeft="col-sm-5"
                                    classRight="col-sm-7"
                                    field="#{LoginForm.myBenutzer.customColumns}"
                                    help="#{msgs.help_user_config_customColumns}"
                                    name="customColumns"
                                    fieldStyle="form-control" />

                                <intranda:formInputTextArea
                                    label="#{msgs.user_config_customCss}"
                                    id="customCss"
                                    classLeft="col-sm-5"
                                    classRight="col-sm-7"
                                    field="#{LoginForm.myBenutzer.customCss}"
                                    help="#{msgs.help_user_config_customCss}"
                                    name="customCss"
                                    fieldStyle="form-control" />

                            </h:panelGroup>

                            <h:panelGroup rendered="#{NavigationForm.uiStatus.user_config eq 'tab3'}">
                                <intranda:formInputCheckBox
                                    id="displayDeactivatedProjects"
                                    classLeft="col-sm-5"
                                    classRight="col-sm-7"
                                    label="#{msgs.displayDeactivatedProjects}"
                                    field="#{LoginForm.myBenutzer.displayDeactivatedProjects}"
                                    help="#{msgs.helpDisplayDeactivatedProjects}"
                                    name="displayDeactivatedProjects" />

                                <intranda:formInputCheckBox
                                    id="displayFinishedProcesses"
                                    classLeft="col-sm-5"
                                    classRight="col-sm-7"
                                    label="#{msgs.displayFinishedProcesses}"
                                    field="#{LoginForm.myBenutzer.displayFinishedProcesses}"
                                    help="#{msgs.helpDisplayFinishedProcesses}"
                                    name="displayFinishedProcesses" />

                                <intranda:formInputCheckBox
                                    label="#{msgs.displaySelectBoxes}"
                                    id="displaySelectBoxes"
                                    classLeft="col-sm-5"
                                    classRight="col-sm-7"
                                    field="#{LoginForm.myBenutzer.displaySelectBoxes}"
                                    help="#{msgs.helpDisplaySelectBoxes}"
                                    name="displaySelectBoxes" />

                                <intranda:formInputCheckBox
                                    label="#{msgs.displayIdColumn}"
                                    id="displayIdColumn"
                                    classLeft="col-sm-5"
                                    classRight="col-sm-7"
                                    field="#{LoginForm.myBenutzer.displayIdColumn}"
                                    help="#{msgs.helpDisplayIdColumn}"
                                    name="displayIdColumn" />

                                <intranda:formInputCheckBox
                                    id="displayBatchColumn"
                                    classLeft="col-sm-5"
                                    classRight="col-sm-7"
                                    label="#{msgs.displayBatchColumn}"
                                    field="#{LoginForm.myBenutzer.displayBatchColumn}"
                                    help="#{msgs.helpDisplayBatchColumn}"
                                    name="displayBatchColumn" />

                                <intranda:formInputCheckBox
                                    id="displayProcessDateColumn"
                                    classLeft="col-sm-5"
                                    classRight="col-sm-7"
                                    label="#{msgs.displayProcessDateColumn}"
                                    field="#{LoginForm.myBenutzer.displayProcessDateColumn}"
                                    help="#{msgs.helpDisplayProcessDateColumn}"
                                    name="displayProcessDateColumn" />

                                <intranda:formInputCheckBox
                                    id="displayLocksColumn"
                                    classLeft="col-sm-5"
                                    classRight="col-sm-7"
                                    label="#{msgs.displayLocksColumn}"
                                    field="#{LoginForm.myBenutzer.displayLocksColumn}"
                                    help="#{msgs.helpDisplayLocksColumn}"
                                    name="displayLocksColumn" />

                                <intranda:formInputCheckBox
                                    id="displaySwappingColumn"
                                    classLeft="col-sm-5"
                                    classRight="col-sm-7"
                                    label="#{msgs.displaySwappingColumn}"
                                    field="#{LoginForm.myBenutzer.displaySwappingColumn}"
                                    help="#{msgs.helpDisplaySwappingColumn}"
                                    name="displaySwappingColumn" />

                                <intranda:formInputCheckBox
                                    id="displayMetadataColumn"
                                    classLeft="col-sm-5"
                                    classRight="col-sm-7"
                                    label="#{msgs.displayMetadataColumn}"
                                    field="#{LoginForm.myBenutzer.displayMetadataColumn}"
                                    help="#{msgs.helpDisplayMetadataColumn}"
                                    name="displayMetadataColumn" />

                                <intranda:formInputCheckBox
                                    id="displayThumbColumn"
                                    classLeft="col-sm-5"
                                    classRight="col-sm-7"
                                    label="#{msgs.displayThumbColumn}"
                                    field="#{LoginForm.myBenutzer.displayThumbColumn}"
                                    help="#{msgs.helpDisplayThumbColumn}"
                                    name="displayThumbColumn" />

                                <intranda:formInputCheckBox
                                    id="displayGridView"
                                    classLeft="col-sm-5"
                                    classRight="col-sm-7"
                                    label="#{msgs.displayGridView}"
                                    field="#{LoginForm.myBenutzer.displayGridView}"
                                    help="#{msgs.helpDisplayGridView}"
                                    name="displayGridView" />

                            </h:panelGroup>

                            <h:panelGroup rendered="#{NavigationForm.uiStatus.user_config eq 'tab4'}">

                                <intranda:formInputCheckBox
                                    label="#{msgs.hideCorrectionTasks}"
                                    id="hideCorrectionTasks"
                                    classLeft="col-sm-5"
                                    classRight="col-sm-7"
                                    field="#{LoginForm.myBenutzer.hideCorrectionTasks}"
                                    help="#{msgs.helpHideCorrectionTasks}"
                                    name="hideCorrectionTasks" />

                                <intranda:formInputCheckBox
                                    id="displayOnlySelectedTasks"
                                    classLeft="col-sm-5"
                                    classRight="col-sm-7"
                                    label="#{msgs.displayOnlySelectedTasks}"
                                    field="#{LoginForm.myBenutzer.displayOnlySelectedTasks}"
                                    help="#{msgs.helpDisplayOnlySelectedTasks}"
                                    name="displayOnlySelectedTasks" />

                                <intranda:formInputCheckBox
                                    label="#{msgs.displayOnlyOpenTasks}"
                                    id="displayOnlyOpenTasks"
                                    classLeft="col-sm-5"
                                    classRight="col-sm-7"
                                    field="#{LoginForm.myBenutzer.displayOnlyOpenTasks}"
                                    help="#{msgs.helpDisplayOnlyOpenTasks}"
                                    name="displayOnlyOpenTasks" />

                                <intranda:formInputCheckBox
                                    id="helpDisplayOtherTasks"
                                    classLeft="col-sm-5"
                                    classRight="col-sm-7"
                                    label="#{msgs.showTasksFromOtherUsers}"
                                    field="#{LoginForm.myBenutzer.displayOtherTasks}"
                                    help="#{msgs.helpDisplayOtherTasks}"
                                    name="helpDisplayOtherTasks" />

                                <intranda:formInputCheckBox
                                    id="displayAutomaticTasks"
                                    classLeft="col-sm-5"
                                    classRight="col-sm-7"
                                    label="#{msgs.displayAutomaticTasks}"
                                    field="#{LoginForm.myBenutzer.displayAutomaticTasks}"
                                    help="#{msgs.helpDisplayAutomaticTasks}"
                                    name="displayAutomaticTasks" />

                            </h:panelGroup>

                            <h:panelGroup rendered="#{NavigationForm.uiStatus.user_config eq 'tab5'}">

                                <intranda:formInputText
                                    label="#{msgs.spracheFuerMetadaten}"
                                    id="spracheFuerMetadaten"
                                    classLeft="col-sm-5"
                                    classRight="col-sm-7"
                                    field="#{LoginForm.myBenutzer.metadatenSprache}"
                                    help="#{msgs.helpSpracheFuerMetadaten}"
                                    name="spracheFuerMetadaten"
                                    fieldStyle="form-control"
                                    required="false" />

                                <!-- <intranda:formInputText label="#{msgs.metadataSaveTime}" field="#{LoginForm.myBenutzer.metsEditorTime}" help="#{msgs.helpMetadataSaveTime}" name="metadataSaveTime" fieldStyle="form-control" /> -->

                                <div
                                    class="form-group"
                                    style="">
                                    <div class="col-sm-5 control-label">
                                        <h:outputLabel
                                            for="metadataSaveTime"
                                            value="#{msgs.metadataSaveTime}" />
                                        <h:panelGroup>
                                            <i class="fa fa-asterisk pull-right font-asterisk" />
                                        </h:panelGroup>
                                    </div>
                                    <div class="col-sm-7">
                                        <x:inputText
                                            id="metadataSaveTime"
                                            forceId="true"
                                            styleClass="form-control"
                                            value="#{LoginForm.myBenutzer.metsEditorTime}"
                                            required="true">
                                            <f:validator validatorId="org.goobi.validator.TimeValidator" />
                                        </x:inputText>
                                        <h:message
                                            for="metadataSaveTime"
                                            showDetail="true"
                                            styleClass="help-inline font-danger" />
                                        <h:outputText
                                            styleClass="help-block font-light"
                                            rendered="#{NavigationForm.showHelp}"
                                            value="#{msgs.helpMetadataSaveTime}" />

                                    </div>
                                </div>

                                <intranda:formInputDropDown
                                    label="#{msgs.metadataShortcut}"
                                    id="shortcut"
                                    classLeft="col-sm-5"
                                    classRight="col-sm-7"
                                    field="#{LoginForm.myBenutzer.shortcutPrefix}"
                                    help="#{msgs.helpMetseditorShortcut}"
                                    name="shortcut"
                                    selectItems="#{HelperForm.possibleShortcuts}"
                                    required="false"
                                    fieldStyle="form-control" />

                                <intranda:formInputCheckBox
                                    label="#{msgs.mets_treeTitle}"
                                    id="metsDisplayTitle"
                                    classLeft="col-sm-5"
                                    classRight="col-sm-7"
                                    field="#{LoginForm.myBenutzer.metsDisplayTitle}"
                                    help="#{msgs.helpMetsDisplayTitle}"
                                    name="metsDisplayTitle" />

                                <intranda:formInputCheckBox
                                    id="metsLinkImage"
                                    classLeft="col-sm-5"
                                    classRight="col-sm-7"
                                    label="#{msgs.verlinkungDesBildesMitStrukturelement}"
                                    field="#{LoginForm.myBenutzer.metsLinkImage}"
                                    help="#{msgs.helpMetsLinkImage}"
                                    name="metsLinkImage" />

                                <intranda:formInputCheckBox
                                    label="#{msgs.mets_treePageNumber}"
                                    id="metsDisplayPageAssignments"
                                    classLeft="col-sm-5"
                                    classRight="col-sm-7"
                                    field="#{LoginForm.myBenutzer.metsDisplayPageAssignments}"
                                    help="#{msgs.helpMetsDisplayPageAssignments}"
                                    name="metsDisplayPageAssignments" />

                                <intranda:formInputCheckBox
                                    label="#{msgs.mets_treelevel}"
                                    id="metsDisplayHierarchy"
                                    classLeft="col-sm-5"
                                    classRight="col-sm-7"
                                    field="#{LoginForm.myBenutzer.metsDisplayHierarchy}"
                                    help="#{msgs.helpMetsDisplayHierarchy}"
                                    name="metsDisplayHierarchy" />

                                <intranda:formInputCheckBox
                                    label="#{msgs.mets_displayProcessID}"
                                    id="metsDisplayProcessID"
                                    classLeft="col-sm-5"
                                    classRight="col-sm-7"
                                    field="#{LoginForm.myBenutzer.metsDisplayProcessID}"
                                    help="#{msgs.helpMetsDisplayProcessID}"
                                    name="metsDisplayProcessID" />

                            </h:panelGroup>

                            <style>
.row-flex {
    display: flex;
    flex-wrap: wrap;
    margin-right: -15px;
    margin-left: -15px;
}

.row-flex__col-4 {
    position: relative;
    flex: 0 0 33.33333%;
    width: 100%;
    max-width: 33.33333%;
    padding-right: 15px;
    padding-left: 15px;
}
</style>

                            <h:panelGroup rendered="#{NavigationForm.uiStatus.user_config eq 'tab6'}">
                                <intranda:formInputText
                                    label="#{msgs.mail_notification_user_config_mailNotificationLanguage}"
                                    id="emailNotificationLanguage"
                                    classLeft="col-sm-5"
                                    classRight="col-sm-7"
                                    field="#{LoginForm.myBenutzer.mailNotificationLanguage}"
                                    help="#{msgs.helpEmailNotificationLanguage}"
                                    name="emailNotificationLanguage"
                                    fieldStyle="form-control"
                                    required="false" />


                                <div class="row-flex">
                                    <ui:repeat
                                        value="#{LoginForm.myBenutzer.emailConfiguration}"
                                        var="proj"
                                        varStatus="status">
                                        <div class="row-flex__col-4">
                                            <h4>
                                                <h:outputText value="#{proj.projectName}" />
                                            </h4>
                                            <h:dataTable
                                                styleClass="table table-hover table-bordered"
                                                style="border: 1px solid #ddd;"
                                                value="#{proj.stepList}"
                                                var="step">

                                                <x:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="#{msgs.auswahl2}" />
                                                    </f:facet>
                                                    <h:selectBooleanCheckbox value="#{step.open}" />
                                                    <h:selectBooleanCheckbox value="#{step.inWork}" />
                                                    <h:selectBooleanCheckbox value="#{step.done}" />
                                                    <h:selectBooleanCheckbox value="#{step.error}" />
                                                </x:column>
                                                <x:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="#{msgs.step}" />
                                                    </f:facet>
                                                    <h:outputText value="#{step.stepName}" />
                                                </x:column>

                                            </h:dataTable>
                                        </div>
                                    </ui:repeat>
                                </div>

                            </h:panelGroup>

                            <div class="form-actions">
                                <!-- Save -->
                                <h:commandLink
                                    styleClass="btn btn-success submitOnEnter pull-right margin-bottom-most font-size-s"
                                    id="absenden"
                                    action="#{LoginForm.BenutzerkonfigurationSpeichern}">
                                    <i class="fa fa-save margin-right-5"></i>
                                    <h:outputText value="#{msgs.speichern}" />
                                </h:commandLink>

                                <!-- Cancel -->
                                <h:link
                                    id="cancel"
                                    styleClass="btn margin-sides-10 pull-right font-size-s"
                                    outcome="index"
                                    value="#{msgs.abbrechen}" />
                            </div>


                        </div>
                    </div>
                </div>

            </div>

        </h:form>

    </ui:define>

</ui:composition>
