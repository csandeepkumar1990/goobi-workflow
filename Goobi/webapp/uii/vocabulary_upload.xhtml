<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:o="http://omnifaces.org/ui"
    xmlns:of="http://omnifaces.org/functions"
    template="/uii/template/template.html"
    xmlns:x="http://myfaces.apache.org/tomahawk"
    xmlns:intranda="http://xmlns.jcp.org/jsf/composite/composites"
    xmlns:p="http://primefaces.org/ui">

    <ui:param
        name="myPageTitle"
        value="#{msgs.vocabularyManager_uploadVocabulary}" />

    <ui:define name="breadcrumb">
        <intranda:breadcrumb
            id="index"
            label="#{DashboardForm.plugin==null?msgs.startseite:msgs.dashboard}"
            action="index"
            navId="a0" />
        <intranda:breadcrumb
            id="admin"
            label="#{msgs.vocabularyManager}"
            action="vocabulary_all" />
        <intranda:breadcrumb
            id="edit"
            label="#{msgs.vocabularyManager_uploadVocabulary}"
            action="vocabulary_upload"
            noSeparator="#{true}" />
    </ui:define>

    <ui:define name="info">
    </ui:define>

    <ui:define name="content">


        <ui:fragment rendered="#{LoginForm.hasRole('Admin_Vocabulary')}">
            <div class="row">
                <div class="col-sm-12">
                    <div class="box box-color orange box-bordered">
                        <div class="box-title">
                            <h3>
                                <i class="fa fa-database box-icon-fix"></i>
                                <h:outputText value="#{myPageTitle}" />
                            </h3>
                        </div>
                        <div class="box-content">
                            <h:panelGroup class="draganddroparea col-sm-4">
                                <h:form
                                    id="uploadform"
                                    prependId="false" enctype="multipart/form-data">
                                    <p:fileUpload
                                        fileUploadListener="#{vocabularyBean.handleFileUpload}"
                                        id="upload"
                                        auto="true"
                                        style="text-align:center;"
                                        mode="advanced"
                                        multiple="false"
                                        dragDropSupport="true"
                                        label="#{msgs.vocabularyManager_uploadExcelFileArea}"
                                        allowTypes="/(\.|\/)(xml|xls|xlsx)$/"
                                        update=":actionform" />
                                </h:form>
                            </h:panelGroup>

                            <h:panelGroup
                                id="actionform"
                                layout="block"
                                styleClass="col-sm-8">
                                
                                <h:form
                                    id="assignForm"
                                    prependId="false"
                                    styleClass="form-horizontal form-bordered">

                                    <h:selectBooleanCheckbox
                                        value="#{vocabularyBean.removeExistingEntries}"
                                        label="#{msgs.vocabularyManager_excelImport_removeExisting}">
                                        <h:outputLabel
                                            value="#{msgs.vocabularyManager_excelImport_removeExisting}"
                                            styleClass="margin-right-5" />
                                        <f:ajax
                                            execute="@this"
                                            render="vocabularyWarning" />
                                    </h:selectBooleanCheckbox>

                                    <x:dataTable
                                        id="headerAssignment"
                                        rendered="#{vocabularyBean.headerOrder.size() gt 0}"
                                        styleClass="table table-hover table-nomargin dataTable table-bordered table-border-right responsive"
                                        var="column"
                                        value="#{vocabularyBean.headerOrder}">

                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{msgs.vocabularyManager_excelImport_columnName}" />
                                            </f:facet>
                                            <h:outputText value="#{column.columnHeader}" />
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{msgs.vocabularyManager_excelImport_columnLetter}" />
                                            </f:facet>
                                            <h:outputText value="#{column.columnLetter}" />
                                        </h:column>

                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{msgs.vocabularyManager_excelImport_vocabularyField}" />
                                            </f:facet>
                                            <h:selectOneMenu
                                                styleClass="form-control"
                                                value="#{column.currentDefinition}">
                                                <f:selectItems value="#{vocabularyBean.allDefinitionNames}" />
                                                <f:ajax
                                                    execute="@this"
                                                    render=":headerAssignment" />
                                            </h:selectOneMenu>
                                        </h:column>
                                    </x:dataTable>

                                    <br />
                                    <h:panelGroup id="vocabularyWarning">
                                        <h:panelGroup
                                            rendered="#{vocabularyBean.headerOrder.size() gt 0 and vocabularyBean.removeExistingEntries}"
                                            styleClass="alert alert-danger block">
                                            <h:outputText
                                                value="#{vocabularyBean.filename}"
                                                styleClass="font-bold" />
                                            <h:outputText value=" - #{msgs.vocabularyManager_excelImport_alert}" />
                                        </h:panelGroup>

                                        <h:panelGroup
                                            rendered="#{vocabularyBean.headerOrder.size() gt 0 and !vocabularyBean.removeExistingEntries}"
                                            styleClass="alert alert-warning block">
                                            <h:outputText
                                                value="#{vocabularyBean.filename}"
                                                styleClass="font-bold" />
                                            <h:outputText value=" - #{msgs.vocabularyManager_excelImport_info}" />
                                        </h:panelGroup>
                                    </h:panelGroup>
                                    <!-- Save -->
                                    <h:commandLink
                                        rendered="#{vocabularyBean.headerOrder.size() gt 0}"
                                        styleClass="btn btn-success pull-right font-size-s margin-bottom-most"
                                        id="absenden"
                                        type="submit"
                                        action="#{vocabularyBean.importRecords}">
                                        <i class="fa fa-save margin-right-5"></i>
                                        <h:outputText value="#{msgs.vocabularyManager_excelImport_importRecords}" />
                                    </h:commandLink>

                                    <!-- Cancel -->
                                    <h:commandLink
                                        styleClass="btn btn-cancel pull-right font-size-s margin-bottom-most margin-sides-10"
                                        id="abbrechen"
                                        type="cancel"
                                        action="#{vocabularyBean.editVocabulary}"
                                        immediate="true">
                                        <h:outputText value="#{msgs.abbrechen}" />
                                    </h:commandLink>

                                </h:form>
                            </h:panelGroup>

                        </div>
                    </div>
                </div>

            </div>

        </ui:fragment>

    </ui:define>

</ui:composition>
