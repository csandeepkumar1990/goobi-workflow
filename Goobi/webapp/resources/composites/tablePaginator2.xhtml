<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:x="http://myfaces.apache.org/tomahawk">

	<composite:interface>
		<composite:attribute name="paginator"/>
	</composite:interface>

	<composite:implementation>

		<h:panelGroup
			rendered="#{cc.attrs.paginator.totalResults > LoginForm.myBenutzer.tabellengroesse}">

			<div class="pull-right">

				<h:commandLink styleClass="btn margin-sides-10 font-size-s"
					action="#{cc.attrs.paginator.cmdMoveFirst}" id="navfirst2">
					<i class="fa fa-angle-double-left"></i>
					<f:ajax render=":myform" />
				</h:commandLink>
				<h:commandLink styleClass="btn btn-primary font-size-s"
					action="#{cc.attrs.paginator.cmdMovePrevious}" id="navprev2">
					<i class="fa fa-angle-left"></i>
							#{msgs.pagePrevious}
					<f:ajax render=":myform" />
				</h:commandLink>

				<div class="margin-sides-10">
					<!-- aktuelle Seite anzeigen -->
					<x:outputText id="txtMoveTo12" forceId="true"
						value="#{msgs.seite} #{cc.attrs.paginator.pageNumberCurrent} #{msgs.von} #{cc.attrs.paginator.pageNumberLast}"
						onclick="document.getElementById('txtMoveTo22').style.display='inline';
			       document.getElementById('txtMoveTo12').style.display='none'; 
			       document.getElementById('txtMoveTo22').focus();
			       document.getElementById('txtMoveTo22').select();" />

					<!-- Seite direkt anspringen -->
					<x:inputText id="txtMoveTo22" forceId="true"
						value="#{cc.attrs.paginator.txtMoveTo}" style="display:none;width:30px"
						required="true"
						onblur="document.getElementById('txtMoveTo22').style.display='none';
      				 document.getElementById('txtMoveTo12').style.display='inline';"
						onkeypress="return submitEnter('cmdMoveTo',event)" />
					<x:commandButton action="#{NavigationForm.Reload}" id="cmdMoveTo2"
						forceId="true" value="go" style="display:none" />
				</div>

				<h:commandLink styleClass="btn btn-primary font-size-s"
					action="#{cc.attrs.paginator.cmdMoveNext}" id="navnext2">
							#{msgs.pageNext}
							<i class="fa fa-angle-right"></i>
					<f:ajax render=":myform" />
				</h:commandLink>
				<h:commandLink styleClass="btn margin-sides-10 font-size-s"
					action="#{cc.attrs.paginator.cmdMoveLast}" id="navlast2">
					<i class="fa fa-angle-double-right"></i>
					<f:ajax render=":myform" />
				</h:commandLink>
			</div>
		</h:panelGroup>

	</composite:implementation>

</ui:composition>
