<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite" 
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" 
    xmlns:x="http://myfaces.apache.org/tomahawk"
    xmlns:c="http://java.sun.com/jsp/jstl/core">

    <composite:interface>
        <composite:attribute name="person" />
        <composite:attribute name="required" default="false" />
        <composite:attribute name="renderDelete" default="true" />
        <composite:attribute name="index" />
        <composite:attribute name="datatype" default="person"/>
    </composite:interface>

    <composite:implementation>
        <!-- FORM GROUP PERSON -->
        <!-- FIRST NAME -->
        <div class="form-group form-group--flex">
            <div class="row justify-content-between">
                <!-- LABEL -->
                <div class="col-3">
                    <h:outputText styleClass="form-group__label" value="#{msgs.vorname}:" />
                </div>
                <!-- INPUT -->
                <div class="col-7">
                    <x:inputText 
                        id="firstname" 
                        styleClass="form-control" 
                        value="#{cc.attrs.person.vorname}"
                        required="#{cc.attrs.required}" 
                        readonly="#{Metadaten.nurLesenModus}">
                        <f:ajax execute="@form" event="valueChange" />
                    </x:inputText>
                </div>
                <!-- ACTIONS -->
                <div class="col-2">
                    <!-- COPY -->
                    <h:commandLink 
                        id="copy"
                        styleClass="btn btn--icon-light" 
                        tabindex="-1" 
                        action="#{Metadaten.KopierenPerson}"
                        title="#{msgs.personendatenKopieren}" 
                        rendered="#{cc.attrs.renderDuplicate}"
                        role="button">
                        <i class="fa fa-copy" aria-hidden="true"></i>
                        <x:updateActionListener 
                            property="#{Metadaten.curPerson}" 
                            value="#{cc.attrs.person}" />
                        <f:param name="ID" value="#{cc.attrs.person.identifier}" />
                        <f:passThroughAttribute name="data-toggle" value="tooltip" />
                        <f:passThroughAttribute name="data-placement" value="top" />
                        <f:ajax execute="@form" render="@form" />
                    </h:commandLink>
                
                    <!-- DELETE -->
                    <h:commandLink 
                        id="delete"
                        styleClass="btn btn--icon-light" 
                        tabindex="-1" 
                        action="#{Metadaten.LoeschenPerson}"
                        title="#{msgs.personendatenLoeschen}" 
                        rendered="#{cc.attrs.renderDelete == 'true'}"
                        role="button">
                        <i class="fa fa-trash-o" aria-hidden="true"></i>
                        <x:updateActionListener 
                            property="#{Metadaten.curPerson}" 
                            value="#{cc.attrs.person}" />
                        <f:param name="ID" value="#{cc.attrs.person.identifier}" />
                        <f:passThroughAttribute name="data-toggle" value="tooltip" />
                        <f:passThroughAttribute name="data-placement" value="top" />
                        <f:ajax execute="@form" render="@form" />
                    </h:commandLink>
                
                    <!-- NORMDATA -->
                    <ui:fragment rendered="#{cc.attrs.person.normdata}">
                        <button 
                            type="button"
                            id="#gndPersonIndexTrigger-#{cc.attrs.index}"
                            class="btn btn--icon-light change-icon"
                            title="#{msgs.search}" 
                            data-toggle="modal" 
                            data-row="#{cc.attrs.index}" 
                            data-datatype="#{cc.attrs.datatype}" 
                            data-target="#gndSearchBox">
                            
                            <img class="toggle" style="width: 16px;" alt="gnd" src="template/img/Icons_GND_grey.png" />
                            <img class="toggle" style="width: 16px;" alt="gnd" src="template/img/Icons_GND_color.png" />
                            
                        </button>

                        <button
                          type="button"
                            id="#viafPersonIndexTrigger-#{cc.attrs.index}"
                            class="btn btn--icon-light change-icon"
                            title="#{msgs.NORM_viafSearch}"
                            data-toggle="modal"
                            data-row="#{cc.attrs.index}"
                            data-groupindex="#{cc.attrs.groupindex}"
                            data-datatype="#{cc.attrs.datatype}"
                            data-target="#viafSearchBox">
                            <img class="toggle" style="width: 16px;" alt="gnd" src="template/img/Icons_Viaf_grey.png" />
                            <img class="toggle" style="width: 16px;" alt="gnd" src="template/img/Icons_Viaf_color.png" />

                        </button>

                    </ui:fragment>
                </div>
            </div>
        </div>


        <!-- LAST NAME -->
        <div class="form-group form-group--flex">
            <div class="row justify-content-between">
                <!-- LABEL -->
                <div class="col-3">
                    <h:outputText styleClass="form-group__label" value="#{msgs.nachname}:" />
                </div>
                <!-- INPUT -->
                <div class="col-7">
                    <x:inputText 
                        id="lastname" 
                        styleClass="form-control" 
                        value="#{cc.attrs.person.nachname}"
                        required="#{cc.attrs.required}" 
                        readonly="#{Metadaten.nurLesenModus}">
                        <f:ajax execute="@form" event="valueChange" />
                    </x:inputText>
                </div>
                <div class="col-2"></div>
            </div>
        </div>

        
        <!-- ROLE -->
        <div class="form-group form-group--flex">
            <div class="row justify-content-between">
                <!-- LABEL -->
                <div class="col-3">
                    <h:outputText styleClass="form-group__label" value="#{msgs.rolle}:" />
                </div>
                <!-- INPUT -->
                <div class="col-7">
                    <div class="form-control form-control--select">
                        <h:selectOneMenu 
                            id="role" 
                            value="#{cc.attrs.person.rolle}"
                            disabled="#{Metadaten.nurLesenModus}" 
                            readonly="#{Metadaten.nurLesenModus}">
                            <f:selectItems value="#{cc.attrs.person.addableRollen}" />
                            <f:ajax execute="@form" event="valueChange" />
                        </h:selectOneMenu>
                    </div>
                </div>
                <div class="col-2"></div>
            </div>
        </div>

        
        <!-- AUTHORITY DATA -->
        <div class="form-group form-group--flex">
            <div class="row justify-content-between">
                <!-- LABEL -->
                <div class="col-3">
                    <h:outputText styleClass="form-group__label" value="#{msgs.mets_authority_data}:" />
                </div>
                <!-- INPUT -->
                <div class="col-7">
                    <div class="row">
                        <div class="col">
                            <div class="form-control form-control--select">
                                <h:selectOneMenu 
                                    id="normDatabase" 
                                    value="#{cc.attrs.person.normDatabase}" 
                                    readonly="#{Metadaten.nurLesenModus}">
                                    <f:selectItems 
                                        value="#{cc.attrs.person.possibleDatabases}" 
                                        var="database" itemLabel="#{database}"
                                        itemValue="#{database}" />
                                    <f:ajax execute="@form" event="valueChange" />
                                </h:selectOneMenu>
                            </div>
                        </div>
                        <div class="col">
                            <h:inputText 
                                id="normdataValue" 
                                styleClass="form-control"
                                value="#{cc.attrs.person.normdataValue}" 
                                readonly="#{Metadaten.nurLesenModus}">
                                <f:ajax execute="@form" event="valueChange" />
                            </h:inputText>
                        </div>
                    </div>
                </div>
                <div class="col-2"></div>
            </div>
        </div>

        
        <!-- ADDITIONAL PARTS -->
        <x:dataList var="part" value="#{cc.attrs.person.additionalNameParts}" rendered="#{cc.attrs.person.additionalParts}">
        
            <div class="form-group form-group--flex">
                <div class="row justify-content-between">
                    <!-- LABEL -->
                    <div class="col-3">
                        <h:outputText styleClass="form-group__label" value="#{msgs.mets_namePart}:" />
                    </div>
                    <!-- INPUT -->
                    <div class="col-7">
                        <div class="row">
                            <div class="col">
                                <div class="form-control form-control--select">
                                    <h:selectOneMenu 
                                        id="namepartType" 
                                        value="#{part.type}" 
                                        readonly="#{Metadaten.nurLesenModus}">
                                        <f:selectItems value="#{cc.attrs.person.possibleNamePartTypes}" />
                                        <f:ajax execute="@form" event="valueChange" render="@form" />
                                    </h:selectOneMenu>
                                </div>
                            </div>
                            <div class="col">
                                <h:inputText 
                                    id="namepartValue" 
                                    styleClass="form-control"
                                    value="#{part.value}" 
                                    readonly="#{Metadaten.nurLesenModus}">
                                    <f:ajax execute="@form" event="valueChange" render="@form" />
                                </h:inputText>
                            </div>
                        </div>
                    </div>
                    <div class="col-2"></div>
                </div>
            </div>
        </x:dataList>

        <ui:fragment rendered="#{cc.attrs.person.additionalParts}">
            <div class="row">
                <div class="col-auto mr-auto"></div>
                <div class="col-auto">
                    <h:commandLink 
                        id="addNamePart"
                        styleClass="btn btn--link" 
                        action="#{cc.attrs.person.addNamePart}" 
                        value="#{msgs.addNamePart}" 
                        title="#{msgs.addNamePart}">
                        <f:passThroughAttribute name="data-toggle" value="tooltip" />
                        <f:passThroughAttribute name="data-placement" value="top" />
                    </h:commandLink>
                </div>
            </div>
        </ui:fragment>

        <hr />
    </composite:implementation>
</ui:composition>
