<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:x="http://myfaces.apache.org/tomahawk"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

	<composite:interface>
		<composite:attribute name="name" />
		<composite:attribute name="form" />
		<composite:attribute name="style" />
		<composite:attribute name="class" />
		<composite:attribute name="value" />
		<composite:attribute name="render" />
		<composite:attribute name="sortable" default="true" />
	</composite:interface>

	<composite:implementation>
		<ui:param name="descendingLabel" value="#{cc.attrs.name}Desc" />
		<ui:param name="ascendingLabel" value="#{cc.attrs.name}Asc" />
		
		<th scope="col" role="columnheader" style="#{cc.attrs.style}" class="#{cc.attrs.style}" jsf:rendered="#{cc.attrs.sortable}"
			aria-sort="#{cc.attrs.form.sortierung== descendingLabel ? 'descending' : cc.attrs.form.sortierung== ascendingLabel ? 'ascending' :'none'}">
			<button class="button-link font-black-block"
				style="width: 100%; text-align: left"
				jsf:action="#{cc.attrs.form.FilterAlleStart}"
				aria-label="#{msgs.defaultSortField} #{cc.attrs.value} #{cc.attrs.form.sortierung== descendingLabel ? msgs.defaultSortFieldDesc : BenutzerverwaltungForm.sortierung== ascendingLabel ? msgs.defaultSortFieldAsc : msgs.defaultSortFieldNotSorted }">
				<h:outputText value="#{cc.attrs.value}" />
				<span
					class="pull-right table-sort-icon fa #{cc.attrs.form.sortierung== descendingLabel ?'fa-sort-desc':cc.attrs.form.sortierung== ascendingLabel ?'fa-sort-asc':'fa-sort'}"></span>
				<f:setPropertyActionListener
					target="#{cc.attrs.form.sortierung}"
					value="#{cc.attrs.form.sortierung== ascendingLabel ? descendingLabel : ascendingLabel }" />
				<f:ajax render="#{cc.attrs.render}" />
			</button>
		</th>
		
		<th scope="col" role="columnheader" style="#{cc.attrs.style}" class="#{cc.attrs.style}" jsf:rendered="#{not cc.attrs.sortable}"><h:outputText value="#{cc.attrs.value}" /></th>

	</composite:implementation>

</ui:composition>
