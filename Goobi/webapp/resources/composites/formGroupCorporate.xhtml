<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:x="http://myfaces.apache.org/tomahawk"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <composite:interface>
        <composite:attribute name="corporate" />
        <composite:attribute
            name="required"
            default="false" />
        <composite:attribute
            name="renderDelete"
            default="true" />
    </composite:interface>

    <composite:implementation>
        <!-- FORM GROUP CORPORATE -->
        <!-- MAIN NAME -->
        <div class="form-group form-group--flex">
            <div class="row justify-content-between">
                <!-- LABEL -->
                <div class="col-3">
                    <h:outputText
                        styleClass="form-group__label"
                        value="#{msgs.mets_corporate_mainName}:" />
                </div>
                <!-- INPUT -->
                <div class="col-7">
                    <x:inputText
                        id="mainName"
                        pt:aria-label="#{msgs.mets_corporate_mainName}"
                        styleClass="form-control"
                        value="#{cc.attrs.corporate.mainName}"
                        required="#{cc.attrs.required}"
                        readonly="#{Metadaten.nurLesenModus}">
                        <f:ajax
                            execute="@form"
                            event="valueChange" />
                    </x:inputText>
                </div>
                <!-- ACTIONS -->
                <div class="btn-area duplicate">
                    <!-- DELETE -->
                    <h:commandLink
                        id="delete"
                        pt:aria-label="#{msgs.mets_corporate_deleteCorporate}"
                        tabindex="-1"
                        action="#{Metadaten.deleteCorporate}"
                        title="#{msgs.mets_corporate_deleteCorporate}"
                        rendered="#{cc.attrs.renderDelete == 'true'}"
                        role="button">
                        <i
                            class="fa fa-lg fa-trash-o"
                            aria-hidden="true"></i>
                        <x:updateActionListener
                            property="#{Metadaten.currentCorporate}"
                            value="#{cc.attrs.corporate.corporate}" />
                        <f:passThroughAttribute
                            name="data-toggle"
                            value="tooltip" />
                        <f:passThroughAttribute
                            name="data-placement"
                            value="top" />
                        <f:ajax
                            execute="@form"
                            render="@form" />
                    </h:commandLink>

                    <!-- COPY -->
                    <h:commandLink
                        id="copy"
                        tabindex="-1"
                        action="#{Metadaten.copyCorporate}"
                        title="#{msgs.mets_corporate_copyCorporate}"
                        rendered="#{cc.attrs.renderDuplicate and Metadaten.isAddablePerson(cc.attrs.corporate.corporate.type)}"
                        role="button">
                        <i
                            class="fa fa-lg fa-copy"
                            aria-hidden="true"></i>
                        <x:updateActionListener
                            property="#{Metadaten.currentCorporate}"
                            value="#{cc.attrs.corporate.corporate}" />
                        <f:passThroughAttribute
                            name="data-toggle"
                            value="tooltip" />
                        <f:passThroughAttribute
                            name="data-placement"
                            value="top" />
                        <f:ajax
                            execute="@form"
                            render="@form" />
                    </h:commandLink>


                    <!-- NORMDATA -->
                    <ui:fragment rendered="#{cc.attrs.corporate.normdata}">
                        <h:commandLink
                            styleClass="change-icon"
                            title="#{msgs.search}"
                            onclick="$('#gndSearchBox').modal('show');">


                            <img
                                class="toggle"
                                style="width: 16px;"
                                alt="GND"
                                src="template/img/Icons_GND_grey.png" />
                            <img
                                class="toggle"
                                style="width: 16px;"
                                alt="GND"
                                src="template/img/Icons_GND_color.png" />
                            <f:setPropertyActionListener
                                value="#{cc.attrs.corporate}"
                                target="#{Metadaten.currentMetadataToPerformSearch}" />
                            <f:ajax
                                execute="@this"
                                render=":gndModalContent" />
                            <f:setPropertyActionListener
                                value="false"
                                target="#{cc.attrs.corporate.searchInViaf}" />
                        </h:commandLink>


                        <h:commandLink
                            styleClass="change-icon viafIndexTrigger"
                            title="#{msgs.search}"
                            onclick="$('#viafSearchBox').modal('show');">

                            <img
                                class="toggle"
                                style="width: 16px;"
                                alt="VIAF"
                                src="template/img/Icons_Viaf_grey.png" />
                            <img
                                class="toggle"
                                style="width: 16px;"
                                alt="VIAF"
                                src="template/img/Icons_Viaf_color.png" />
                            <f:setPropertyActionListener
                                value="#{cc.attrs.corporate}"
                                target="#{Metadaten.currentMetadataToPerformSearch}" />
                            <f:ajax
                                execute="@this"
                                render=":viafModalContent" />
                            <f:setPropertyActionListener
                                value="true"
                                target="#{cc.attrs.corporate.searchInViaf}" />
                        </h:commandLink>

                    </ui:fragment>
                </div>
            </div>
        </div>


        <!-- SUB NAMES -->
        <x:dataList
            var="part"
            value="#{cc.attrs.corporate.subNames}">

            <div class="form-group form-group--flex">
                <div class="row justify-content-between">
                    <!-- LABEL -->
                    <div class="col-3">
                        <h:outputText
                            styleClass="form-group__label"
                            value="#{msgs.mets_corporate_subName}:" />
                    </div>
                    <!-- INPUT -->
                    <div class="col-7">
                        <x:inputText
                            id="subName"
                            pt:aria-label="#{msgs.mets_corporate_subName}"
                            styleClass="form-control"
                            value="#{part}"
                            required="#{cc.attrs.required}"
                            readonly="#{Metadaten.nurLesenModus}">
                            <f:ajax
                                execute="@form"
                                event="valueChange" />
                        </x:inputText>
                    </div>
                    <div class="btn-area duplicate">
                        <!-- DELETE -->
                        <h:commandLink
                            id="delete"
                            pt:aria-label="#{msgs.mets_corporate_deleteSubName}"
                            tabindex="-1"
                            action="#{cc.attrs.corporate.removeSubName(part)}"
                            title="#{msgs.mets_corporate_deleteSubName}"
                            rendered="#{cc.attrs.renderDelete == 'true'}"
                            role="button">
                            <i
                                class="fa fa-lg fa-trash-o"
                                aria-hidden="true"></i>
                            <f:passThroughAttribute
                                name="data-toggle"
                                value="tooltip" />
                            <f:passThroughAttribute
                                name="data-placement"
                                value="top" />
                            <f:ajax
                                execute="@form"
                                render="@form" />
                        </h:commandLink>

                        <h:commandLink
                            id="addSubName"
                            styleClass="btn btn--link"
                            pt:aria-label="#{msgs.mets_corporate_addSubName}"
                            action="#{cc.attrs.corporate.addSubName}"
                            title="#{msgs.mets_corporate_addSubName}">
                            <i
                                class="fa fa-lg fa-plus"
                                aria-hidden="true"></i>
                            <f:passThroughAttribute
                                name="data-toggle"
                                value="tooltip" />
                            <f:passThroughAttribute
                                name="data-placement"
                                value="top" />
                            <f:ajax
                                execute="@form"
                                render="@form" />
                        </h:commandLink>
                    </div>
                </div>
            </div>
        </x:dataList>

        <!-- PART NAME -->
        <div class="form-group form-group--flex">
            <div class="row justify-content-between">
                <!-- LABEL -->
                <div class="col-3">
                    <h:outputText
                        styleClass="form-group__label"
                        value="#{msgs.mets_corporate_partName}:" />
                </div>
                <!-- INPUT -->
                <div class="col-7">
                    <x:inputText
                        id="partName"
                        pt:aria-label="#{msgs.mets_corporate_partName}"
                        styleClass="form-control"
                        value="#{cc.attrs.corporate.partName}"
                        required="#{cc.attrs.required}"
                        readonly="#{Metadaten.nurLesenModus}">
                        <f:ajax
                            execute="@form"
                            event="valueChange" />
                    </x:inputText>
                </div>
                <div class="btn-area"></div>
            </div>
        </div>


        <!-- ROLE -->
        <div class="form-group form-group--flex">
            <div class="row justify-content-between">
                <!-- LABEL -->
                <div class="col-3">
                    <h:outputText
                        styleClass="form-group__label"
                        value="#{msgs.rolle}:" />
                </div>
                <!-- INPUT -->
                <div class="col-7">
                    <div class="form-control form-control--select">
                        <h:selectOneMenu
                            id="role"
                            pt:aria-label="#{msgs.rolle}"
                            value="#{cc.attrs.corporate.role}"
                            disabled="#{Metadaten.nurLesenModus}"
                            readonly="#{Metadaten.nurLesenModus}">
                            <f:selectItems value="#{cc.attrs.corporate.addableRoles}" />
                            <f:ajax
                                execute="@form"
                                event="valueChange" />
                        </h:selectOneMenu>
                    </div>
                </div>
                <div class="btn-area"></div>
            </div>
        </div>


        <!-- AUTHORITY DATA -->
        <div class="form-group form-group--flex">
            <div class="row justify-content-between">
                <!-- LABEL -->
                <div class="col-3">
                    <h:outputText
                        styleClass="form-group__label"
                        value="#{msgs.mets_authority_data}:" />
                </div>
                <!-- INPUT -->
                <div class="col-7">
                    <div class="row">
                        <div class="col">
                            <div class="form-control form-control--select">
                                <h:selectOneMenu
                                    id="normDatabase"
                                    pt:aria-label="#{msgs.mets_authority_data}"
                                    value="#{cc.attrs.corporate.normDatabase}"
                                    readonly="#{Metadaten.nurLesenModus}">
                                    <f:selectItems
                                        value="#{cc.attrs.corporate.possibleDatabases}"
                                        var="database"
                                        itemLabel="#{database}"
                                        itemValue="#{database}" />
                                    <f:ajax
                                        execute="@form"
                                        event="valueChange" />
                                </h:selectOneMenu>
                            </div>
                        </div>
                        <div class="col">
                            <h:inputText
                                id="normdataValue"
                                pt:aria-label="#{msgs.mets_authority_data} #{msgs.wert}"
                                styleClass="form-control"
                                value="#{cc.attrs.corporate.normdataValue}"
                                readonly="#{Metadaten.nurLesenModus}">
                                <f:ajax
                                    execute="@form"
                                    event="valueChange" />
                            </h:inputText>
                        </div>
                    </div>
                </div>
                <div class="btn-area"></div>
            </div>
        </div>





        <hr />
    </composite:implementation>
</ui:composition>
