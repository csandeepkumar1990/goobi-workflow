<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:x="http://myfaces.apache.org/tomahawk"
    xmlns:c="http://java.sun.com/jsp/jstl/core">

    <composite:interface>
        <composite:attribute name="metadata" />
        <composite:attribute name="person" />
        <composite:attribute
            name="cols"
            default="3" />
        <composite:attribute
            name="required"
            default="false" />
        <composite:attribute
            name="renderDuplicate"
            default="true" />
        <composite:attribute
            name="renderDelete"
            default="true" />
        <composite:attribute name="index" />
        <composite:attribute name="groupindex" />
        <composite:attribute
            name="datatype"
            default="metadata" />
    </composite:interface>

    <composite:implementation>
        <!-- FORM GROUP METADATA -->
        <div class="form-group form-group--flex">
            <div class="row justify-content-between">
                <!-- LABEL -->
                <div class="col-3">
                    <h:outputText
                        styleClass="form-group__label"
                        value="#{cc.attrs.metadata.typ}:"
                        title="#{cc.attrs.metadata.md.type.name}" />
                </div>
                <!-- INPUT -->
                <div class="#{cc.attrs.cols eq 2 ? 'col-9' : 'col-7'}">
                    <!-- TEXT INPUT -->
                    <x:inputText
                        id="inputText"
                        styleClass="form-control"
                        value="#{cc.attrs.metadata.value}"
                        disabled="#{cc.attrs.metadata.disableMetadataField}"
                        readonly="#{Metadaten.nurLesenModus}"
                        rendered="#{cc.attrs.metadata.outputType == 'input' or cc.attrs.metadata.outputType == 'geonames' or 
                        cc.attrs.metadata.outputType == 'gnd' or cc.attrs.metadata.outputType == 'dante' or cc.attrs.metadata.outputType == 'viaf' 
                        or cc.attrs.metadata.outputType == 'easydb' or cc.attrs.metadata.outputType == 'vocabularySearch'}">
                        <f:ajax
                            execute="@form"
                            event="valueChange" />
                    </x:inputText>

                    <!-- TEXT INPUT READ ONLY -->
                    <x:inputText
                        id="inputTextRO"
                        styleClass="form-control"
                        disabled="true"
                        readonly="true"
                        value="#{cc.attrs.metadata.value}"
                        rendered="#{(cc.attrs.metadata.outputType == 'readonly')}" />

                    <!-- TEXTAREA -->
                    <x:inputTextarea
                        id="textarea"
                        styleClass="form-control"
                        value="#{cc.attrs.metadata.value}"
                        disabled="#{cc.attrs.metadata.disableMetadataField}"
                        readonly="#{Metadaten.nurLesenModus}"
                        rendered="#{cc.attrs.metadata.outputType == 'textarea'}">
                        <f:ajax
                            execute="@form"
                            event="valueChange" />
                    </x:inputTextarea>

                    <!-- TEXTAREA FOR HTML -->
                    <x:inputTextarea
                        id="textareaHtml"
                        styleClass="form-control textarea-html"
                        value="#{cc.attrs.metadata.value}"
                        disabled="#{cc.attrs.metadata.disableMetadataField}"
                        readonly="#{Metadaten.nurLesenModus}"
                        rendered="#{cc.attrs.metadata.outputType == 'htmlInput'}">
                        <f:ajax
                            execute="@form"
                            event="valueChange" />
                    </x:inputTextarea>

                    <!-- SELECT -->
                    <ui:fragment rendered="#{(cc.attrs.metadata.outputType == 'select1')}">
                        <div class="form-control form-control--select">
                            <h:selectOneMenu
                                id="select"
                                value="#{cc.attrs.metadata.selectedItem}"
                                disabled="#{cc.attrs.metadata.disableMetadataField}"
                                readonly="#{Metadaten.nurLesenModus}">
                                <f:selectItems
                                    value="#{cc.attrs.metadata.items}"
                                    itemValue="#{element.label}"
                                    var="element"
                                    itemLabel="#{element.label}" />
                                <f:ajax
                                    execute="@form"
                                    event="valueChange" />
                            </h:selectOneMenu>
                        </div>
                    </ui:fragment>

                    <ui:fragment rendered="#{(cc.attrs.metadata.outputType == 'vocabularyList')}">
                        <div class="form-control form-control--select">
                            <h:selectOneMenu
                                id="selectVocabularyList"
                                value="#{cc.attrs.metadata.selectedItem}"
                                disabled="#{cc.attrs.metadata.disableMetadataField}"
                                readonly="#{Metadaten.nurLesenModus}">
                                <f:selectItems
                                    value="#{cc.attrs.metadata.possibleItems}"
                                    itemValue="#{element.label}"
                                    var="element"
                                    itemLabel="#{element.value}" />
                                <f:ajax
                                    execute="@form"
                                    event="valueChange" />
                            </h:selectOneMenu>
                        </div>
                    </ui:fragment>

                    <!-- MULTISELECT -->
                    <h:selectManyListbox
                        id="multiSelect"
                        styleClass="form-control"
                        value="#{cc.attrs.metadata.selectedItems}"
                        disabled="#{cc.attrs.metadata.disableMetadataField}"
                        rendered="#{(cc.attrs.metadata.outputType == 'select')}"
                        readonly="#{Metadaten.nurLesenModus}">
                        <f:selectItems
                            value="#{cc.attrs.metadata.items}"
                            itemValue="#{element.label}"
                            var="element"
                            itemLabel="#{element.label}" />
                        <f:ajax
                            execute="@form"
                            event="valueChange" />
                    </h:selectManyListbox>

                    <!-- AUTHORITY DATA - NO DANTE, VIAF OR EASYDB -->
                    <ui:fragment rendered="#{cc.attrs.metadata.normdata and cc.attrs.metadata.outputType != 'dante' and cc.attrs.metadata.outputType != 'viaf' and cc.attrs.metadata.outputType != 'easydb'}">
                        <div class="form-group form-group--inside">
                            <div class="row">
                                <div class="col">
                                    <div class="form-control form-control--select">
                                        <h:selectOneMenu
                                            id="selectNoDante"
                                            disabled="#{cc.attrs.metadata.disableIdentifierField}"
                                            value="#{cc.attrs.metadata.normDatabase}"
                                            readonly="#{Metadaten.nurLesenModus}">
                                            <f:selectItems
                                                value="#{cc.attrs.metadata.possibleDatabases}"
                                                var="database"
                                                itemLabel="#{database}"
                                                itemValue="#{database}" />
                                            <f:ajax
                                                execute="@form"
                                                event="valueChange" />
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                                <div class="col">
                                    <h:inputText
                                        id="inputTextNoDante"
                                        styleClass="form-control"
                                        disabled="#{cc.attrs.metadata.disableIdentifierField}"
                                        value="#{cc.attrs.metadata.normdataValue}"
                                        readonly="#{Metadaten.nurLesenModus}">
                                        <f:ajax
                                            execute="@form"
                                            event="valueChange" />
                                    </h:inputText>
                                </div>
                            </div>
                        </div>
                    </ui:fragment>
                    <!-- AUTHORITY DATA - DANTE, VIAF AND EASYDB -->
                    <ui:fragment rendered="#{cc.attrs.metadata.outputType == 'dante' or cc.attrs.metadata.outputType == 'viaf' or cc.attrs.metadata.outputType == 'easydb' or cc.attrs.metadata.outputType == 'vocabularySearch'}">
                        <h:inputText
                            id="danteValue"
                            styleClass="form-control"
                            disabled="#{cc.attrs.metadata.disableIdentifierField}"
                            value="#{cc.attrs.metadata.normdataValue}"
                            readonly="#{Metadaten.nurLesenModus}">
                            <f:ajax
                                execute="@form"
                                event="valueChange" />
                        </h:inputText>
                    </ui:fragment>
                </div>
                <!-- ACTIONS -->
                <ui:fragment rendered="#{cc.attrs.cols eq 3}">
                    <div class="btn-area duplicate">
                        <!-- DELETE -->
                        <h:commandLink
                            id="actionDelete"
                            tabindex="-1"
                            action="#{Metadaten.Loeschen}"
                            title="#{msgs.metadatenLoeschen}"
                            rendered="#{cc.attrs.metadata.outputType != 'readonly' and cc.attrs.renderDelete == 'true'}">
                            <i
                                class="fa fa-trash-o"
                                aria-hidden="true"></i>
                            <x:updateActionListener
                                property="#{Metadaten.curMetadatum}"
                                value="#{cc.attrs.metadata}" />
                            <f:param
                                name="ID"
                                value="#{cc.attrs.metadata.identifier}" />
                            <f:passThroughAttribute
                                name="data-toggle"
                                value="tooltip" />
                            <f:passThroughAttribute
                                name="data-placement"
                                value="top" />
                            <f:ajax
                                execute="@form"
                                render="@form" />
                        </h:commandLink>

                        <!-- COPY -->
                        <h:commandLink
                            id="actionCopy"
                            tabindex="-1"
                            action="#{Metadaten.Kopieren}"
                            title="#{msgs.metadatenKopieren}"
                            rendered="#{cc.attrs.renderDuplicate and cc.attrs.metadata.outputType != 'readonly' and Metadaten.isAddableMetadata(cc.attrs.metadata.md.type)}">
                            <i
                                class="fa fa-copy"
                                aria-hidden="true"></i>
                            <x:updateActionListener
                                property="#{Metadaten.curMetadatum}"
                                value="#{cc.attrs.metadata}" />
                            <f:param
                                name="ID"
                                value="#{cc.attrs.metadata.identifier}" />
                            <f:passThroughAttribute
                                name="data-toggle"
                                value="tooltip" />
                            <f:passThroughAttribute
                                name="data-placement"
                                value="top" />
                            <f:ajax
                                execute="@form"
                                render="@form" />
                        </h:commandLink>




                        <ui:fragment rendered="#{cc.attrs.metadata.outputType == 'geonames'}">
                            <a
                                class="change-icon"
                                title="#{msgs.search}"
                                href="#"
                                data-toggle="modal"
                                id="geonamesIndexTrigger-#{cc.attrs.index}"
                                data-row="#{cc.attrs.index}"
                                data-datatype="#{cc.attrs.datatype}"
                                data-target="#geonamesSearchBox">
                                <img
                                    class="toggle"
                                    style="width: 16px;"
                                    alt="gnd"
                                    src="template/img/Icons_GeoNames_grey.png" />
                                <img
                                    class="toggle"
                                    style="width: 16px;"
                                    alt="gnd"
                                    src="template/img/Icons_GeoNames_color.png" />
                            </a>
                        </ui:fragment>


                        <ui:fragment rendered="#{cc.attrs.metadata.outputType == 'gnd'}">
                            <a
                                class="change-icon"
                                title="#{msgs.search}"
                                href="#"
                                data-toggle="modal"
                                id="#gndIndexTrigger-#{cc.attrs.index}"
                                data-row="#{cc.attrs.index}"
                                data-datatype="#{cc.attrs.datatype}"
                                data-target="#gndSearchBox">
                                <img
                                    class="toggle"
                                    style="width: 16px;"
                                    alt="gnd"
                                    src="template/img/Icons_GND_grey.png" />
                                <img
                                    class="toggle"
                                    style="width: 16px;"
                                    alt="gnd"
                                    src="template/img/Icons_GND_color.png" />
                            </a>
                        </ui:fragment>

                        <ui:fragment rendered="#{cc.attrs.metadata.outputType == 'process'}">
                            <a
                                class="change-icon"
                                title="#{msgs.search}"
                                href="#"
                                data-toggle="modal"
                                id="#processIndexTrigger-#{cc.attrs.index}"
                                data-row="#{cc.attrs.index}"
                                data-groupindex="#{cc.attrs.groupindex}"
                                data-datatype="#{cc.attrs.datatype}"
                                data-target="#processesSearchBox">
                                <i
                                    class="fa fa-search"
                                    style="margin-left: 3px" />
                            </a>
                        </ui:fragment>

                        <ui:fragment rendered="#{cc.attrs.metadata.outputType == 'dante'}">
                            <a
                                class="change-icon"
                                title="#{msgs.search}"
                                href="#"
                                data-toggle="modal"
                                id="#danteIndexTrigger-#{cc.attrs.index}"
                                data-row="#{cc.attrs.index}"
                                data-groupindex="#{cc.attrs.groupindex}"
                                data-datatype="#{cc.attrs.datatype}"
                                data-target="#danteSearchBox">
                                <img
                                    class="toggle"
                                    style="width: 16px;"
                                    alt=""
                                    src="template/img/Icons_Dante_grey.png" />
                                <img
                                    class="toggle"
                                    style="width: 16px;"
                                    alt=""
                                    src="template/img/Icons_Dante_color.png" />
                            </a>
                        </ui:fragment>
                        <ui:fragment rendered="#{cc.attrs.metadata.outputType == 'easydb'}">
                            <a
                                class="change-icon"
                                title="#{msgs.search}"
                                href="#"
                                data-toggle="modal"
                                id="#easydbIndexTrigger-#{cc.attrs.index}"
                                data-row="#{cc.attrs.index}"
                                data-groupindex="#{cc.attrs.groupindex}"
                                data-datatype="#{cc.attrs.datatype}"
                                data-target="#easydbSearchBox">
                                <img
                                    class="toggle"
                                    style="width: 16px;"
                                    alt="gnd"
                                    src="template/img/Icons_easydb_grey.png" />
                                <img
                                    class="toggle"
                                    style="width: 16px;"
                                    alt="gnd"
                                    src="template/img/Icons_easydb_color.png" />
                            </a>
                        </ui:fragment>
                        <ui:fragment rendered="#{cc.attrs.metadata.outputType == 'viaf'}">
                            <a
                                class="change-icon"
                                title="#{msgs.search}"
                                href="#"
                                data-toggle="modal"
                                id="#viafIndexTrigger-#{cc.attrs.index}"
                                data-row="#{cc.attrs.index}"
                                data-groupindex="#{cc.attrs.groupindex}"
                                data-datatype="#{cc.attrs.datatype}"
                                data-target="#viafSearchBox">
                                <img
                                    class="toggle"
                                    style="width: 16px;"
                                    alt="gnd"
                                    src="template/img/Icons_Viaf_grey.png" />
                                <img
                                    class="toggle"
                                    style="width: 16px;"
                                    alt="gnd"
                                    src="template/img/Icons_Viaf_color.png" />
                            </a>
                        </ui:fragment>

                        <ui:fragment rendered="#{cc.attrs.metadata.outputType == 'vocabularySearch'}">

                            <h:commandLink
                                styleClass="change-icon vocabularySearchIndexTrigger"
                                title="#{msgs.search}"
                                onclick="$('#vocabularySearchBox').modal('show');"
                                >
                                <img
                                    class="toggle"
                                    style="width: 16px;"
                                    alt="gnd"
                                    src="template/img/Icons_Vocabulary_grey.png" />
                                <img
                                    class="toggle"
                                    style="width: 16px;"
                                    alt="gnd"
                                    src="template/img/Icons_Vocabulary_color.png" />
                                <f:setPropertyActionListener
                                    value="#{cc.attrs.metadata}"
                                    target="#{Metadaten.currentMetadataToPerformSearch}" />
                                   <f:ajax execute="@this" render=":vocabularySearchModalContent"/>
                            </h:commandLink>
                        </ui:fragment>
                    </div>
                </ui:fragment>
            </div>
        </div>

        <hr />
    </composite:implementation>
</ui:composition>
