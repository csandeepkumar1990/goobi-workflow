NORM_helpGndSearch=Per effettuare la ricerca nel GND, selezionare la banca dati desiderata. Oltre alla ricerca del <strong>identificatore<strong>, si pu\u00F2 anche cercare nelle banche dati <strong>persona<strong>, <strong>organizzazione<strong>, <strong>termine speciale<strong> e <strong>geografia<strong>. Cliccando sul segno di spunta verde, il risultato \u00E8 accettato. Il nome e l'identificatore vengono trasferiti a Goobi e salvati come metadati. Tutte le altre informazioni vengono visualizzate dal vivo nel visualizzatore Goobi sulla base dei dati GND attuali.
