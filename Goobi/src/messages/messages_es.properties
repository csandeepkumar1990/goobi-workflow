allgemeinesText=El software de Goobi se utiliza para organizar los flujos de trabajo de digitalizaci\u00F3n. El paquete de programas inform\u00E1ticos para este entorno de trabajo cooperativo y de colaboraci\u00F3n es el componente central y cumple las siguientes funciones\: independencia de la plataforma (aplicaci\u00F3n web), ya que los asociados necesitan acceder al instrumento en todo el mundo; gesti\u00F3n central de los metadatos, es decir, la gesti\u00F3n de los metadatos. Catalogaci\u00F3n y finalizaci\u00F3n de metadatos de diferentes lugares (por ejemplo, creaci\u00F3n de metadatos rusos en Mosc\u00FA, transliteraciones en Hannover); administraci\u00F3n central del material digitalizado (im\u00E1genes); interfaces de importaci\u00F3n y exportaci\u00F3n de metadatos y de material digitalizado de terceros (por ejemplo, de Rusia); mecanismos de control\: qu\u00E9 socio est\u00E1 en qu\u00E9 fase de trabajo, qu\u00E9 diario est\u00E1 en qu\u00E9 fase de procesamiento, etc.; mensajes de error, finalizaci\u00F3n de una fase de trabajo y paso a la siguiente fase de trabajo (posiblemente aqu\u00ED tambi\u00E9n cambio/transferencia de un socio a otro socio). Se han integrado componentes para la gesti\u00F3n del flujo de trabajo distribuido a fin de garantizar la gesti\u00F3n de la producci\u00F3n distribuida y la comunicaci\u00F3n entre los diferentes asociados. Para cada paso del flujo de trabajo individual, puede establecer si puede ser ejecutado en paralelo al anterior o s\u00F3lo despu\u00E9s de que se haya completado con \u00E9xito. Adem\u00E1s, se trazan mapas de los bucles de correcci\u00F3n para anotar los datos incorrectos de los pasos anteriores que se detectan en los pasos posteriores. La aplicaci\u00F3n est\u00E1 dise\u00F1ada para ser transparente, de modo que cada socio del proyecto pueda ver en detalle en cualquier momento el estado de los subescalones del flujo de trabajo, incluida la asignaci\u00F3n de personas para trabajos individuales.
