NORM_helpViafSearch=Adem\u00E1s de la b\u00FAsqueda de <strong>VIAF ID</strong>, tambi\u00E9n puede buscar <strong>person</strong>, <strong>organizaci\u00F3n</strong> o <strong>geograf\u00EDa</strong>. Una vez realizada la b\u00FAsqueda, se enumeran los resultados de la VIAF y los incidentes en las bases de datos individuales. Si se ha seleccionado al menos una base de datos en los par\u00E1metros de b\u00FAsqueda, el resultado s\u00F3lo contendr\u00E1 datos de las bases de datos deseadas. De lo contrario, se mostrar\u00E1n los datos de todas las bases de datos encontradas.<br/> Al hacer clic en la marca verde, se tomar\u00E1 el acierto de la base de datos seleccionada. El nombre, la URL y el identificador se transfieren a Goobi y se guardan como metadatos. El resto de la informaci\u00F3n se muestra en vivo en el visor de Goobi en base a los datos actuales.
