NORM_helpGndSearch=Para realizar una b\u00FAsqueda en GND  (Integrated Authority File) debe seleccionar en primer lugar la base de datos deseada. Adem\u00E1s de una b\u00FAsqueda por <strong>Identificador</strong>, puede realizarse una b\u00FAsqueda en las bases de datos <strong>Personas</strong>, <strong>Organizaci\u00F3n</strong>, <strong>T\u00E9rminos especializados</strong> y <strong>Geograf\u00EDa</strong>. <br />Una vez realizada la b\u00FAsqueda, aparecer\u00E1 una lista con los resultados. Haciendo clic en el s\u00EDmbolo de verificaci\u00F3n verde, seleccionar\u00E1 el resultado correspondiente. As\u00ED se enviar\u00E1n el nombre e identificador a Goobi y se guardar\u00E1n como metadato. el resto de la informaci\u00F3na se visualizar\u00E1n en vivo en el Goobi viewer tomando como baso los datos actuales de GND.
