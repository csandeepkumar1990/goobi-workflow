technischerHintergrund=Technische achtergrond
technischerHintergrundText=De doelstellingen van het Goobi-project stellen zeer hoge eisen aan de software. Standaardoplossingen en bestaande kleinere scriptoplossingen zijn verre van toereikend voor de scope van Goobi, dus er zal een nieuwe oplossing moeten worden gecre\u00EBerd. De te ontwikkelen software moet onder andere aan de volgende eisen voldoen\: De tool moet het mogelijk maken om gemakkelijk verschillende soorten informatie over de werken in te voeren en te bewerken. Naast de algemene metagegevens omvat dit ook de hi\u00EBrarchische structuurgegevens van de volumes en de matching van logische (gedrukte) en fysieke (werkelijke) paginanummers. Daarnaast moet het ook mogelijk zijn om metadata uit verschillende bronnen te importeren op basis van het XML-bestandsformaat, bijvoorbeeld uit het Zentralblatt MATH en het Jahrbuch \u00FCber die Fortschritte der Mathematik. Via een WebDAV-server zal de tool toegang hebben tot bestandssystemen op afstand met hun gegevens in lees- en schrijfmodus (bijv. voor kwaliteitscontrole of verwerking van gescande beelden). Bovendien zullen componenten voor een gedistribueerd workflow management worden ge\u00EFntegreerd om de administratie van een gedistribueerde productie en de communicatie tussen de partners te verzekeren. Zo kan elke projectpartner op elk moment de status van de substappen van de workflow voor individuele werken in detail bekijken. Om deze decentrale werkverdeling mogelijk te maken, zal de tool als webapplicatie worden gerealiseerd. Zo is de toegang vanaf gedistribueerde locaties zonder problemen mogelijk. Het consequente gebruik van Java-technologie zorgt voor platformonafhankelijkheid en zorgt er ook voor dat zowel West- als Oost-Europese karaktersets (inclusief cyrillische) kunnen worden gebruikt binnen de tool dankzij de Unicode-codering.
technischerHintergrundTextDemo=Goobi is ontworpen om het gemakkelijk te maken om verschillende soorten informatie over werken in te voeren en te bewerken. Naast de algemene metagegevens omvat dit de hi\u00EBrarchische structuurgegevens van de volumes en de matching van logische (gedrukte) en fysieke (actuele) paginanummers. Daarnaast moet het ook mogelijk zijn om metadata uit verschillende bronnen te importeren op basis van het XML-bestandsformaat. Met behulp van een WebDAV-server kan Goobi ook op afstand toegang krijgen tot bestandssystemen met hun gegevens in lees- en schrijfmodus (bijvoorbeeld voor kwaliteitscontrole of om gescande beelden te verwerken). Het integreert ook componenten voor gedistribueerd workflow management om het beheer van de gedistribueerde productie en de communicatie tussen de partners te verzekeren. Zo kan elke projectpartner op elk moment de status van de substappen van de workflow voor individuele werken in detail bekijken. Om deze decentrale werkverdeling mogelijk te maken is Goobi als webapplicatie ge\u00EFmplementeerd. Dit betekent dat de toegang ook vanaf gedistribueerde locaties zonder problemen mogelijk is. Het consequente gebruik van Java-technologie zorgt niet alleen voor platformonafhankelijkheid, maar ook voor het gebruik van zowel West- als Oost-Europese karaktersets (inclusief cyrillische) binnen de tool dankzij de Unicode-codering.
