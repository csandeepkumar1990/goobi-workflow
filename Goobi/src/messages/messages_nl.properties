allgemeinesText=De Goobi software wordt gebruikt om digitaliseringsworkflows te organiseren. Het softwarepakket voor deze co\u00F6peratieve en collaboratieve werkomgeving is de centrale component en vervult de volgende functies\: platformonafhankelijkheid (webapplicatie), omdat de partners wereldwijd toegang moeten hebben tot de tool; centraal metadatabeheer, d.w.z. Catalogiseren en invullen van metadata vanuit verschillende locaties (bv. creatie van Russische metadata in Moskou, transliteraties in Hannover); centraal beheer van gedigitaliseerd materiaal (beelden); import- en exportinterfaces voor metadata en voor gedigitaliseerd materiaal van derden (bv. uit Rusland); controlemechanismen\: welke partner is hoe ver met zijn werk, welk tijdschrift is in welke verwerkingsfase, etc.; foutmeldingen, afronding van een werkstap en doorsturen naar de volgende werkstap (eventueel ook hier overdracht van de ene partner naar de andere). Componenten voor gedistribueerd workflow management zijn ge\u00EFntegreerd om het beheer van de gedistribueerde productie en de communicatie tussen de verschillende partners te garanderen. Voor elke afzonderlijke workflowstap kunt u instellen of deze parallel aan de vorige stap kan worden uitgevoerd of pas nadat deze met succes is afgerond. Bovendien worden correctielussen in kaart gebracht om onjuiste gegevens uit vorige stappen te noteren die in latere stappen worden gedetecteerd. De applicatie is zo ontworpen dat deze transparant is, zodat elke projectpartner de status van de sub-stappen van de workflow, inclusief de toewijzing van personen voor individuele werken, op elk moment in detail kan bekijken.
