<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:x="http://myfaces.apache.org/tomahawk">

    <composite:interface>
    </composite:interface>

    <composite:implementation>
        
            <div class="col-sm-12">
                <div class="col-sm-4">
                    <h:outputText value="#{msgs.manifestationType}" />
                </div>
                <div class="col-sm-2">
                    <h:outputText value="#{msgs.reihenfolge}" />
                </div>
                <div class="col-sm-2">
                    <h:outputText value="#{msgs.volume}" />
                </div>
                <div class="col-sm-2">
                    <h:outputText value="#{msgs.copy}" />
                </div>
                <div class="col-sm-2">
                    <h:outputText value="#{msgs.auswahl}" />
                </div>
            </div>
            <x:dataList var="docstruct" id="docstructs" value="#{MassImportForm.docstructs}">
                <div class="col-sm-12">
                    <div class="col-sm-4 padding-right-regular">
                        <h:selectOneMenu value="#{docstruct.docStruct}"  styleClass="form-control">
                            <f:selectItems value="#{MassImportForm.plugin.possibleDocstructs}" itemLabel="#{test}" itemValue="#{test}" var="test" />
                        </h:selectOneMenu>
                    </div>

                    <div class="col-sm-2 padding-right-regular">
                        <h:inputText value="#{docstruct.order}" styleClass="form-control"/>
                    </div>
                    <div class="col-sm-2 padding-right-regular">
                        <h:selectOneMenu value="#{docstruct.volumeProperty.value}" id="prpvw15_2"  styleClass="form-control">
                            <f:selectItems id="prpvw15_2_2" value="#{docstruct.volumeProperty.possibleValues}" var="props" itemLabel="#{props}"
                                itemValue="#{props}" />
                        </h:selectOneMenu>

                    </div>
                    <div class="col-sm-2 padding-right-regular">
                        <h:selectOneMenu value="#{docstruct.copyProperty.value}" id="prpvw15_1" styleClass="form-control">
                            <f:selectItems id="prpvw15_1_2" value="#{docstruct.copyProperty.possibleValues}" var="props" itemLabel="#{props}"
                                itemValue="#{props}" />
                        </h:selectOneMenu>

                    </div>
                    <div class="col-sm-2">
                        <h:commandLink action="#{MassImportForm.plugin.addDocstruct}">
                            <span class="btn fa fa-plus" />
                        </h:commandLink>

                        <h:commandLink action="#{MassImportForm.plugin.deleteDocstruct}" rendered="#{MassImportForm.docstructssize > 1}">
                            <span class="btn fa fa-minus" />
                            <x:updateActionListener property="#{MassImportForm.plugin.docstruct}" value="#{docstruct}" />
                        </h:commandLink>
                    </div>
                </div>
            </x:dataList>
        


    </composite:implementation>

</ui:composition>
