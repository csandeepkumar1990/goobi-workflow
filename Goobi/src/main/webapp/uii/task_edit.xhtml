<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:o="http://omnifaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:of="http://omnifaces.org/functions"
    template="/uii/templatePG/templatePG.html"
    xmlns:x="http://myfaces.apache.org/tomahawk"
    xmlns:intranda="http://xmlns.jcp.org/jsf/composite/compositesPG"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:jsf="http://xmlns.jcp.org/jsf">

    <ui:param
        name="myPageTitle"
        value="#{msgs.arbeitsschritt}: #{AktuelleSchritteForm.mySchritt.titelLokalisiert}"
        title="#{AktuelleSchritteForm.batchHelper.currentStep.titel}" />

    <ui:define name="breadcrumb">
        <intranda:breadcrumb
            id="index"
            label="#{DashboardForm.plugin==null?msgs.startseite:msgs.dashboard}"
            action="index"
            navId="a0" />
        <intranda:breadcrumb
            id="taskAll"
            label="#{msgs.aktuelleSchritte}"
            action="#{AktuelleSchritteForm.paginator.returnToPreviousPage}" />
        <intranda:breadcrumb
            id="taskEdit"
            label="#{myPageTitle}"
            action="task_edit"
            noSeparator="#{true}" />
    </ui:define>

    <ui:define name="info">
    </ui:define>

    <ui:define name="content">
        <main>
            <c:if test="#{LoginForm.hasRole('Task_List')}">
                <div class="row">

                    <div class="col-sm-6">

						<!-- BOX WITH PROCESS DETAILS OR WORKFLOW -->
                        <h:form id="detailsform">
							<intranda:box
								boxType="outline"
								boxTitle="false"
								boxPadding="false"
								boxForm="false">

								<intranda:boxTitle
									title="#{AktuelleSchritteForm.mySchritt.prozess.titel}"
									icon="fa-list">
							
									<!-- TOGGLE VIEW BUTTON -->
									<div class="actions d-flex">
										<button
							                  jsf:id="expand"
							                  aria-label="#{msgs.expandProcessDetails}"
							                  class="btn d-flex align-items-center btn--title-action-neutral"
							                  jsf:action="#{NavigationForm.Reload}">
							                  <i class="fa #{NavigationForm.uiStatus.task_viewWorkflow eq 'full'?'fa-compress':'fa-expand'}" />
							                  <f:setPropertyActionListener
							                      target="#{NavigationForm.uiStatus.task_viewWorkflow}"
							                      value="#{NavigationForm.uiStatus.task_viewWorkflow eq 'full'?'part':'full'}" />
							                  <f:ajax render=":detailsform" />
							              </button>              
									</div>
									<!-- // TOGGLE VIEW BUTTON -->
								</intranda:boxTitle>
	
 									<!-- DETAILS ONLY -->
                                    <h:panelGroup rendered="#{NavigationForm.uiStatus.task_viewWorkflow ne 'full'}">
                                        <h:panelGrid columnClasses="border-right"
                                            columns="2"
                                            class="table table-hover">
                                            
                                            <!-- PROCESS -->
                                            <h:outputText value="#{msgs.prozess}:" />
                                            <h:panelGroup>
											<h:outputText
                                                    value="#{AktuelleSchritteForm.mySchritt.prozess.titel}" />
                                            </h:panelGroup>
                                            <!-- // PROCESS -->
                                            
                                            <!-- STEP TITLE -->
                                            <h:outputText value="#{msgs.arbeitsschritt}:" />
                                            <h:panelGroup>
											<i
												class="fa #{AktuelleSchritteForm.mySchritt.typAutomatisch ? 'fa-cogs' : 'fa-user-o'} font-light me-3"
												title="#{AktuelleSchritteForm.mySchritt.typAutomatisch ? msgs.automatischerSchritt : msgs.normalerSchritt}" />
											<h:outputText value="#{AktuelleSchritteForm.mySchritt.titel}"/>
                                            </h:panelGroup>
                                            <!-- // STEP TITLE -->

                                            <!-- PRIORITY -->
                                            <h:outputText value="#{msgs.prioritaet}:" />
                                            <h:panelGroup>

                                                <h:panelGroup rendered="#{AktuelleSchritteForm.mySchritt.prioritaet == 0}">
                                                    <span class="badge badge-intranda-light"> #{msgs.badgePriority0} </span>
                                                </h:panelGroup>

                                                <h:panelGroup rendered="#{AktuelleSchritteForm.mySchritt.prioritaet == 1}">
                                                    <span class="badge badge-intranda-orange">
                                                        <i class="fa fa-lightbulb-o"></i>
                                                        #{msgs.badgePriority1}
                                                    </span>
                                                </h:panelGroup>

                                                <h:panelGroup rendered="#{AktuelleSchritteForm.mySchritt.prioritaet == 2}">
                                                    <span class="badge badge-intranda-orange">
                                                        <i class="fa fa-lightbulb-o" />
                                                        #{msgs.badgePriority2}
                                                    </span>
                                                </h:panelGroup>

                                                <h:panelGroup rendered="#{AktuelleSchritteForm.mySchritt.prioritaet gt 2 and AktuelleSchritteForm.mySchritt.prioritaet lt 10}">
                                                    <span class="badge badge-intranda-orange">
                                                        <i class="fa fa-lightbulb-o"></i>
                                                        #{msgs.badgePriority3}
                                                    </span>
                                                </h:panelGroup>

                                                <h:panelGroup rendered="#{AktuelleSchritteForm.mySchritt.prioritaet gt 9}">
                                                    <span class="badge badge-intranda-red">
                                                        <i class="fa fa-bullhorn"></i>
                                                        #{msgs.badgeCorrection}
                                                    </span>
                                                </h:panelGroup>
                                            </h:panelGroup>
                                            <!-- // PRIORITY -->
                                            
                                            <!-- STATUS -->
                                            <h:outputText value="#{msgs.status}:" />
                                            <h:outputText value="#{AktuelleSchritteForm.mySchritt.bearbeitungsstatusEnum.title}" />
                                            <!-- // STATUS -->
                                            
                                            <!-- USER -->
                                            <h:outputText
                                                value="#{msgs.bearbeiter}:"
                                                rendered="#{!HelperForm.anonymized}" />
                                            <h:outputText
                                                value="#{AktuelleSchritteForm.mySchritt.bearbeitungsbenutzer!=null and AktuelleSchritteForm.mySchritt.bearbeitungsbenutzer.id!=0?(AktuelleSchritteForm.mySchritt.bearbeitungsbenutzer.vorname).concat(' ').concat(AktuelleSchritteForm.mySchritt.bearbeitungsbenutzer.nachname):''}"
                                                rendered="#{!HelperForm.anonymized}" />
											<!-- // USER -->
											
											<!-- EDIT START -->
                                            <h:outputText
                                                value="#{msgs.bearbeitungsbeginn}:"
                                                rendered="#{AktuelleSchritteForm.mySchritt.bearbeitungsbeginn !=null and !HelperForm.anonymized}" />
                                            <h:outputText
                                                value="#{AktuelleSchritteForm.mySchritt.bearbeitungsbeginnAsFormattedString}"
                                                rendered="#{AktuelleSchritteForm.mySchritt.bearbeitungsbeginn !=null and !HelperForm.anonymized}">
                                                <!-- 	                                    	<f:convertDateTime locale="#{SpracheForm.locale}" type="both" dateStyle="medium"/> -->
                                            </h:outputText>
											<!-- // EDIT START -->

											<!-- EDIT END -->
                                            <h:outputText
                                                value="#{msgs.zuletztBearbeitet}:"
                                                rendered="#{AktuelleSchritteForm.mySchritt.bearbeitungszeitpunkt !=null and !HelperForm.anonymized}" />
                                            <h:outputText
                                                value="#{AktuelleSchritteForm.mySchritt.bearbeitungszeitpunktAsFormattedString}"
                                                rendered="#{AktuelleSchritteForm.mySchritt.bearbeitungszeitpunkt !=null and !HelperForm.anonymized}">
                                                <!-- 	                                    	<f:convertDateTime locale="#{SpracheForm.locale}" type="both" dateStyle="medium"/> -->
                                            </h:outputText>
											<!-- // EDIT END -->

											<!-- PROJECT -->
                                            <h:outputText value="#{msgs.projekt}:" />
                                            <h:outputText value="#{AktuelleSchritteForm.mySchritt.prozess.projekt.titel}" />
											<!-- // PROJECT -->

                                        </h:panelGrid>
                                    </h:panelGroup>
                                    <!-- // DETAILS ONLY -->

                                    <!-- ENTIRE WORKFLOW -->
                                    <h:panelGroup rendered="#{NavigationForm.uiStatus.task_viewWorkflow eq 'full'}">
                                        <table class="table table-hover table-bordered">
                                            <ui:repeat
                                                var="step"
                                                value="#{AktuelleSchritteForm.mySchritt.prozess.schritteList}"
                                                id="stepList">
                                                <tr>
                                                    <td colspan="#{(step.bearbeitungsstatusEnum == 'DONE')?'1':'3'}">
                                                        <!-- STATUS -->
                                                        <div title="#{step.bearbeitungsstatusEnum.title}"
															rel="tooltip"
															data-toggle="tooltip"
															class="d-inline-block align-middle statusRectangle #{(LoginForm.myBenutzer.uiMode=='low_vision'?('easy-read-'):('')).concat(step.bearbeitungsstatusEnum.color)}"/>
														<!-- // STATUS -->
                                                        
                                                        <!-- TYPE -->
                                                        <i
															class="fa #{step.typAutomatisch ? 'fa-cogs' : 'fa-user-o'} font-light ms-3 me-3"
															title="#{step.typAutomatisch ? msgs.automatischerSchritt : msgs.normalerSchritt}" />
											            <!-- // TYPE -->
                                                        
                                                        <!-- TITLE -->
                                                        <h:outputText
                                                            value="#{step.titel}"
                                                            styleClass="#{step.bearbeitungsstatusEnum == 'INWORK'?'':'font-light'}" />
														<!-- TITLE -->
														
                                                        <div class="row" jsf:rendered="#{step.bearbeitungsstatusEnum == 'INWORK' and step.id eq AktuelleSchritteForm.mySchritt.id}">

														    <div class="col-4"/>
														   
														    <div class="col-8">
      
	                                                            <h:panelGrid
	                                                            	class="table table-bordered border" 
	                                                                columns="2">
	                                                                <h:outputText value="#{msgs.prioritaet}:" />
	
	                                                                <h:panelGroup>
	
	                                                                    <h:panelGroup rendered="#{AktuelleSchritteForm.mySchritt.prioritaet == 0}">
	                                                                        <span class="badge badge-intranda-light"> #{msgs.badgePriority0} </span>
	                                                                    </h:panelGroup>
	
	                                                                    <h:panelGroup rendered="#{AktuelleSchritteForm.mySchritt.prioritaet == 1}">
	                                                                        <span class="badge badge-intranda-orange">
	                                                                            <i class="fa fa-lightbulb-o"></i>
	                                                                            #{msgs.badgePriority1}
	                                                                        </span>
	                                                                    </h:panelGroup>
	
	                                                                    <h:panelGroup rendered="#{AktuelleSchritteForm.mySchritt.prioritaet == 2}">
	                                                                        <span class="badge badge-intranda-orange">
	                                                                            <i class="fa fa-lightbulb-o" />
	                                                                            #{msgs.badgePriority2}
	                                                                        </span>
	                                                                    </h:panelGroup>
	
	                                                                    <h:panelGroup rendered="#{AktuelleSchritteForm.mySchritt.prioritaet gt 2 and AktuelleSchritteForm.mySchritt.prioritaet lt 10}">
	                                                                        <span class="badge badge-intranda-orange">
	                                                                            <i class="fa fa-lightbulb-o"></i>
	                                                                            #{msgs.badgePriority3}
	                                                                        </span>
	                                                                    </h:panelGroup>
	
	                                                                    <h:panelGroup rendered="#{AktuelleSchritteForm.mySchritt.prioritaet gt 9}">
	                                                                        <span class="badge badge-intranda-red">
	                                                                            <i class="fa fa-bullhorn"></i>
	                                                                            #{msgs.badgeCorrection}
	                                                                        </span>
	                                                                    </h:panelGroup>
	                                                                </h:panelGroup>
	
	                                                                <h:outputText value="#{msgs.status}:" />
	                                                                <h:outputText value="#{AktuelleSchritteForm.mySchritt.bearbeitungsstatusEnum.title}" />
	                                                                <h:outputText
	                                                                    value="#{msgs.bearbeiter}:"
	                                                                    rendered="#{!HelperForm.anonymized}" />
	                                                                <h:outputText
	                                                                    value="#{AktuelleSchritteForm.mySchritt.bearbeitungsbenutzer!=null and AktuelleSchritteForm.mySchritt.bearbeitungsbenutzer.id!=0?(AktuelleSchritteForm.mySchritt.bearbeitungsbenutzer.vorname).concat(' ').concat(AktuelleSchritteForm.mySchritt.bearbeitungsbenutzer.nachname):''}"
	                                                                    rendered="#{!HelperForm.anonymized}" />
	
	                                                                <h:outputText
	                                                                    value="#{msgs.bearbeitungsbeginn}:"
	                                                                    rendered="#{AktuelleSchritteForm.mySchritt.bearbeitungsbeginn !=null and !HelperForm.anonymized}" />
	                                                                <h:outputText
	                                                                    value="#{AktuelleSchritteForm.mySchritt.bearbeitungsbeginnAsFormattedString}"
	                                                                    rendered="#{AktuelleSchritteForm.mySchritt.bearbeitungsbeginn !=null and !HelperForm.anonymized}">
	                                                                    <!-- 	                                                        	<f:convertDateTime locale="#{SpracheForm.locale}" type="both" dateStyle="medium"/> -->
	                                                                </h:outputText>
	
	                                                                <h:outputText
	                                                                    value="#{msgs.zuletztBearbeitet}:"
	                                                                    rendered="#{AktuelleSchritteForm.mySchritt.bearbeitungszeitpunkt !=null and !HelperForm.anonymized}" />
	                                                                <h:outputText
	                                                                    value="#{AktuelleSchritteForm.mySchritt.bearbeitungszeitpunktAsFormattedString}"
	                                                                    rendered="#{AktuelleSchritteForm.mySchritt.bearbeitungszeitpunkt !=null and !HelperForm.anonymized}">
	                                                                    <!-- 	                                                        	<f:convertDateTime locale="#{SpracheForm.locale}" type="both" dateStyle="medium"/> -->
	                                                                </h:outputText>
	
	
	
	                                                            </h:panelGrid>
                                                            </div>
  
                                                        </div>
                                                    </td>

                                                    <h:panelGroup rendered="#{(step.bearbeitungsstatusEnum == 'DONE') and !HelperForm.anonymized}">
                                                        <td>
                                                            <h:outputText
                                                                styleClass="font-light"
                                                                value="#{step.bearbeitungsbenutzer!=null and step.bearbeitungsbenutzer.id!=0?(step.bearbeitungsbenutzer.vorname).concat(' ').concat(step.bearbeitungsbenutzer.nachname):''}" />
                                                        </td>
                                                        <td>
                                                            <h:outputText
                                                                styleClass="font-light"
                                                                value="#{step.bearbeitungszeitpunkt !=null?step.bearbeitungszeitpunktAsFormattedString:''}">
                                                                <!-- 	                                                    	<f:convertDateTime locale="#{SpracheForm.locale}" type="both" dateStyle="medium"/> -->
                                                            </h:outputText>
                                                        </td>
                                                    </h:panelGroup>
                                                    <h:panelGroup rendered="#{(step.bearbeitungsstatusEnum == 'DONE') and HelperForm.anonymized}">
                                                        <td colspan="2">
                                                            <h:outputText
                                                                styleClass="font-light"
                                                                value="#{step.bearbeitungszeitpunkt !=null?step.bearbeitungszeitpunktAsFormattedString:''}">
                                                                <!-- 	                                                    	<f:convertDateTime locale="#{SpracheForm.locale}" type="both" dateStyle="medium"/> -->
                                                            </h:outputText>
                                                        </td>
                                                    </h:panelGroup>

                                                </tr>
                                            </ui:repeat>
                                        </table>
                                    </h:panelGroup>
                                    <!-- // ENTIRE WORKFLOW -->

								</intranda:box>
	                        </h:form>
							<!-- // BOX WITH PROCESS DETAILS OR WORKFLOW -->


                        <!-- JOURNAL -->
                        <h:form
                            rendered="#{!NavigationForm.uiStatus['journalBig']}"
                            styleClass="mt-3"
                            id="journal"
                            enctype="multipart/form-data"
                            prependId="false">
                            <x:aliasBeansScope>
                                <x:aliasBean
                                    alias="#{showBigButton}"
                                    value="true" />
                                <x:aliasBean
                                    alias="#{showFolderSelection}"
                                    value="false" />
                                <x:aliasBean
                                    alias="#{bean}"
                                    value="#{AktuelleSchritteForm.mySchritt.prozess}" />
                                <f:subview id="sublog">
                                    <ui:include src="templatePG/includes/journal.xhtml" />
                                </f:subview>
                            </x:aliasBeansScope>
                        </h:form>
                        <!-- // JOURNAL -->


                    </div>

                    <div class="col-sm-6">

                        <!-- Area for part GUI plugins -->
                        <c:if test="#{AktuelleSchritteForm.myPlugin !=null and (AktuelleSchritteForm.myPlugin.pluginGuiType == 'PART' or AktuelleSchritteForm.myPlugin.pluginGuiType == 'PART_AND_FULL')}">
                        	<div class="mb-3">
	                            <ui:include src="/uii/plugins/step/#{AktuelleSchritteForm.myPlugin.title}/plugin.xhtml" />
                        	</div>
                        </c:if>
                        
                        <!-- PROPERTIES -->
                        <h:panelGroup layout="block" styleClass="mb-3"
                        	id="propform2"
                            rendered="#{AktuelleSchritteForm.propertyListSize>0 or AktuelleSchritteForm.sizeOfDisplayableMetadata>0}">
							<ui:include src="templatePG/includes/task/task_properties.xhtml" />
						</h:panelGroup>
                        <!-- // PROPERTIES -->


                        <!-- ACTION BOX -->
                        <ui:include src="templatePG/includes/task/task_action.xhtml" />
                        <!-- // ACTION BOX -->

                    </div>
                </div>

				<!-- FULL WIDTH JOURNAL -->
                <ui:fragment rendered="#{NavigationForm.uiStatus['journalBig']}">
                    <div class="row mt-3">
                        <div class="col-sm-12">
                            <h:form
                                styleClass="form-vertical form-bordered"
                                id="journal2"
                                enctype="multipart/form-data"
                                prependId="false">
                                <x:aliasBeansScope>
                                    <x:aliasBean
                                        alias="#{showBigButton}"
                                        value="true" />
                                    <x:aliasBean
                                        alias="#{showFolderSelection}"
                                        value="false" />
                                    <x:aliasBean
                                        alias="#{bean}"
                                        value="#{AktuelleSchritteForm.mySchritt.prozess}" />
                                    <f:subview id="sublog2">
                                        <ui:include src="templatePG/includes/journal.xhtml" />
                                    </f:subview>
                                </x:aliasBeansScope>
                            </h:form>
                        </div>
                    </div>
                </ui:fragment>
				<!-- // FULL WIDTH JOURNAL -->
				
            </c:if>
        </main>
    </ui:define>

</ui:composition>
