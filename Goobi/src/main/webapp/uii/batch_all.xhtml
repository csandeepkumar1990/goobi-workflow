<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:o="http://omnifaces.org/ui"
    xmlns:of="http://omnifaces.org/functions"
    template="/uii/template/template.html"
    xmlns:x="http://myfaces.apache.org/tomahawk"
    xmlns:intranda="http://xmlns.jcp.org/jsf/composite/composites"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:param
        name="myPageTitle"
        value="#{msgs.batches}" />

    <ui:define name="breadcrumb">
        <intranda:breadcrumb
            id="dashboard"
            label="#{DashboardForm.plugin==null?msgs.startseite:msgs.dashboard}"
            action="index"
            navId="a0" />
        <intranda:breadcrumb
            id="#{myPageTitle}"
            label="#{myPageTitle}"
            action="batch_all"
            noSeparator="#{true}" />
    </ui:define>

    <ui:define name="info">
    </ui:define>

    <ui:define name="content">
        <main>
            <h:form
                id="myform"
                rendered="#{LoginForm.hasRole('Workflow_General_Batches')}"
                onkeypress="submitOnEnter(event);">

                <div class="row">
                    <div class="col-sm-6">
                        <div class="box box-color box-bordered">
                            <div class="box-title">
                                <h2>
                                    <i class="fa fa-archive"></i>
                                    <h:outputText value="#{msgs.batches}" />
                                </h2>
                            </div>
                            <div class="box-content">
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-9">
                                            <h:inputText
                                                id="batchfilter"
                                                pt:aria-label="#{msgs.batch} #{msgs.filter}"
                                                value="#{BatchForm.batchfilter}"
                                                styleClass="form-control focusable" />
                                        </div>
                                        <div class="col-sm-3">
                                            <h:commandLink
                                                id="filterBatches"
                                                action="#{BatchForm.filterBatches}"
                                                styleClass="btn btn-primary font-size-s submitOnEnter"
                                                title="#{msgs.filter}">
                                                <i class="fa fa-search margin-right-5"></i>
                                                <h:outputText value="#{msgs.filter}" />
                                            </h:commandLink>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <h:selectManyListbox
                                                id="selectedBatches"
                                                pt:aria-label="#{msgs.selectedBatches}"
                                                value="#{BatchForm.selectedBatchIds}"
                                                styleClass="form-control"
                                                size="20">
                                                <f:selectItems
                                                    var="batch"
                                                    value="#{BatchForm.currentBatchesAsSelectItems}" />
                                            </h:selectManyListbox>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <h:panelGrid columns="1">
                                                <h:commandLink
                                                    id="loadProcessData"
                                                    action="#{BatchForm.loadProcessData}">
                                                    <h:outputText value="#{msgs.loadProcessesOfBatch}" />
                                                </h:commandLink>

                                                <h:commandLink
                                                    id="downloadDocket"
                                                    action="#{BatchForm.downloadDocket}">
                                                    <h:outputText value="#{msgs.process_generateDocket}" />
                                                </h:commandLink>

                                                <h:commandLink
                                                    id="editProperties"
                                                    action="#{BatchForm.editProperties}">
                                                    <h:outputText value="#{msgs.eigenschaftBearbeiten}" />
                                                </h:commandLink>

                                                <h:commandLink
                                                    id="deleteBatch"
                                                    action="#{BatchForm.deleteBatch}">
                                                    <h:outputText value="#{msgs.deleteBatch}" />
                                                </h:commandLink>

                                            </h:panelGrid>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="box box-color box-bordered">
                            <div class="box-title">
                                <h3>
                                    <i class="fa fa-tasks"></i>
                                    <h:outputText value="#{msgs.prozesse}" />
                                </h3>
                            </div>
                            <div class="box-content">

                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-9">
                                            <h:inputText
                                                id="processfilter"
                                                pt:aria-label="#{msgs.filterProcesses}"
                                                value="#{BatchForm.processfilter}"
                                                styleClass="form-control focusable" />
                                        </div>
                                        <div class="col-sm-3">
                                            <h:commandLink
                                                id="filterProcesses"
                                                action="#{BatchForm.filterProcesses}"
                                                styleClass="btn btn-primary font-size-s"
                                                title="#{msgs.filter}">
                                                <i class="fa fa-search margin-right-5"></i>
                                                <h:outputText value="#{msgs.filter}" />
                                            </h:commandLink>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <h:selectManyListbox
                                                id="selectedProcessIds"
                                                pt:aria-label="#{msgs.selectedProcessId}"
                                                value="#{BatchForm.selectedProcessIds}"
                                                styleClass="form-control"
                                                size="20">
                                                <f:selectItems value="#{BatchForm.currentProcessesAsSelectItems}" />
                                            </h:selectManyListbox>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <h:panelGrid columns="1">
                                                <h:messages
                                                    globalOnly="false"
                                                    for="loadBatchData" />
                                                <h:commandLink
                                                    action="#{BatchForm.loadBatchData}"
                                                    id="loadBatchData">
                                                    <h:outputText value="#{msgs.loadAssociatedBatchOfProcess}" />
                                                </h:commandLink>

                                                <h:commandLink
                                                    id="addProcessesToBatch"
                                                    action="#{BatchForm.addProcessesToBatch}">
                                                    <h:outputText value="#{msgs.addToSelectedBatch}" />
                                                </h:commandLink>

                                                <h:commandLink
                                                    id="removeProcessesFromBatch"
                                                    action="#{BatchForm.removeProcessesFromBatch}">
                                                    <h:outputText value="#{msgs.removeFromAssociatedBatch}" />
                                                </h:commandLink>

                                                <h:commandLink
                                                    id="createNewBatch"
                                                    action="#{BatchForm.createNewBatch}">
                                                    <h:outputText value="#{msgs.createNewBatchFromSelectedProcesses}" />
                                                </h:commandLink>
                                            </h:panelGrid>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </h:form>
        </main>
    </ui:define>

</ui:composition>
