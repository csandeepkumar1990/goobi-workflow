<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	template="/uii/templatePG/templatePG.html"
	xmlns:x="http://myfaces.apache.org/tomahawk"
	xmlns:intranda="http://xmlns.jcp.org/jsf/composite/compositesPG"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

	<ui:param
		name="myPageTitle"
		value="#{msgs.einenNeuenProzessAnlegen}" />

	<ui:define name="breadcrumb">
		<intranda:breadcrumb
			id="id2"
			label="#{DashboardForm.plugin==null?msgs.startseite:msgs.dashboard}"
			action="index"
			navId="a0" />
		<intranda:breadcrumb
			id="templates"
			label="#{msgs.prozessvorlagen}"
			action="process_all"
			navId="a1" />
		<intranda:breadcrumb
			id="newProcess"
			label="#{msgs.einenNeuenProzessAnlegen}"
			action="process_new1" />
		<intranda:breadcrumb
			id="templateName"
			label="#{ProzesskopieForm.prozessVorlage.titel}"
			action="process_new1"
			noSeparator="#{true}" />
	</ui:define>

	<ui:define name="info">
	</ui:define>

	<ui:define name="content">
	
		<header>
			<h:form
				id="header-form"
				styleClass="form-horizontal form-bordered"
				prependId="false">
				
				<div class="row">
					<div class="#{NavigationForm.uiStatus['journalBig']?'col-sm-10':'col-sm-5'}">
						<intranda:box
							boxType="primary"
							boxTitle="false"
							boxForm="false"
							boxPadding="false"
							rendered="#{ProzesskopieForm.existingProcessInfoMap != null}">
				
							<intranda:boxTitle
								title="#{msgs.basicInformationOfExistingProcess}"
								icon="fa-table">
							</intranda:boxTitle>
				 
							<h:panelGrid
								columns="2"
								styleClass="table table-hover table-bordered"
								columnClasses="visible, tableColumnMaxWidthLong">
								
								<h:outputText value="#{msgs.prozessTitel}"/>
								<h:outputText value="#{ProzesskopieForm.existingProcessInfoMap['processTitle']}" />
								
								<h:outputText value="#{msgs.projekt}:" />
								<h:outputText value="#{ProzesskopieForm.existingProcessInfoMap['projectName']}" />

								<h:outputText value="#{msgs.erstellungsdatum}:" />
								<h:outputText value="#{ProzesskopieForm.existingProcessInfoMap['creationDate']}" />

								<h:outputText value="#{msgs.regelsatz}:" />
								<h:outputText value="#{ProzesskopieForm.existingProcessInfoMap['ruleset']}" />

								<h:outputText value="#{msgs.docket}:" />
								<h:outputText value="#{ProzesskopieForm.existingProcessInfoMap['docket']}" />
									
								<h:outputText value="#{msgs.id}:"/>
								<h:outputText value="#{ProzesskopieForm.existingProcessInfoMap['processId']}"/>
							
							</h:panelGrid>
						</intranda:box>
					</div>
					
					<div class="#{NavigationForm.uiStatus['journalBig']?'col-sm-10':'col-sm-5'}">
						<intranda:box
							boxType="primary"
							boxTitle="false"
							boxForm="false"
							boxPadding="false"
							rendered="#{ProzesskopieForm.existingProcessStepsList != null}">
							
							<intranda:boxTitle
								title="#{msgs.stepsOfExistingProcess}"
								icon="fa-list">
							</intranda:boxTitle>
							
							<h:dataTable
								var="item"
								value="#{ProzesskopieForm.existingProcessStepsList}"
								styleClass="table table-hover table-bordered"
								columnClasses="visible, tableColumnMaxWidthLong">
								
								<h:column>
									<f:facet name="header">#{msgs.nr}</f:facet>
									<h:outputText value="#{item.reihenfolge}"/>
								</h:column>
								<h:column>
									<f:facet name="header">#{msgs.titel}</f:facet>
									<h:outputText value="#{item.titel}"/>
								</h:column>
								<h:column>
									<f:facet name="header">#{msgs.status}</f:facet>
									
									<div jsf:rendered="#{item.bearbeitungsstatusEnum == 'LOCKED'}"
										title="#{msgs.statusGesperrt}"
										rel="tooltip" 
										data-toggle="tooltip"
										class="d-inline-block align-middle statusRectangle #{(LoginForm.myBenutzer.uiMode=='low_vision'?('easy-read-'):('')).concat(item.bearbeitungsstatusEnum.color)}"/>
									
									<!-- OPEN -->
									<div jsf:rendered="#{item.bearbeitungsstatusEnum == 'OPEN'}"
										title="#{msgs.statusOffen}"
										rel="tooltip"
										data-toggle="tooltip"
										class="d-inline-block align-middle statusRectangle #{(LoginForm.myBenutzer.uiMode=='low_vision'?('easy-read-'):('')).concat(item.bearbeitungsstatusEnum.color)}"/>
									
									<!-- DONE AND ANONYMIZED -->
									<div jsf:rendered="#{item.bearbeitungsstatusEnum == 'DONE' and HelperForm.anonymized}"
										title="#{item.bearbeitungsstatusEnum.title}: #{item.editTypeEnum.title}"
										rel="tooltip"
										data-toggle="tooltip"
										class="d-inline-block align-middle statusRectangle #{(LoginForm.myBenutzer.uiMode=='low_vision'?('easy-read-'):('')).concat(item.bearbeitungsstatusEnum.color)}"/>
										
									<!-- INWORK AND ANONYMIZED -->
									<div jsf:rendered="#{item.bearbeitungsstatusEnum == 'INWORK' and HelperForm.anonymized}"
										title="#{item.bearbeitungsstatusEnum.title}: #{item.editTypeEnum.title}"
										rel="tooltip"
										data-toggle="tooltip"
										class="d-inline-block align-middle statusRectangle #{(LoginForm.myBenutzer.uiMode=='low_vision'?('easy-read-'):('')).concat(item.bearbeitungsstatusEnum.color)}"/>

									<!-- DONE AND NOT ANONYMIZED -->
									<div jsf:rendered="#{item.bearbeitungsstatusEnum == 'DONE' and !HelperForm.anonymized}"
										title="#{item.bearbeitungsstatusEnum.title}: #{item.bearbeitungsbenutzer!=null and item.bearbeitungsbenutzer.id!=0?item.bearbeitungsbenutzer.nachVorname:''} (#{item.bearbeitungszeitpunkt !=null?item.bearbeitungszeitpunktAsFormattedString:''})  - #{item.editTypeEnum.title}"
										rel="tooltip"
										data-toggle="tooltip"
										class="d-inline-block align-middle statusRectangle #{(LoginForm.myBenutzer.uiMode=='low_vision'?('easy-read-'):('')).concat(item.bearbeitungsstatusEnum.color)}"/>
										
									<!-- INWORK AND NOT ANONYMIZED -->
									<div jsf:rendered="#{item.bearbeitungsstatusEnum == 'INWORK' and !HelperForm.anonymized}"
										title="#{item.bearbeitungsstatusEnum.title}: #{item.bearbeitungsbenutzer!=null and item.bearbeitungsbenutzer.id!=0?item.bearbeitungsbenutzer.nachVorname:''} (#{item.bearbeitungszeitpunkt !=null?item.bearbeitungszeitpunktAsFormattedString:''})  - #{item.editTypeEnum.title}"
										rel="tooltip"
										data-toggle="tooltip"
										class="d-inline-block align-middle statusRectangle #{(LoginForm.myBenutzer.uiMode=='low_vision'?('easy-read-'):('')).concat(item.bearbeitungsstatusEnum.color)}"/>
										
									<!-- ERROR -->
									<div jsf:rendered="#{item.bearbeitungsstatusEnum == 'ERROR'}"
										title="#{item.bearbeitungsstatusEnum.title}: #{item.bearbeitungsbenutzer!=null and item.bearbeitungsbenutzer.id!=0?item.bearbeitungsbenutzer.nachVorname:''} (#{item.bearbeitungszeitpunkt !=null?item.bearbeitungszeitpunktAsFormattedString:''})  - #{item.editTypeEnum.title}"
										rel="tooltip"
										data-toggle="tooltip"
										class="d-inline-block align-middle statusRectangle #{(LoginForm.myBenutzer.uiMode=='low_vision'?('easy-read-'):('')).concat(item.bearbeitungsstatusEnum.color)}"/>
									
									<!-- DEACTIVATED -->
									<div jsf:rendered="#{item.bearbeitungsstatusEnum == 'DEACTIVATED'}"
										title="#{msgs.statusDeactivated}"
										rel="tooltip"
										data-toggle="tooltip"
										class="d-inline-block align-middle statusRectangle #{(LoginForm.myBenutzer.uiMode=='low_vision'?('easy-read-'):('')).concat(item.bearbeitungsstatusEnum.color)}"/>
									
									<!-- INFLIGHT -->
									<div jsf:rendered="#{item.bearbeitungsstatusEnum == 'INFLIGHT'}"
										title="#{msgs.statusInFlight}"
										rel="tooltip"
										data-toggle="tooltip"
										class="d-inline-block align-middle statusRectangle #{(LoginForm.myBenutzer.uiMode=='low_vision'?('easy-read-'):('')).concat(item.bearbeitungsstatusEnum.color)}"/>
									
									<div class="ms-3 d-inline-block align-middle" jsf:rendered="#{LoginForm.myBenutzer.uiMode=='low_vision'}">
										<h:outputText value="#{item.bearbeitungsstatusEnum.title}" />
									</div>
									
								</h:column>
							
							</h:dataTable>
							
							
							
							<!-- 
							<h:panelGrid
								columns="3"
								styleClass="table table-hover table-bordered"
								columnClasses="visible, tableColumnMaxWidthLong">
							
								
								<ui:repeat
									var="step"
									value="#{ProzesskopieForm.existingProcessStepsInfoList}">
									<div>
										<td>
											<h:outputText value="#{step['stepId']}" />
										</td>
										<td>	
											<h:outputText value="#{step['stepTitle']}" />
										</td>
										<td>
											<h:outputText value="#{step['stepStatus']}" />
										</td>
									</div>
										
										
									

								
								</ui:repeat>
							
							</h:panelGrid>
							-->
						</intranda:box>
					</div>
				</div>
				
			</h:form>
			

		</header>


		<main>
			<h:form
				id="pageform0"
				styleClass="form-horizontal form-bordered"
				prependId="false">

				<div class="row">
					<div class="col-sm-12">

						<intranda:box
							boxType="action"
							boxTitle="false"
							boxForm="true"
							boxPadding="false">

							<!-- ACTION BUTTONS TO EXPAND AND COLLAPSE -->
							<intranda:boxTitle
								title="#{msgs.metadatenImportieren}"
								icon="fa-cloud-download">
								<div class="actions d-flex">
									<button
										jsf:id="expand1"
										title="#{msgs.expandImportMetadata}"
										class="btn d-flex align-items-center btn--title-action"
										jsf:action="#{NavigationForm.Reload}">
										<i
											class="fa #{NavigationForm.uiStatus.new_process_box1 eq 'full'?'fa-compress':'fa-expand'}" />
										<f:setPropertyActionListener
											target="#{NavigationForm.uiStatus.new_process_box1}"
											value="#{NavigationForm.uiStatus.new_process_box1 eq 'full'?'part':'full'}" />
										<f:ajax
											render="@form"
											execute="@form" />
									</button>
								</div>
							</intranda:boxTitle>
							<!-- // ACTION BUTTONS TO EXPAND AND COLLAPSE -->


							<!-- REQUEST OPAC -->
							<ui:fragment rendered="#{ProzesskopieForm.useOpac}">

								<!-- MULTIPLE INPUT ROW -->
								<div class="row">

									<!-- LABEL -->
									<div class="col-12 col-md-3">
										<intranda:formLabel label="#{msgs.sucheImOpac}" 
											labelFor="opacCatalogue" labelRequired="false"/>
									</div>
									<!-- // LABEL -->

									<div class="col-12 col-md-9">

										<div class="row col-12 border-0">

											<!-- CATALOGUE -->
											<div class="col-2 ps-0 py-0 min-vh-0">
												<h:selectOneMenu
													id="opacCatalogue"
													styleClass="form-select"
													pt:aria-label="#{msgs.katalog}"
													value="#{ProzesskopieForm.opacKatalog}"
													tabindex="0"
													readonly="false">
													<f:selectItems
														value="#{ProzesskopieForm.allOpacCatalogues}"
														var="step"
														itemLabel="#{step}"
														itemValue="#{step}" />
													<f:ajax render="@form"></f:ajax>
												</h:selectOneMenu>
											</div>
											<!-- // CATALOGUE -->

											<ui:include src="#{ProzesskopieForm.pluginGui}" />

											<div class="col-2 pe-0 py-0 min-vh-0">
												<button
													jsf:action="#{ProzesskopieForm.opacAuswerten}"
													jsf:id="performOpacQuery"
													title="#{msgs.opacAbfragen}"
													class="btn btn-primary-400"
													type="submit">
													<span>
														<h:outputText value="#{msgs.uebernehmen}" />
													</span>
												</button>
											</div>
										</div>

										<!-- HELP -->
										<intranda:formHelp content="#{msgs.helpSucheImOpac}" msgFor="opacCatalogue" />
										<!-- // HELP -->

									</div>

								</div>
								<!-- MULTIPLE INPUT ROW -->

							</ui:fragment>
							<!-- REQUEST OPAC -->



							<!-- REUSE TEMPLATE -->
							<ui:fragment
								rendered="#{NavigationForm.uiStatus.new_process_box1 != NULL and NavigationForm.uiStatus.new_process_box1 ne 'part' and ProzesskopieForm.useTemplates}">

								<!-- MULTIPLE INPUT ROW -->
								<div class="row">

									<!-- LABEL -->
									<div class="col-12 col-md-3">
										<intranda:formLabel label="#{msgs.AuswaehlenAusVorhandenenProzessen}" 
											labelFor="templates" labelRequired="false"/>
									</div>
									<!-- // LABEL -->

									<div class="col-12 col-md-9">

										<div class="row col-12 border-0">

											<!-- TEMPLATE -->
											<div class="col-10 ps-0 py-0 min-vh-0">
												<h:selectOneMenu
													id="templates"
													styleClass="form-select"
													pt:aria-label="#{msgs.katalog}"
													value="#{ProzesskopieForm.auswahl}"
													tabindex="0"
													readonly="false">
													<f:selectItems value="#{ProzesskopieForm.prozessTemplates}" />
												</h:selectOneMenu>
											</div>
											<!-- // TEMPLATE -->

											<div class="col-2 pe-0 py-0 min-vh-0">
												<button
													jsf:action="#{ProzesskopieForm.readMetadataFromTemplate}"
													jsf:id="templateButton"
													title="#{msgs.AuswaehlenAusVorhandenenProzessen}"
													class="btn btn-primary-400"
													type="submit">
													<span>
														<h:outputText value="#{msgs.uebernehmen}" />
													</span>
												</button>
											</div>
										</div>

										<!-- HELP -->
										<intranda:formHelp content="#{msgs.helpAuswaehlenAusVorhandenenProzessen}" msgFor="templates" />
										<!-- // HELP -->

									</div>

								</div>
								<!-- // MULTIPLE INPUT ROW -->

							</ui:fragment>
							<!-- // REUSE TEMPLATE -->

							<!-- DOCTYPE -->
							<ui:fragment
								rendered="#{ProzesskopieForm.standardFields.doctype}">

								<div class="row">
									<!-- LABEL -->
									<div class="col-12 col-md-3">
										<intranda:formLabel label="#{msgs.publicationtype}" 
											labelFor="DocType" labelRequired="false"/>
									</div>
									<!-- // LABEL -->

									<!-- SELECT -->
									<div class="col-12 col-md-9">
										<h:selectOneMenu
											id="DocType"
											styleClass="form-select"
											value="#{ProzesskopieForm.docType}"
											tabindex="0"
											readonly="false"
											onchange="submit()">
											<f:selectItems
												value="#{ProzesskopieForm.allDoctypes}"
												var="step"
												itemLabel="#{step.localizedLabel}"
												itemValue="#{step.title}" />
										</h:selectOneMenu>

										<!-- Help messages, inline + warning -->
										<intranda:formHelp content="#{msgs.help_import_DocType}" msgFor="DocType" />
									</div>
									<!-- // SELECT -->
								</div>
							</ui:fragment>
							<!-- // DOCTYPE -->


							<ui:repeat
								var="intern"
								value="#{ProzesskopieForm.additionalFields}">

								<ui:fragment
									rendered="#{intern.getShowDependingOnDoctype(ProzesskopieForm.docType)}">

									<ui:fragment rendered="#{intern.selectList==null}">
										<intranda:formInputText
											id="text"
											label="#{HelperForm.getTranslation ('import_', intern.titel)}"
											field="#{intern.wert}"
											help="#{HelperForm.getTranslation ('help_import_', intern.titel)}"
											name="id"
											displayAsRequired="#{intern.required}"
											required="false"
											forceId="false" />
									</ui:fragment>

									<ui:fragment
										rendered="#{((NavigationForm.uiStatus.new_process_box1 != NULL and NavigationForm.uiStatus.new_process_box1 ne 'part' and intern.selectList.size() lt 2) or (intern.selectList.size() gt 1)) and intern.selectList!=null and !intern.multiselect}">
										<intranda:formInputDropDown2
											id="select"
											label="#{HelperForm.getTranslation ('import_', intern.titel)}"
											field="#{intern.wert}"
											help="#{HelperForm.getTranslation ('help_import_', intern.titel)}"
											name="id"
											selectItems="#{intern.selectList}"
											displayAsRequired="#{intern.required}"
											required="false" />
									</ui:fragment>

									<ui:fragment
										rendered="#{((NavigationForm.uiStatus.new_process_box1 != NULL and NavigationForm.uiStatus.new_process_box1 ne 'part' and intern.selectList.size() lt 2) or (intern.selectList.size() gt 1)) and intern.selectList!=null and intern.multiselect}">
										<div class="row">

											<!-- LABEL -->
											<div class="col-12 col-md-3">
												<intranda:formLabel label="#{HelperForm.getTranslation ('import_', intern.titel)}" 
													labelFor="multiselect" labelRequired="#{intern.required}"/>
											</div>
											<!-- // LABEL -->

											<div class="col-12 col-md-9">
												<h:selectManyListbox
                                                    styleClass="form-select"
													value="#{intern.values}"
													id="multiselect">
													<f:selectItems
														value="#{intern.selectList}"
														itemLabel="{item}"
														itemValue="{item}"
														var="item" />
												</h:selectManyListbox>

												<!-- Help messages, inline + warning -->
												<intranda:formHelp content="#{HelperForm.getTranslation ('help_import_', intern.titel)}" msgFor="multiselect" />
											</div>
										</div>
									</ui:fragment>

								</ui:fragment>
							</ui:repeat>

						</intranda:box>
					</div>

				</div>

				<div class="row mt-3">
					<div class="col-sm-12">

						<intranda:box
							boxType="action"
							boxTitle="false"
							boxForm="true"
							boxPadding="false">

							<!-- ACTION BUTTONS TO EXPAND AND COLLAPSE -->
							<intranda:boxTitle
								title="#{msgs.prozessDetails}"
								icon="fa-tasks">
								<div class="actions d-flex">
									<button
										jsf:id="expand1"
										title="#{msgs.expandProcessDetails}"
										class="btn d-flex align-items-center btn--title-action"
										jsf:action="#{NavigationForm.Reload}">
										<i
											class="fa #{NavigationForm.uiStatus.new_process_box2 eq 'full'?'fa-compress':'fa-expand'}" />
										<f:setPropertyActionListener
											target="#{NavigationForm.uiStatus.new_process_box2}"
											value="#{NavigationForm.uiStatus.new_process_box2 eq 'full'?'part':'full'}" />
										<f:ajax
											render="@form"
											execute="@form" />
									</button>
								</div>
							</intranda:boxTitle>
							<!-- // ACTION BUTTONS TO EXPAND AND COLLAPSE -->

							<intranda:formInputText
								id="processtitle"
								label="#{msgs.prozessTitel}"
								field="#{ProzesskopieForm.prozessKopie.titel}"
								help="#{msgs.help_import_ProzessTitel}"
								name="titel"
								displayAsRequired="true"
								required="false" />

							<h:panelGroup
								rendered="#{NavigationForm.uiStatus.new_process_box2 != NULL and NavigationForm.uiStatus.new_process_box2 ne 'part'}">

								<intranda:formOutputText
									label="#{msgs.prozessvorlage}"
									field="#{ProzesskopieForm.prozessVorlage.titel}"
									help="#{msgs.help_import_workflow}"
									name="workflow" />
								<intranda:formOutputText
									label="#{msgs.projekt}"
									field="#{ProzesskopieForm.prozessKopie.projekt.titel}"
									help="#{msgs.help_import_project}"
									name="project" />

								<h:panelGroup
									rendered="#{ProzesskopieForm.standardFields.preferences}">
									<intranda:formInputDropDown2
										id="ruleset"
										label="#{msgs.regelsatz}"
										field="#{ProzesskopieForm.rulesetSelection}"
										help="#{msgs.help_import_ruleset}"
										name="Regelsatz"
										selectItems="#{ProzesskopieForm.rulesetSelectionList}"
										required="true" />
								</h:panelGroup>
							</h:panelGroup>

							<h:panelGroup
								rendered="#{ProzesskopieForm.standardFields.collections}">
								<intranda:formInputSelectMany
									id="collection"
									label="#{msgs.digitaleKollektionen}"
									field="#{ProzesskopieForm.digitalCollections}"
									help="#{msgs.help_import_DigitalCollection}"
									name="digitaleKollektionen"
									selectItems="#{ProzesskopieForm.possibleDigitalCollections}"
									required="true"
									var="step"
									itemLabel="#{step}"
									itemValue="#{step}" />

							</h:panelGroup>
							<!-- TODO: docket -->

							<h:panelGroup
								rendered="#{NavigationForm.uiStatus.new_process_box2 != NULL and NavigationForm.uiStatus.new_process_box2 ne 'part'}">
								<intranda:formInputText
									id="tiffheader1"
									label="#{msgs.tifheaderdocumentname}"
									field="#{ProzesskopieForm.tifHeaderDocumentname}"
									help="#{msgs.help_import_TifHeader}"
									name="tifheader"
									displayAsRequired="false"
									required="false" />

								<intranda:formInputText
									id="tiffheader2"
									label="#{msgs.tifheaderimagedescription}"
									field="#{ProzesskopieForm.tifHeaderImagedescription}"
									help="#{msgs.help_import_TifHeaderImagedescription}"
									name="imagedescription"
									displayAsRequired="false"
									required="false" />

								<h:panelGroup rendered="#{ProzesskopieForm.useTemplates}">
									<intranda:formInputCheckBox
										id="selectTemplate"
										label="#{msgs.inAuswahllisteAnzeigen}"
										field="#{ProzesskopieForm.prozessKopie.inAuswahllisteAnzeigen}"
										help="#{msgs.help_import_ProcessSelectionList}"
										name="check" />
								</h:panelGroup>
							</h:panelGroup>

							<h:panelGroup
								rendered="#{ProzesskopieForm.standardFields.images}">
								<intranda:formInputText
									id="images"
									label="#{msgs.guessImages}"
									field="#{ProzesskopieForm.imagesGuessed}"
									help="#{msgs.help_import_GuessImages}"
									name="guessImages"
									required="false" />
							</h:panelGroup>

							<intranda:formInputTextArea
								id="journal"
								label="#{msgs.addToProcessLog}"
								field="#{ProzesskopieForm.addToWikiField}"
								help="#{msgs.help_import_AddToProcessLog}"
								name="addToJournal"
								fieldStyle="form-control"
								required="false" />

							<div class="box__actions">
								<!-- Cancel -->
								<button
									jsf:id="cancel"
									class="btn btn-blank"
									jsf:action="process_all"
									jsf:immediate="true">
									<h:outputText value="#{msgs.abbrechen}" />
								</button>
								<h:commandLink
									styleClass="btn btn-primary-400"
									id="nextPage"
									action="#{ProzesskopieForm.openPage2}"
									rendered="#{ProzesskopieForm.configuredProperties.size() gt 0 or ProzesskopieForm.enableFileUpload}">
									<span>
										<h:outputText value="#{msgs.weiter}" />
									</span>
									<i class="fa fa-arrow-circle-o-right margin-left-5"></i>
								</h:commandLink>

								<button
									class="btn btn-success"
									jsf:id="absenden"
									jsf:action="#{ProzesskopieForm.createNewProcess}"
									jsf:rendered="#{ProzesskopieForm.configuredProperties.size() eq 0 and !ProzesskopieForm.enableFileUpload}">
									<i class="fa fa-save margin-right-5"></i>
									<span>
										<h:outputText value="#{msgs.speichern}" />
									</span>
								</button>


								<!-- Generate -->
								<button
									jsf:id="generateTitle"
									class="btn btn-blank trigger-delete"
									jsf:action="#{ProzesskopieForm.calculateProcessTitle}">
									<h:outputText value="#{msgs.generieren}" />
									<f:ajax
										execute="@form"
										render="@form" />
								</button>
							</div>
						</intranda:box>




					</div>
				</div>
			</h:form>
		</main>

		<script type="text/javascript">
		        function getKeyCode(e) {
		                 var keycode;
		                keycode = e.keyCode ? e.keyCode : e.charCode;
		                //alert('keycode ' + keycode);
		                return keycode;
		        }
		        function checkOpac(commandId,e){
		                var keycode;
		                keycode = getKeyCode(e);
		                e.stopPropagation();
		                if (keycode == 36) {
		                        return false;
		                } else if ((keycode == 13) &amp;&amp; (commandId == 'OpacRequest') ){
		                        element = document.getElementById('performOpacQuery');
		                        if (element) {
		                                element.click();
		                                return false;
		                        }
		                } else {
		                        return true;
		                }
		                return true;
		        }
		        function ignoreEnterKey(e) {
		                var keycode;
		                keycode = getKeyCode(e);
		                if (keycode == 13) {
		                        return false;
		                }
		                return true;
		        }
		 
			</script>
	</ui:define>

</ui:composition>
