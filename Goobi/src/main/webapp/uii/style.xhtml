<!-- Highlight important class names and attributes -->
<script>

  addEventListener("load", (event) => {

    function highlight(str) {

      const codeBlocks = document.querySelectorAll('code');
      const regex = new RegExp(str)
      const replacement = '<span class="highlight">' + str + '</span>';

      codeBlocks.forEach(block => {
        block.innerHTML = block.innerHTML.replace(regex, replacement)
      })
    }
    [
      'gw-table',
      'gw-table-fixed',
      'gw-table__search',
      'gw-table__search__length',
      'gw-table__filters',
      'gw-table__filters__option',
      'gw-table__filters__search-bar',
      'gw-table__wrapper',
      'gw-table-fixed__actions',
      'gw-table__actions__container',
      'box__actions',
      'me-auto',
      'boxPadding',
      'formBox',
      'boxSmall',
      'boxTitle'

    ].forEach(str => highlight(str))

  });


</script>
