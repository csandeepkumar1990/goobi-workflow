<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	template="/uii/templatePG/templatePG.html"
	xmlns:x="http://myfaces.apache.org/tomahawk"
	xmlns:intranda="http://xmlns.jcp.org/jsf/composite/compositesPG"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

<ui:param name="myPageTitle" value="#{msgs.dockets}" />

<ui:define name="breadcrumb">
<intranda:breadcrumb id="index" label="#{DashboardForm.plugin==null?msgs.startseite:msgs.dashboard}" action="index" navId="a0" />
<intranda:breadcrumb id="docket_all" label="#{myPageTitle}" action="docket_all" noSeparator="#{true}" />
</ui:define>

<ui:define name="info">
</ui:define>

<ui:define name="content">
<h:form id="myform" rendered="#{LoginForm.hasRole('Admin_Dockets')}">

<main class="row">

	<div class="col-12">
		<!--
		<div class="box box-color box-bordered">
		<div class="box-title">
		<h2>
		<i class="fa fa-print"></i>
		<h:outputText value="#{myPageTitle}" />
		</h2>
		</div>
		<div class="box-content nopadding">
		-->

		<intranda:box
			boxType="primary"
			title="#{myPageTitle}"
			icon="fa-print"

		>

		<div class="gw-table gw-table-fixed">
			<div class="gw-table__search">
				<div class="gw-table__search__length">
					<h:outputText value="#{msgs.treffer}: #{DocketForm.paginator.totalResults}" />
				</div>
			</div>

			<div class="gw-table__wrapper">
			<!-- Datentabelle -->
			<x:dataTable id="dockets" styleClass="table table-hover table-nomargin dataTable table-bordered responsive" var="item" value="#{DocketForm.paginator.list}">

			<h:column>
			<f:facet name="header">
			<h:outputText value="#{msgs.docketTitle}" />
			</f:facet>
			<h:outputText value="#{item.name}" />
			</h:column>

			<h:column>
			<f:facet name="header">
			<h:outputText value="#{msgs.docketFile}" />
			</f:facet>
			<h:outputText value="#{item.file}" />
			</h:column>

			<x:column headerClass="gw-table-fixed__actions">
			<f:facet name="header">
			<h:outputText value="#{msgs.auswahl}" />
			</f:facet>
			<!-- Bearbeiten-Schaltknopf -->
			<div class="gw-table-fixed__actions__btns">
				<button jsf:id="edit" class="btn btn-blank" jsf:rel="tooltip" jsf:action="docket_edit" title="#{msgs.editDocket}">
					<i class="fa fa-pencil"></i>
					<f:passThroughAttribute name="data-toggle" value="tooltip" />
					<f:passThroughAttribute name="aria-label" value="#{msgs.editDocket}" />
					<f:setPropertyActionListener target="#{DocketForm.myDocket}" value="#{item}" />
				</button>
			</div>
			</x:column>

			</x:dataTable>
			</div>

			<div class="box__actions">
				<!-- Neu-Schaltknopf -->
				<button jsf:id="new" class="btn btn-primary-400 me-auto" jsf:action="#{DocketForm.Neu}" jsf:immediate="true">
					<i class="fa fa-plus"></i>
					<span>
					<h:outputText value="#{msgs.createNewDocket}" />
					</span>
				</button>
			</div>
			<div class="dataTables_paginate">
				<!-- paginator -->
				<intranda:tablePaginator id="docket" paginator="#{DocketForm.paginator}" />
				<!-- /paginator -->
			</div>
		</div>
		<!--
		</div>
		-->
		</intranda:box>
	</div>
</main>
					</h:form>
</ui:define>

</ui:composition>
