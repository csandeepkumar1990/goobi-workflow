<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:of="http://omnifaces.org/functions"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="/uii/template/template.html"
    xmlns:x="http://myfaces.apache.org/tomahawk"
    xmlns:intranda="http://xmlns.jcp.org/jsf/composite/composites"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:jsf="http://xmlns.jcp.org/jsf">

    <ui:param
        name="myPageTitle"
        value="#{ProzessverwaltungForm.modusAnzeige=='aktuell'?msgs.aktuelleProzesse:msgs.prozessvorlagen}" />

    <ui:define name="title">
        <h:outputText value="#{myPageTitle}" />
    </ui:define>

    <ui:define name="breadcrumb">
        <intranda:breadcrumb
            id="id2"
            label="#{DashboardForm.plugin==null?msgs.startseite:msgs.dashboard}"
            action="index"
            navId="a0" />
        <intranda:breadcrumb
            id="processAll"
            label="#{myPageTitle}"
            action="process_all"
            noSeparator="#{true}" />
    </ui:define>

    <ui:define name="info">
    </ui:define>

    <ui:define name="content">
    	<link rel="stylesheet" href="template/css/codemirror/codemirror.css?v=#{HelperForm.buildVersion}"/>
        <script type="text/javascript" src="template/js/codemirror/codemirror.js?v=#{HelperForm.buildVersion}"/>
    	<script src="template/js/codemirror/mode/yaml/yaml.js?v=#{HelperForm.buildVersion}"/>

    	<style>
	        .CodeMirror{
				border: 1px solid #ddd;
				heigth:50px;	
			}    
	    </style>
	    
	    <script type="text/javascript">
        	function switchExpanded(id){
        		console.log("called by: "+id);
				var x = document.getElementById(id).getAttribute("aria-expanded"); 
				console.log(x)
				if (x == "true"){
					x = "false"
				} else {
					x = "true"
				}
				document.getElementById(id).setAttribute("aria-expanded", x);
        	}
        </script>
    	
        <main>
            <c:if test="#{LoginForm.hasRole('Workflow_Processes') or LoginForm.hasRole('Workflow_ProcessTemplates')}">

                <div class="row">
                    <div class="col-sm-12">
                        <div class="box box-color box-bordered">
                            <div class="box-title">
                                <h2>
                                    <i class="fa fa-tasks"></i>
                                    <h:outputText value="#{myPageTitle}" />
                                </h2>
                            </div>
                            <div class="box-content nopadding">
                                <div class="dataTables_wrapper">
                                    <div class="row">

                                        <h:form id="searchform">

                                            <div class="col-md-1">
                                                <div
                                                    class="dataTables_length"
                                                    style="margin-bottom: 10px;">
                                                    <button
                                                        class="expandbutton font-black"
                                                        jsf:action="#{ProzessverwaltungForm.generateFilterWithIdentfiers}"
                                                        title="#{msgs.process_generateFilterQueryForHits}">
                                                        <i class="btn fa fa-filter margin-right-5" />
                                                        <h:outputText value="#{msgs.treffer}: #{ProzessverwaltungForm.paginator.totalResults}" />
                                                    </button>
                                                </div>
                                            </div>

                                            <div class="col-md-11">
                                                <x:aliasBeansScope>
                                                    <x:aliasBean
                                                        alias="#{Form}"
                                                        value="#{ProzessverwaltungForm}" />
                                                    <x:aliasBean
                                                        alias="#{label}"
                                                        value="#{ProzessverwaltungForm.modusAnzeige=='aktuell'?msgs.filterProcesses:msgs.filterProcessTemplates}" />
                                                    <f:subview id="sub1">
                                                        <ui:include src="includes/task/list_searchAndSave.xhtml" />
                                                    </f:subview>
                                                </x:aliasBeansScope>

                                                <ui:include src="includes/process/list_filterAndDisplay.xhtml" />
                                            </div>

                                        </h:form>
                                    </div>
                                    <h:form id="myform">

                                        <!-- +++++++++++++++++  Display as grid ++++++++++++++++++++++++ -->
                                        <h:panelGroup
                                            rendered="#{ProzessverwaltungForm.modusAnzeige!='vorlagen' and ProzessverwaltungForm.anzeigeAnpassen['gridview']}">

                                            <ui:include src="includes/process/list_grid.xhtml" />

                                        </h:panelGroup>

                                        <!-- +++++++++++++++++  Display as table ++++++++++++++++++++++++ -->
                                        <table role="grid" id="processTable"
										class="table table-hover table-nomargin dataTable table-bordered responsive"
										jsf:rendered="#{ProzessverwaltungForm.modusAnzeige=='vorlagen' or not ProzessverwaltungForm.anzeigeAnpassen['gridview']}">
										<!-- ### Columnheader row ### -->
											<thead>
												<tr role="row">
													<!-- Selection Boxes -->
													<th class="tableColumnOverflow width120" jsf:rendered="#{ProzessverwaltungForm.modusAnzeige!='vorlagen' and ProzessverwaltungForm.anzeigeAnpassen['selectionBoxes']}">
														<x:div>
	                                                        
	                                                        <h:outputText value="#{msgs.auswahl2}" />
	
	                                                        <button
	                                                            jsf:action="#{ProzessverwaltungForm.SelectionAll}"
	                                                            jsf:id="selectall"
	                                                            title="#{msgs.alleAuswaehlen}"
	                                                            class="button-link">
	                                                            <i class="fa fa-check-square-o font-black margin-left-5" />
	                                                        </button>
	                                                        <button
	                                                            jsf:action="#{ProzessverwaltungForm.SelectionNone}"
	                                                            jsf:id="selectnone"
	                                                            title="#{msgs.auswahlEntfernen}"
	                                                            class="button-link">
	                                                            <i class="fa fa-square-o font-black margin-left-5" />
	                                                        </button>
	                                                    </x:div>
													</th>
													<!-- Process Id -->
													<intranda:columnheader
														addClass="tableColumnOverflow width80"
				                                        name="id"
				                                        form="#{ProzessverwaltungForm}"
				                                        value="#{msgs.id}"
				                                        rendered="#{ProzessverwaltungForm.anzeigeAnpassen['processId']}"
				                                        ajaxRender=":myform" 
				                                        reverseOrder="true"/>
				                                    <!-- thumbnail -->
				                                    <intranda:columnheader
														addClass="width80"
				                                        value="#{msgs.thumbnail}"
				                                        rendered="#{ProzessverwaltungForm.anzeigeAnpassen['thumbnail'] and ProzessverwaltungForm.modusAnzeige!='vorlagen'}" 
				                                        sortable="false"/>
				                                    <!-- Embedded Metadata -->
				                                    <intranda:columnheader
														addClass="tableColumnOverflow maxWidth300"
				                                        value="#{msgs.metadata}"
				                                        rendered="#{ProzessverwaltungForm.anzeigeAnpassen['metadatadetails'] and ProzessverwaltungForm.modusAnzeige!='vorlagen'}"
				                                        sortable="false"/>
				                                    <!-- Batch Id -->
													<intranda:columnheader
														addClass="tableColumnOverflow width80"
				                                        name="batch"
				                                        form="#{ProzessverwaltungForm}"
				                                        value="#{msgs.batch}"
				                                        rendered="#{ProzessverwaltungForm.anzeigeAnpassen['batchId'] and ProzessverwaltungForm.modusAnzeige!='vorlagen'}"
				                                        ajaxRender=":myform" />
				                                    <!-- Alle Schritte Auflisten -->
													<intranda:columnheader
														addClass="tableColumnOverflow maxWidth300"
				                                        name="titel"
				                                        form="#{ProzessverwaltungForm}"
				                                        value="#{ProzessverwaltungForm.modusAnzeige=='aktuell'?msgs.prozessTitel:msgs.titel}"
				                                        rendered="true"
				                                        ajaxRender=":myform" 
				                                        id="ajaxcolumn" />
				                                    <!-- Costum Columns -->
				                                    <c:forEach
		                                                items="#{LoginForm.listOfCustomColumns}"
		                                                var="var">
		                                                <intranda:columnheader
															addClass="width80"
					                                        value="#{msgs[fn:substring(var, fn:indexOf(var,'.') lt 0 ? 1 : fn:indexOf(var,'.') + 1, var.length() - fn.indexOf(var,'.') - 1)]}"
					                                        sortable="false" />
					                                        <!-- rendered="#{ProzessverwaltungForm.modusAnzeige!='vorlagen'}" --> 
					                                </c:forEach>
					                                <!-- Vorgangsdatum -->
													<intranda:columnheader
														addClass="tableColumnOverflow maxwidth200"
				                                        name="vorgangsdatum"
				                                        form="#{ProzessverwaltungForm}"
				                                        value="#{msgs.vorgangsdatum}"
				                                        rendered="#{ProzessverwaltungForm.anzeigeAnpassen['processDate']}"
				                                        ajaxRender=":myform" />
				                                    <!-- Ruleset -->
				                                    <intranda:columnheader
														addClass="tableColumnOverflow maxWidth120"
				                                        value="#{msgs.regelsatz}"
				                                        rendered="#{ProzessverwaltungForm.anzeigeAnpassen['processRuleset']}"
				                                        sortable="false"/>
				                                    <!-- Status -->
													<intranda:columnheader
														addClass="tableColumnOverflow width200"
				                                        name="fortschritt"
				                                        form="#{ProzessverwaltungForm}"
				                                        value="#{msgs.status}"
				                                        ajaxRender=":myform" />
				                                    <!-- . -->
													<intranda:columnheader
														addClass="tableColumnOverflow maxWidth120 #{item.getProjekt().projectIsArchived?'font-status-deactivated':'font-black'}"
				                                        name="projekt"
				                                        form="#{ProzessverwaltungForm}"
				                                        value="#{msgs.projekt}"
				                                        ajaxRender=":myform" />
				                                    <!-- .. -->
													<intranda:columnheader
														addClass="tableColumnOverflow maxWidth120"
				                                        name="institution"
				                                        form="#{ProzessverwaltungForm}"
				                                        value="#{msgs.institution}"
				                                        rendered="#{ProzessverwaltungForm.modusAnzeige!='vorlagen' and ProzessverwaltungForm.anzeigeAnpassen['institution']}"
				                                        ajaxRender=":myform" />
				                                     <!-- Lockings -->
				                                    <intranda:columnheader
				                                    	rendered="#{ProzessverwaltungForm.modusAnzeige!='vorlagen' and ProzessverwaltungForm.anzeigeAnpassen['lockings']}"
				                                    	addClass="tableColumnOverflow maxWidth120 width100"
				                                        name="sperrungen"
				                                        form="#{ProzessverwaltungForm}"
				                                        value="#{msgs.sperrungen}"
				                                        ajaxRender=":myform" />
				                                    <!-- .... -->
													<intranda:columnheader
														addClass="tableColumnOverflow maxWidth120"
				                                        value="#{msgs.lastStatusUpdate}"
				                                        rendered="#{ProzessverwaltungForm.modusAnzeige!='vorlagen' and ProzessverwaltungForm.anzeigeAnpassen['editionDate']}"
				                                        sortable="false"/>
				                                    <!-- ..... -->
													<intranda:columnheader
														addClass="tableColumnOverflow maxWidth120"
				                                        value="#{msgs.userLastStatusUpdate}"
				                                        rendered="#{ProzessverwaltungForm.modusAnzeige!='vorlagen' and ProzessverwaltungForm.anzeigeAnpassen['editionUser']}"
				                                        sortable="false"/>
				                                    <!-- ...... -->
													<intranda:columnheader
														addClass="tableColumnOverflow maxWidth120"
				                                        value="#{msgs.taskLastStatusUpdate}"
				                                        rendered="#{ProzessverwaltungForm.modusAnzeige!='vorlagen' and ProzessverwaltungForm.anzeigeAnpassen['editionTask']}"
				                                        sortable="false"/>
				                                   	<!-- swapped out -->
													<intranda:columnheader
														addClass="tableColumnOverflow width100"
				                                        value="#{msgs.ausgelagert}"
				                                        rendered="#{ProzessverwaltungForm.modusAnzeige!='vorlagen' and ProzessverwaltungForm.anzeigeAnpassen['swappedOut']}"
				                                        sortable="false"/>
                                                        
                                                     <!-- number of images -->
                                                    <intranda:columnheader
                                                        rendered="#{ProzessverwaltungForm.modusAnzeige!='vorlagen' and ProzessverwaltungForm.anzeigeAnpassen['numberOfImages']}"
                                                        value="#{msgs.NumberOfImages}"
                                                        addClass="tableColumnOverflow maxWidth120"
                                                        name="numberOfImages"
                                                        form="#{ProzessverwaltungForm}"
                                                        ajaxRender=":myform"
                                                        />                                                        
				                                    <!-- Buttons -->
													<intranda:columnheader
														addClass="width200"
				                                        value="#{msgs.auswahl}"
				                                        sortable="false"/>
												</tr>
											</thead>
											<ui:repeat var="item"
												value="#{ProzessverwaltungForm.paginator.list}"
												varStatus="status">
												<tr role="row">
													<!-- Selection Boxes -->
													<td class="tableColumnOverflow width120" jsf:rendered="#{ProzessverwaltungForm.modusAnzeige!='vorlagen' and ProzessverwaltungForm.anzeigeAnpassen['selectionBoxes']}">
														<button
		                                                	jsf:id="selected"
		                                                	aria-label="#{msgs.auswahl2}"
		                                                	class="button-link">
		                                                    <i class="font-black #{item.selected?'fa fa-check-square-o':'fa fa-square-o'}" />
		                                                    <f:setPropertyActionListener
		                                                        target="#{item.selected}"
		                                                        value="#{item.selected?false:true}" />
		                                                    <f:ajax render=":myform" />
		                                                </button>
		                                            </td>
		                                            <!-- Process Id -->
		                                            <td jsf:rendered="#{ProzessverwaltungForm.anzeigeAnpassen['processId']}" class="wb-normal">
		                                            	<h:outputText value="#{item.id}" />
		                                            </td>
		                                            <!-- thumbnail -->
		                                            <td jsf:rendered="#{ProzessverwaltungForm.anzeigeAnpassen['thumbnail'] and ProzessverwaltungForm.modusAnzeige!='vorlagen'}">
		                                            	<canvas
															class="thumb-canvas" style="width: 150px;"
															data-image_small="#{item.getRepresentativeImage(250)}"
															data-image_large="#{item.getRepresentativeImage(750)}"
															id="thumbnail-#{item.id}">
				                                        </canvas>
													</td>
													<!-- Embedded Metadata -->
													<td jsf:rendered="#{ProzessverwaltungForm.anzeigeAnpassen['metadatadetails'] and ProzessverwaltungForm.modusAnzeige!='vorlagen'}">
														<table>
															<ui:repeat var="metadata" value="#{item.metadataList}"
																varStatus="metadatastatus" id="metadatalist">
																<h:panelGroup rendered="#{metadata.one == 'TitleDocMain'
																			 or metadata.one == 'Author'
																			 or metadata.one == 'PlaceOfPublication'
																			 or metadata.one == 'PublicationYear'
																			 or metadata.one == 'PublisherName'
																			 or metadata.one == 'CatalogIDDigital'
																			 or metadata.one == 'shelfmarksource'}">
																	<tr>
																		<td
																			style="border: none !important; padding: 2px; vertical-align: top;"><h:outputText
																				value="#{msgs['process_grid_'.concat(metadata.one)]}:" /></td>
																		<td
																			style="border: none !important; padding: 2px; white-space: normal;"><h:outputText
																				value="#{metadata.two}" /></td>
																	</tr>
																</h:panelGroup>
															</ui:repeat>
														</table>
													</td>
													<!-- Batch id -->
													<td jsf:rendered="#{ProzessverwaltungForm.anzeigeAnpassen['batchId'] and ProzessverwaltungForm.modusAnzeige!='vorlagen'}">
														<h:outputText value="#{item.batch.batchId}"
															rendered="#{item.batch != null}" /> 
														<h:outputText value="(#{item.batch.batchName})"
															rendered="#{item.batch != null and item.batch.batchName != null}" />
													</td>
													<!-- Alle Schritte Auflisten -->
													<td>
														 <ui:include src="includes/ajaxPlusMinusButton.xhtml" /> <h:panelGroup
															rendered="#{item.panelAusgeklappt}">
															<div class="box box-small box-color box-bordered">
																<div class="box-title">
																	<h3>
																		<i class="fa fa-list"></i> #{msgs.details}
																	</h3>
																</div>
																<div class="box-content nopadding">

																	<x:dataTable
																		styleClass="table table-hover table-bordered"
																		id="prozessdetails" var="step"
																		value="#{item.schritteList}">

																		<h:column>
																			<f:facet name="header">
																				<h:outputText value="#{msgs.nr}" />
																			</f:facet>
																			<h:outputText value="#{step.reihenfolge}"
																				styleClass="#{step.bearbeitungsstatusEnum == 'DEACTIVATED'?'font-light':''}" />
																		</h:column>

																		<h:column>
																			<f:facet name="header">
																				<h:outputText value="#{msgs.titel}"
																					style="white-space: normal;" />
																			</f:facet>
																			<h:panelGroup rendered="#{step.typAutomatisch}">
																				<i class="fa fa-cogs font-light margin-right-10"
																					title="#{msgs.automatischerSchritt}" />
																			</h:panelGroup>
																			<h:panelGroup rendered="#{not step.typAutomatisch}">
																				<i class="fa fa-user-o font-light margin-right-10"
																					title="#{msgs.normalerSchritt}" />
																			</h:panelGroup>
																			<h:outputText value="#{step.titelLokalisiert}"
																				title="#{step.titel}" style="white-space: normal;"
																				styleClass="#{step.reihenfolge}_id #{step.bearbeitungsstatusEnum == 'DEACTIVATED'?'font-light':''}" />
																		</h:column>

																		<h:column>
																			<f:facet name="header">
																				<h:outputText value="#{msgs.status}" />
																			</f:facet>

																			<ul class="colors small13">
																				<h:panelGroup
																					rendered="#{step.bearbeitungsstatusEnum == 'LOCKED'}">
																					<li
																						class="statusSmall #{(LoginForm.myBenutzer.uiMode=='low_vision'?('easy-read-'):('')).concat(step.bearbeitungsstatusEnum.color)}"
																						title="#{msgs.statusGesperrt}" rel="tooltip" />
																				</h:panelGroup>
																				<h:panelGroup
																					rendered="#{step.bearbeitungsstatusEnum == 'OPEN'}">
																					<li
																						class="statusSmall #{(LoginForm.myBenutzer.uiMode=='low_vision'?('easy-read-'):('')).concat(step.bearbeitungsstatusEnum.color)}"
																						title="#{msgs.statusOffen}" rel="tooltip" />
																				</h:panelGroup>

																				<h:panelGroup
																					rendered="#{step.bearbeitungsstatusEnum == 'DONE' and HelperForm.anonymized}">
																					<li
																						class="statusSmall #{(LoginForm.myBenutzer.uiMode=='low_vision'?('easy-read-'):('')).concat(step.bearbeitungsstatusEnum.color)}"
																						rel="tooltip"
																						title="#{step.bearbeitungsstatusEnum.title} #{step.editTypeEnum.title}" />
																				</h:panelGroup>
																				<h:panelGroup
																					rendered="#{step.bearbeitungsstatusEnum == 'INWORK' and HelperForm.anonymized}">
																					<li
																						class="statusSmall #{(LoginForm.myBenutzer.uiMode=='low_vision'?('easy-read-'):('')).concat(step.bearbeitungsstatusEnum.color)}"
																						rel="tooltip"
																						title="#{step.bearbeitungsstatusEnum.title}: #{step.editTypeEnum.title}" />
																				</h:panelGroup>

																				<h:panelGroup
																					rendered="#{step.bearbeitungsstatusEnum == 'DONE' and !HelperForm.anonymized}">
																					<li
																						class="statusSmall #{(LoginForm.myBenutzer.uiMode=='low_vision'?('easy-read-'):('')).concat(step.bearbeitungsstatusEnum.color)}"
																						rel="tooltip"
																						title="#{step.bearbeitungsstatusEnum.title}: #{step.bearbeitungsbenutzer!=null and step.bearbeitungsbenutzer.id!=0?step.bearbeitungsbenutzer.nachVorname:''} (#{step.bearbeitungszeitpunkt !=null?step.bearbeitungszeitpunktAsFormattedString:''})  - #{step.editTypeEnum.title}" />
																				</h:panelGroup>
																				<h:panelGroup
																					rendered="#{step.bearbeitungsstatusEnum == 'INWORK' and !HelperForm.anonymized}">
																					<li
																						class="statusSmall #{(LoginForm.myBenutzer.uiMode=='low_vision'?('easy-read-'):('')).concat(step.bearbeitungsstatusEnum.color)}"
																						rel="tooltip"
																						title="#{step.bearbeitungsstatusEnum.title}: #{step.bearbeitungsbenutzer!=null and step.bearbeitungsbenutzer.id!=0?step.bearbeitungsbenutzer.nachVorname:''} (#{step.bearbeitungszeitpunkt !=null?step.bearbeitungszeitpunktAsFormattedString:''})  - #{step.editTypeEnum.title}" />
																				</h:panelGroup>
																				<h:panelGroup
																					rendered="#{step.bearbeitungsstatusEnum == 'ERROR' and !HelperForm.anonymized}">
																					<li
																						class="statusSmall #{(LoginForm.myBenutzer.uiMode=='low_vision'?('easy-read-'):('')).concat(step.bearbeitungsstatusEnum.color)}"
																						rel="tooltip"
																						title="#{step.bearbeitungsstatusEnum.title}: #{step.bearbeitungsbenutzer!=null and step.bearbeitungsbenutzer.id!=0?step.bearbeitungsbenutzer.nachVorname:''} (#{step.bearbeitungszeitpunkt !=null?step.bearbeitungszeitpunktAsFormattedString:''})  - #{step.editTypeEnum.title}" />
																				</h:panelGroup>
																				<h:panelGroup
																					rendered="#{step.bearbeitungsstatusEnum == 'ERROR' and HelperForm.anonymized}">
																					<li
																						class="statusSmall #{(LoginForm.myBenutzer.uiMode=='low_vision'?('easy-read-'):('')).concat(step.bearbeitungsstatusEnum.color)}"
																						rel="tooltip"
																						title="#{step.bearbeitungsstatusEnum.title}: #{step.editTypeEnum.title}" />
																				</h:panelGroup>

																				<h:panelGroup
																					rendered="#{step.bearbeitungsstatusEnum == 'DEACTIVATED'}">
																					<li
																						class="statusSmall #{(LoginForm.myBenutzer.uiMode=='low_vision'?('easy-read-'):('')).concat(step.bearbeitungsstatusEnum.color)}"
																						title="#{step.bearbeitungsstatusEnum.title}"
																						rel="tooltip" />
																				</h:panelGroup>

																				<h:panelGroup
																					rendered="#{step.bearbeitungsstatusEnum == 'INFLIGHT'}">
																					<li
																						class="statusSmall #{(LoginForm.myBenutzer.uiMode=='low_vision'?('easy-read-'):('')).concat(step.bearbeitungsstatusEnum.color)}"
																						title="#{msgs.statusInFlight}"
																						data-toggle="tooltip"></li>
																				</h:panelGroup>
																			</ul>
																			<h:outputText
																				value="#{step.bearbeitungsstatusEnum.title}"
																				rendered="#{LoginForm.myBenutzer.uiMode=='low_vision'}" />
																		</h:column>

																	</x:dataTable>

																</div>
															</div>

														</h:panelGroup>
													</td>
													<!-- Custom Columns -->
													<c:forEach
		                                                items="#{LoginForm.listOfCustomColumns}"
		                                                var="var">
														<td>
															<h:outputText value="#{item.getReplacedVariable(var)}" />
														</td>
													</c:forEach>
													<!-- Vorgangsdatum -->
													<td jsf:rendered="#{ProzessverwaltungForm.anzeigeAnpassen['processDate']}">
														<h:outputText value="#{item.erstellungsdatumAsString}">
															<!-- <f:convertDateTime locale="#{SpracheForm.locale}" type="date" dateStyle="medium"/> -->
														</h:outputText>
													</td>
													<!-- Ruleset -->
													<td jsf:rendered="#{ProzessverwaltungForm.anzeigeAnpassen['processRuleset']}">
														<h:outputText value="#{item.regelsatz.titel}" />
													</td>
													<!-- Status -->
													<td>
														<h:panelGroup
		                                                    rendered="#{item.fortschritt3 gt 0}"
		                                                    data-toggle="tooltip"

            <script type="text/javascript">
				window.onload = function() {
					loadImages();
					// load codemirror for some syntax highlighting
					initGoobiScriptCodeMirror();
				}
				
            	var goobiScriptCodeMirror;
            	
                function initGoobiScriptCodeMirror() {
                	var goobiScriptTextArea = document.getElementById("goobiScriptfield");
                	if(goobiScriptTextArea) {
                    	goobiScriptCodeMirror = CodeMirror.fromTextArea(goobiScriptTextArea, {
    						lineNumbers: true,
    						mode: 'yaml'
    					});
                    	goobiScriptCodeMirror.on('change', editor => {
    						document.getElementById("goobiScriptfield").innerHTML = editor.getValue();   
    				    });
                	}
                }
				
                jsf.ajax.addOnEvent( function( data ) {
                    var ajaxstatus = data.status; 
                    switch ( ajaxstatus ) {
                        case "success":
                        	if(data.source.id == "expandbutton5") {
                        		initGoobiScriptCodeMirror();
                        	}
                            break;
                    }
                } );
			</script>
