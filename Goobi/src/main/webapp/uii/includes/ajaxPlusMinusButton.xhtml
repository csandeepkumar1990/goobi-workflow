<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" 
	xmlns:x="http://myfaces.apache.org/tomahawk">

	<composite:interface>
	</composite:interface>

	<composite:implementation>

		<h:commandLink styleClass="font-black" rendered="#{!item.panelAusgeklappt}" title="#{item.titel}"  id="displayDetails">
			<i class="fa fa-angle-right margin-right-5"></i>
			<h:outputText value="#{item.titelLokalisiert}" />
			<f:setPropertyActionListener target="#{item.panelAusgeklappt}" value="true"/>
			<f:ajax render=":myform" />
		</h:commandLink>
		
		<h:commandLink styleClass="font-black" rendered="#{item.panelAusgeklappt}" title="#{item.titel}"  id="hideDetails">
			<i class="fa fa-angle-down margin-right-5"></i>
			<h:outputText value="#{item.titelLokalisiert}" />
			<f:setPropertyActionListener target="#{item.panelAusgeklappt}" value="false"/>
			<f:ajax render=":myform" />
		</h:commandLink>

	</composite:implementation>

</ui:composition>
