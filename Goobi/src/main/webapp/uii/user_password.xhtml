<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
	template="/uii/template/template.html" xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions" xmlns:x="http://myfaces.apache.org/tomahawk"
	xmlns:intranda="http://xmlns.jcp.org/jsf/composite/composites" xmlns:jsf="http://xmlns.jcp.org/jsf">

	<ui:param name="myPageTitle" value="#{msgs.passwortAendern}" />

	<ui:define name="breadcrumb">
		<intranda:breadcrumb id="index" label="#{DashboardForm.plugin==null?msgs.startseite:msgs.dashboard}" action="index" navId="a0" />
		<intranda:breadcrumb id="userPassword" label="#{myPageTitle}" action="user_password" noSeparator="#{true}" />
	</ui:define>

	<ui:define name="info">
	</ui:define>

	<ui:define name="content">
		<script type="text/javascript">
			window.onload = function() {
				document.getElementById('passwortAendernAlt').focus();
			}
		</script>
		
		<h:form id="myform" styleClass="form-horizontal form-bordered"
			onkeypress="submitOnEnter(event);">

			<div class="row" role="main">
				<div class="col-sm-12">
					<div class="box box-color box-bordered">
						<div class="box-title">
							<h2>
								<i class="fa fa-key"></i>
								<h:outputText value="#{myPageTitle}" />
							</h2>
						</div>
						<div class="box-content nopadding">

							<intranda:formInputSecretText id="oldPassword" label="#{msgs.altesPasswort}"
								field="#{LoginForm.passwortAendernAlt}" help="#{msgs.helpAltesPasswort}"
								name="passwortAendernAlt" fieldStyle="form-control" />

							<intranda:formInputSecretText id="newPassword" label="#{msgs.neuesPasswort}"
								field="#{LoginForm.passwortAendernNeu1}" help="#{msgs.helpNeuesPasswort}"
								name="passwortAendernNeu1" fieldStyle="form-control" />
						
							<intranda:formInputSecretText id="confirm" label="#{msgs.confirmNewPassword}"
								field="#{LoginForm.passwortAendernNeu2}" help="#{msgs.helpConfirmNewPassword}"
								name="passwortAendernNeu2" fieldStyle="form-control" />

							<div class="form-actions">
								<!-- Save -->
								<button class="btn btn-success submitOnEnter pull-right font-size-s margin-bottom-most" jsf:id="absenden"
									jsf:action="#{LoginForm.PasswortAendernSpeichern}">
									<i class="fa fa-save margin-right-5"></i>
									<h:outputText value="#{msgs.speichern}" />
								</button>

								<!-- Cancel -->
								<h:link id="cancel" styleClass="btn margin-sides-10 pull-right font-size-s" outcome="index" value="#{msgs.abbrechen}" />
							</div>


						</div>
					</div>
				</div>

			</div>

		</h:form>

	</ui:define>

</ui:composition>
