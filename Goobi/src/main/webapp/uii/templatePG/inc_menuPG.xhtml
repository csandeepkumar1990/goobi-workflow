<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:x="http://myfaces.apache.org/tomahawk"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:intranda="http://xmlns.jcp.org/jsf/composite/composites"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

	<composite:interface />

	<composite:implementation>
		<nav aria-label="navigation" id="navigation" class="navbar navbar-expand-lg">
			<h:form id="menu" class="container-fluid">
				<!-- Goobi-Workflow-Logo -->
				<a aria-label="intranda Logo"
					href="index.xhtml"
					id="brand">
					<img src="template/img/goobi/goobi_eyes.svg" alt="" width="30" height="24" />

				</a>

				<!-- The menu in the right corner -->
				<ui:include src="inc_menu_preferencesPG.xhtml" />

				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<!-- The main menu with "Start", "My Tasks", "Workflow", "Administration" and "Controlling" -->
				<!-- This must be AFTER the preferences menu because the main menu is a dropdown menu in the small-mode. Otherwise it cannot be openend correctly-->

				<div class="navbar navbar-collapse collapse" id="navbarSupportedContent">
					<ui:include src="inc_menu_mainPG.xhtml" />
				</div>

			</h:form>
		</nav>
		<script type="text/javascript">
			loadMenu();
		</script>
	</composite:implementation>
</ui:composition>
