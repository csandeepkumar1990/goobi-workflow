<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:x="http://myfaces.apache.org/tomahawk"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:jsf="http://xmlns.jcp.org/jsf">

    <composite:interface>
    </composite:interface>

    <composite:implementation>
                    <div
                        class="#{NavigationForm.uiStatus['imageCommentsBig']?'':''}"
                        data-scrolldown="true"
                        style="overflow: auto; width: auto; height: 330px;">
                        <h:panelGroup
                            rendered="#{bean.imageComments.size()>0}">
                            <table style="width: 100%"
                                class="table table-hover table-bordered">
                                <ui:repeat var="entry"
                                    value="#{bean.imageComments}"
                                    varStatus="row">
                                    <h:panelGroup>
                                        <tr class="row">
                                       		<td class="col">
                                       			<h:outputText
	                                                value="#{entry.getLocalizedFormatedDate()}"
	                                                escape="false" />
                                                   <br />
	                                            <h:outputText
	                                                value="#{entry.userName}"
	                                                escape="false" />
                                       		</td>
                                            <td class="col">
                                            	<h:outputText
                                                    value="#{entry.step}"
                                                    title="#{entry.location}"
                                                    styleClass="#{entry.styleClass}"
                                                    escape="false" />
                                            </td>
                                            <td class="col">
                                            	<h:outputText
                                                    value="#{entry.imageName}"
                                                    title="#{entry.imageFolder}"
                                                    escape="false" />
                                            </td>
                                            <td class="col-6">
                                           		<h:outputText
                                                    value="#{entry.comment}"
                                                    escape="false" />
                                            </td>
                                        </tr>
                                    </h:panelGroup>
                                </ui:repeat>
                            </table>
                        </h:panelGroup>
                    </div>

    </composite:implementation>

</ui:composition>
