<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:x="http://myfaces.apache.org/tomahawk"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:intranda="http://xmlns.jcp.org/jsf/composite/compositesPG">

	<composite:interface>
	</composite:interface>

	<composite:implementation>

		<div
			class="alert alert-warning"
			role="alert"
			jsf:rendered="#{AktuelleSchritteForm.mySchritt.bearbeitungsbenutzer.id != LoginForm.myBenutzer.id}">
			#{msgs.workflowStepOfAnotherUser}</div>

		<h:form
			id="actionBoxForm"
			rendered="#{AktuelleSchritteForm.mySchritt.bearbeitungsbenutzer.id == LoginForm.myBenutzer.id}">
					  
			<intranda:box
				boxType="action"
				boxForm="true"
				boxPadding="false"
				boxTitle="false">

				<intranda:boxTitle
					title="#{msgs.moeglicheAktionen}"
					icon="fa-cog">
					<ul class="tabs">
						<li
							class="tab #{NavigationForm.uiStatus.taskActionBox_view ne 'tab2' and NavigationForm.uiStatus.taskActionBox_view ne 'tab3'?'active':''}">
							<h:commandLink
								id="tab1"
								action="{NavigationForm.Reload}"
								value="#{msgs.executeTask}">
								<f:setPropertyActionListener
									target="#{NavigationForm.uiStatus.taskActionBox_view}"
									value="" />
								<f:ajax
									render=":actionBoxForm"
									execute=":actionBoxForm" />
							</h:commandLink>
						</li>
						<li
							class="tab #{NavigationForm.uiStatus.taskActionBox_view eq 'tab2'?'active':''}"
							jsf:rendered="#{AktuelleSchritteForm.previousStepsForProblemReporting.size() > 0}">
							<h:commandLink
								id="tab2"
								action="{NavigationForm.Reload}"
								value="#{msgs.reportError}">
								<f:setPropertyActionListener
									target="#{NavigationForm.uiStatus.taskActionBox_view}"
									value="tab2" />
								<f:ajax
									render=":actionBoxForm"
									execute=":actionBoxForm" />
							</h:commandLink>
						</li>
						<li
							class="tab #{NavigationForm.uiStatus.taskActionBox_view eq 'tab3'?'active':''}"
							jsf:rendered="#{AktuelleSchritteForm.mySchritt.prioritaet>9}">
							<h:commandLink
								id="tab3"
								action="{NavigationForm.Reload}"
								value="#{msgs.reportSolution}">
								<f:setPropertyActionListener
									target="#{NavigationForm.uiStatus.taskActionBox_view}"
									value="tab3" />
								<f:ajax
									render=":actionBoxForm"
									execute=":actionBoxForm" />
							</h:commandLink>
						</li>
					</ul>
				</intranda:boxTitle>

				<div class="tab-content">

					<!-- TAB 1 - ACTION -->
					<h:panelGroup
						class="p-3"
						layout="block"
						id="tab1"
						rendered="#{NavigationForm.uiStatus.taskActionBox_view ne 'tab2' and NavigationForm.uiStatus.taskActionBox_view ne 'tab3'}">


						<!-- STEP is LOCKED, NO ACTION ALLOWED -->
						<h:panelGroup rendered="#{AktuelleSchritteForm.mySchritt.prozess.benutzerGesperrt != null}">
							<h:outputText value="#{msgs.gesperrt}" />

							<h:panelGrid
								columns="2"
								styleClass="alert alert-danger w-100 d-block mt-3 mb-3">
								<h:outputText value="#{msgs.benutzer}: "/>
								<h:outputText value="#{AktuelleSchritteForm.mySchritt.prozess.benutzerGesperrt.nachVorname} namename" styleClass="ms-5 fw-bold"/>
								<h:outputText value="#{msgs.standort}: " />
								<h:outputText value="#{AktuelleSchritteForm.mySchritt.prozess.benutzerGesperrt.standort} hallo" styleClass="ms-5 fw-bold"/>
								<h:outputText value="#{msgs.lebenszeichen} " />
								<h:outputText value="#{AktuelleSchritteForm.mySchritt.prozess.minutenGesperrt} min #{AktuelleSchritteForm.mySchritt.prozess.sekundenGesperrt} sec" styleClass="ms-5 fw-bold"/>
							</h:panelGrid>
							<h:outputText value="#{msgs.spaeter}" />

							<!-- Bei Sperrung durch eigenen Benutzer: Sperrung aufheben kÃ¶nnen -->
							<button
								jsf:id="action1"
								jsf:rendered="#{(AktuelleSchritteForm.mySchritt.prozess.benutzerGesperrt != null) and (AktuelleSchritteForm.mySchritt.prozess.benutzerGesperrt.id == LoginForm.myBenutzer.id)}"
								jsf:action="#{AktuelleSchritteForm.SperrungAufheben}"
								title="#{msgs.oderSperrungAufheben}">
								<h:outputText value="#{msgs.oderSperrungAufheben}" />
							</button>
			
						</h:panelGroup>
						<!-- // STEP is LOCKED, NO ACTION ALLOWED -->
						

						<!-- STEP NOT LOCKED, ACTION ALLOWED -->
						<h:panelGroup rendered="#{AktuelleSchritteForm.mySchritt.prozess.benutzerGesperrt == null}">
									  
							<!-- PLUGIN - FULL -->
							<!-- visible only for Plugins without any gui or with full gui -->
							<button
								jsf:id="runPluginFullGUI"
								jsf:rendered="#{AktuelleSchritteForm.myPlugin !=null and (AktuelleSchritteForm.myPlugin.pluginGuiType == 'FULL' or AktuelleSchritteForm.myPlugin.pluginGuiType == 'PART_AND_FULL')}"
								jsf:action="#{AktuelleSchritteForm.runPlugin}"
								class="btn btn-link d-block"
								onclick="preventDoubleSubmit(this);">
								<!-- <h:graphicImage value="/uii/plugins/step/#{AktuelleSchritteForm.myPlugin.title}/icon.gif" style="margin-right:3px;vertical-align:middle" /> -->
								<i class="btn btn-blank fa fa-puzzle-piece" />
								<span>
									<h:outputText
										value="#{msgs.plugin}: #{msgs[('plugin_').concat(AktuelleSchritteForm.myPlugin.title)]}" />
								</span>
								<x:updateActionListener
									property="#{NavigationForm.uiStatus.pluginSimulation}"
									value="#{false}" />
							</button>
	
							<!-- PLUGIN - NONE -->
							<button
								jsf:id="runPluginNoGUI"
								jsf:rendered="#{AktuelleSchritteForm.myPlugin !=null and AktuelleSchritteForm.myPlugin.pluginGuiType == 'NONE'}"
								jsf:action="#{AktuelleSchritteForm.runPlugin}"
								class="btn btn-link d-block"
								onclick="preventDoubleSubmit(this);">
								<i class="btn btn-blank fa fa-puzzle-piece" />
								<span>
									<h:outputText
										value="#{msgs.plugin}: #{msgs[('plugin_').concat(AktuelleSchritteForm.myPlugin.title)]}" />
								</span>
							</button>
	
							<!-- MODULE -->
							<button
								jsf:id="executeModule"
								jsf:rendered="#{AktuelleSchritteForm.mySchritt.typModulName != null and AktuelleSchritteForm.mySchritt.typModulName != ''}"
								jsf:action="#{AktuelleSchritteForm.executeModule}"
								class="btn btn-link d-block"
								title="#{msgs.modulStarten} (#{AktuelleSchritteForm.mySchritt.typModulName})"
								onclick="preventDoubleSubmit(this);">
								<i class="btn btn-blank fa fa-cog" />
								<span>
									<h:outputText
										value="#{msgs.modulStarten} (#{AktuelleSchritteForm.mySchritt.typModulName})" />
								</span>
							</button>
	
							<!-- SCRIPT 1 -->
							<button
								jsf:id="executeScript"
								jsf:rendered="#{AktuelleSchritteForm.mySchritt.typAutomatischScriptpfad != null and AktuelleSchritteForm.mySchritt.typAutomatischScriptpfad != ''}"
								jsf:action="#{AktuelleSchritteForm.executeScript}"
								class="btn btn-link d-block"
								title="#{AktuelleSchritteForm.mySchritt.scriptname1}"
								onclick="preventDoubleSubmit(this);">
								<f:setPropertyActionListener
									target="#{AktuelleSchritteForm.scriptPath}"
									value="#{AktuelleSchritteForm.mySchritt.typAutomatischScriptpfad}" />
								<i class="btn btn-blank fa fa-wrench" />
								<span>
									<h:outputText
										value="#{msgs.scriptAusfuehren}: #{AktuelleSchritteForm.mySchritt.scriptname1}" />
								</span>
							</button>
							<!-- // SCRIPT 1 -->
	
							<!-- SCRIPT 2 -->
							<button
								jsf:id="executeScript2"
								jsf:rendered="#{AktuelleSchritteForm.mySchritt.typAutomatischScriptpfad2 != null and AktuelleSchritteForm.mySchritt.typAutomatischScriptpfad2 != ''}"
								jsf:action="#{AktuelleSchritteForm.executeScript}"
								class="btn btn-link d-block"
								title="#{AktuelleSchritteForm.mySchritt.scriptname2}"
								onclick="preventDoubleSubmit(this);">
								<f:setPropertyActionListener
									target="#{AktuelleSchritteForm.scriptPath}"
									value="#{AktuelleSchritteForm.mySchritt.typAutomatischScriptpfad2}" />
								<i class="btn btn-blank fa fa-wrench" />
								<span>
									<h:outputText
										value="#{msgs.scriptAusfuehren}: #{AktuelleSchritteForm.mySchritt.scriptname2}" />
								</span>
							</button>
							<!-- // SCRIPT 2 -->
	
							<!-- SCRIPT 3 -->
							<button
								jsf:id="executeScript3"
								jsf:rendered="#{AktuelleSchritteForm.mySchritt.typAutomatischScriptpfad3 != null and AktuelleSchritteForm.mySchritt.typAutomatischScriptpfad3 != ''}"
								jsf:action="#{AktuelleSchritteForm.executeScript}"
								class="btn btn-link d-block"
								title="#{AktuelleSchritteForm.mySchritt.scriptname3}"
								onclick="preventDoubleSubmit(this);">
								<f:setPropertyActionListener
									target="#{AktuelleSchritteForm.scriptPath}"
									value="#{AktuelleSchritteForm.mySchritt.typAutomatischScriptpfad3}" />
								<i class="btn btn-blank fa fa-wrench" />
								<span>
									<h:outputText
										value="#{msgs.scriptAusfuehren}: #{AktuelleSchritteForm.mySchritt.scriptname3}" />
								</span>
							</button>
							<!-- // SCRIPT 3 -->
	
							<!-- SCRIPT 4 -->
							<button
								jsf:id="executeScript4"
								jsf:rendered="#{AktuelleSchritteForm.mySchritt.typAutomatischScriptpfad4 != null and AktuelleSchritteForm.mySchritt.typAutomatischScriptpfad4 != ''}"
								jsf:action="#{AktuelleSchritteForm.executeScript}"
								class="btn btn-link d-block"
								title="#{AktuelleSchritteForm.mySchritt.scriptname4}"
								onclick="preventDoubleSubmit(this);">
								<f:setPropertyActionListener
									target="#{AktuelleSchritteForm.scriptPath}"
									value="#{AktuelleSchritteForm.mySchritt.typAutomatischScriptpfad4}" />
								<i class="btn btn-blank fa fa-wrench" />
								<span>
									<h:outputText
										value="#{msgs.scriptAusfuehren}: #{AktuelleSchritteForm.mySchritt.scriptname4}" />
								</span>
							</button>
	
							<!-- SCRIPT 5 -->
							<button
								jsf:id="executeScript5"
								jsf:rendered="#{AktuelleSchritteForm.mySchritt.typAutomatischScriptpfad5 != null and AktuelleSchritteForm.mySchritt.typAutomatischScriptpfad5 != ''}"
								jsf:action="#{AktuelleSchritteForm.executeScript}"
								class="btn btn-link d-block"
								title="#{AktuelleSchritteForm.mySchritt.scriptname5}"
								onclick="preventDoubleSubmit(this);">
								<f:setPropertyActionListener
									target="#{AktuelleSchritteForm.scriptPath}"
									value="#{AktuelleSchritteForm.mySchritt.typAutomatischScriptpfad5}" />
								<i class="btn btn-blank fa fa-wrench" />
								<span>
									<h:outputText
										value="#{msgs.scriptAusfuehren}: #{AktuelleSchritteForm.mySchritt.scriptname5}" />
								</span>
							</button>
							<!-- // SCRIPT 5 -->
	
							<!-- EXPORT -->
							<h:panelGroup
								rendered="#{AktuelleSchritteForm.mySchritt.typExportDMS}">
								<!-- TODO: delete this warning once the root cause of the timeout problem is solved  -->
								<div class="alert alert-warning mt-4">
									#{msgs.timeoutWarningDMS}</div>
								<!-- Upload-Schaltknopf -->
								<button
									jsf:id="export"
									jsf:action="#{AktuelleSchritteForm.ExportDMS}"
									class="btn btn-link d-block"
									title="#{msgs.importDms}"
									onclick="preventDoubleSubmit(this);">
									<i class="btn btn-blank fa fa-globe" />
									<span>
										<h:outputText value="#{msgs.importDms}" />
									</span>
								</button>
							</h:panelGroup>
							<!-- // EXPORT -->
	
							<!-- METADATA -->
							<h:panelGroup
								rendered="#{AktuelleSchritteForm.mySchritt.typMetadaten}">
								
								
								<h:commandLink
									id="metadata"
									action="#{Metadaten.XMLlesen}"
									title="#{msgs.metadatenBearbeiten}"
									rendered="#{!AktuelleSchritteForm.mySchritt.prozess.temporaryMetadataFiles}"
									onclick="preventDoubleSubmit(this); sessionStorage.removeItem('columnWidths');"
									styleClass="btn btn-link">
									<i class="btn btn-blank fa fa-book" />
									<span>
										<h:outputText value="#{msgs.metadatenBearbeiten}" />
									</span>
									<f:setPropertyActionListener
										target="#{AktuelleSchritteForm.mySchritt.bearbeitungszeitpunktNow}"
										value="#{AktuelleSchritteForm.mySchritt.bearbeitungszeitpunktNow}" />
									<f:param
										name="ProzesseID"
										value="#{AktuelleSchritteForm.mySchritt.prozess.id}" />
									<f:param
										name="BenutzerID"
										value="#{LoginForm.myBenutzer.id}" />
									<f:param
										name="zurueck"
										value="task_edit" />
									<c:if test="#{LoginForm.hasRole('Task_Mets_Files')}">
										<f:setPropertyActionListener
											value="File"
											target="#{Metadaten.modusAnsicht}" />
									</c:if>
									<c:if test="#{LoginForm.hasRole('Task_Mets_Metadata')}">
										<f:setPropertyActionListener
											value="Metadaten"
											target="#{Metadaten.modusAnsicht}" />
									</c:if>
									<c:if test="#{LoginForm.hasRole('Task_Mets_Structure')}">
										<f:setPropertyActionListener
											value="Strukturdaten"
											target="#{Metadaten.modusAnsicht}" />
									</c:if>
									<c:if test="#{LoginForm.hasRole('Task_Mets_Pagination')}">
										<f:setPropertyActionListener
											value="Paginierung"
											target="#{Metadaten.modusAnsicht}" />
									</c:if>
									<f:setPropertyActionListener
										value="#{null}"
										target="#{NavigationForm.uiStatus.mets_toc1}" />
									<f:setPropertyActionListener
										value="#{null}"
										target="#{NavigationForm.uiStatus.mets_toc2}" />
									<f:setPropertyActionListener
										value="#{null}"
										target="#{NavigationForm.uiStatus.mets_toc3}" />
									<f:setPropertyActionListener
										value="#{null}"
										target="#{NavigationForm.uiStatus.mets_toc4}" />
									<f:setPropertyActionListener
										value="#{null}"
										target="#{NavigationForm.uiStatus.mets_toc5}" />
								</h:commandLink>
	
								<h:panelGroup
									rendered="#{AktuelleSchritteForm.mySchritt.prozess.temporaryMetadataFiles}">
									<a
										class="text_head"
										title="#{msgs.metadatenBearbeiten}"
										href="#"
										data-bs-toggle="modal"
										data-bs-target="#myModal">
										<i class="btn btn-blank fa fa-book" />
										<span>
											<h:outputText value="#{msgs.metadatenBearbeiten}" />
										</span>
									</a>
								</h:panelGroup>
								<div
									class="modal fade"
									id="myModal"
									tabindex="-1"
									role="dialog"
									aria-labelledby="myModalLabel">
									
									<div
										class="modal-dialog"
										role="document">
										<div class="modal-content">
											<div class="modal-header bg-primary text-white">
												<h4 class="modal-title" id="myModalLabel">
													<h:outputText value="#{msgs.metseditorOpen}" />
												</h4>
												<button type="button" class="btn text-white"
													title="#{msgs.cancel}" data-bs-dismiss="modal">
													<i class="fa fa-times"></i>
												</button>
											</div>
											<div class="modal-body">
												<h:outputText
													value="#{msgs.metseditorTemporaryDataExplanation}" />
											</div>
											<div class="modal-footer">
												<h:commandLink
													onclick="sessionStorage.removeItem('columnWidths');"
													action="#{Metadaten.XMLlesen}"
													id="action15a"
													title="#{msgs.discard}"
													rel="tooltip"
													styleClass="btn btn-hot">
													<i class="fa fa-trash-o"></i>
													<span>
														<h:outputText value="#{msgs.discard}" />
													</span>
													<f:setPropertyActionListener
														target="#{AktuelleSchritteForm.mySchritt.bearbeitungszeitpunktNow}"
														value="#{AktuelleSchritteForm.mySchritt.bearbeitungszeitpunktNow}" />
													<f:param
														name="ProzesseID"
														value="#{AktuelleSchritteForm.mySchritt.prozess.id}" />
													<f:param
														name="BenutzerID"
														value="#{LoginForm.myBenutzer.id}" />
													<f:param
														name="zurueck"
														value="task_edit" />
													<f:param
														name="discardChanges"
														value="true" />
													<f:setPropertyActionListener
														value="#{null}"
														target="#{NavigationForm.uiStatus.mets_toc1}" />
													<f:setPropertyActionListener
														value="#{null}"
														target="#{NavigationForm.uiStatus.mets_toc2}" />
													<f:setPropertyActionListener
														value="#{null}"
														target="#{NavigationForm.uiStatus.mets_toc3}" />
													<f:setPropertyActionListener
														value="#{null}"
														target="#{NavigationForm.uiStatus.mets_toc4}" />
													<f:setPropertyActionListener
														value="#{null}"
														target="#{NavigationForm.uiStatus.mets_toc5}" />
												</h:commandLink>
	
	
												<h:commandLink
													onclick="sessionStorage.removeItem('columnWidths');"
													action="#{Metadaten.XMLlesen}"
													id="action15b"
													title="#{msgs.overwrite}"
													rel="tooltip"
													styleClass="btn btn-success">
													<i class="fa fa-floppy-o"></i>
													<span>
														<h:outputText value="#{msgs.overwrite}" />
													</span>
													<f:setPropertyActionListener
														target="#{AktuelleSchritteForm.mySchritt.bearbeitungszeitpunktNow}"
														value="#{AktuelleSchritteForm.mySchritt.bearbeitungszeitpunktNow}" />
													<f:param
														name="ProzesseID"
														value="#{AktuelleSchritteForm.mySchritt.prozess.id}" />
													<f:param
														name="BenutzerID"
														value="#{LoginForm.myBenutzer.id}" />
													<f:param
														name="zurueck"
														value="task_edit" />
													<f:param
														name="overwriteChanges"
														value="true" />
													<f:setPropertyActionListener
														value="#{null}"
														target="#{NavigationForm.uiStatus.mets_toc1}" />
													<f:setPropertyActionListener
														value="#{null}"
														target="#{NavigationForm.uiStatus.mets_toc2}" />
													<f:setPropertyActionListener
														value="#{null}"
														target="#{NavigationForm.uiStatus.mets_toc3}" />
													<f:setPropertyActionListener
														value="#{null}"
														target="#{NavigationForm.uiStatus.mets_toc4}" />
													<f:setPropertyActionListener
														value="#{null}"
														target="#{NavigationForm.uiStatus.mets_toc5}" />
												</h:commandLink>
											</div>
										</div>
									</div>
								</div>
							</h:panelGroup>
							<!-- // METADATA -->
	
							<!-- DOCKET -->
							<button
								jsf:rendered="#{AktuelleSchritteForm.mySchritt.generateDocket}"
								jsf:id="generateDocket"
								jsf:action="#{AktuelleSchritteForm.mySchritt.prozess.downloadDocket}"
								class="btn btn-link d-block"
								title="#{msgs.laufzettelDrucken}"
								onclick="preventDoubleSubmit(this);">
								<i class="btn btn-blank fa fa-print" />
								<span>
									<h:outputText value="#{msgs.process_generateDocket}" />
								</span>
							</button>
	
							<!-- CANCEL -->
							<button
								jsf:id="cancel"
								jsf:action="#{AktuelleSchritteForm.SchrittDurchBenutzerZurueckgeben}"
								class="btn btn-link d-block"
								title="#{msgs.bearbeitungDiesesSchrittesAbgeben}"
								onclick="preventDoubleSubmit(this);">
								<i class="btn btn-hot fa fa-reply" />
								<span>
									<h:outputText value="#{msgs.bearbeitungDiesesSchrittesAbgeben}" />
								</span>
							</button>
	
							<!-- FINISH -->
							<button
								jsf:rendered="#{AktuelleSchritteForm.enableFinalizeButton}"
								jsf:id="finish"
								jsf:action="#{AktuelleSchritteForm.SchrittDurchBenutzerAbschliessen}"
								class="btn btn-link d-block"
								title="#{msgs.diesenSchrittAbschliessen}"
								onclick="preventDoubleSubmit(this);">
								<i class="btn btn-success fa fa-check" />
								<span>
									<h:outputText value="#{msgs.diesenSchrittAbschliessen}" />
								</span>
							</button>
						</h:panelGroup>
						<!-- STEP NOT LOCKED, ACTION ALLOWED -->
						

					</h:panelGroup>
					<!-- // TAB 1 - ACTION -->


					<!-- TAB 2 - REPORT PROBLEM -->
					<h:panelGroup
						class="p-3"
						layout="block"
						rendered="#{NavigationForm.uiStatus.taskActionBox_view eq 'tab2' and AktuelleSchritteForm.previousStepsForProblemReporting.size() > 0}">

						<div class="form-group">
							<label class="control-label">#{msgs.korrekturmeldungAnVorherigeStationSenden}</label>
							<div class="controls">
								<h:selectOneMenu
									id="selectErrorStep"
									pt:aria-label="#{msgs.korrekturmeldungAnVorherigeStationSenden}"
									styleClass="form-select"
									value="#{AktuelleSchritteForm.myProblemID}">
									<f:selectItems
										value="#{AktuelleSchritteForm.previousStepsForProblemReporting}"
										var="step1"
										itemLabel="#{step1.titelMitBenutzername}"
										itemValue="#{step1.id}" />
								</h:selectOneMenu>
							</div>
						</div>

						<div class="form-group">
							<label class="control-label">#{msgs.bemerkung}</label>
							<div class="controls">
								<h:inputTextarea
									id="addToTextArea"
									pt:aria-label="#{msgs.bemerkung}"
									styleClass="form-control"
									value="#{AktuelleSchritteForm.problemMessage}" />
							</div>
						</div>

						<div class="form-actions">
							<h:commandButton
								id="submiterror"
								type="submit"
								action="#{AktuelleSchritteForm.ReportProblem}"
								value="#{msgs.korrekturmeldungSenden}"
								title="#{msgs.korrekturmeldungSenden}"
								styleClass="btn btn-primary pull-right font-size-s margin-bottom-most">
							</h:commandButton>
						</div>

					</h:panelGroup>
					<!-- // TAB 2 - REPORT PROBLEM -->


					<!-- TAB 3 - SOLVE PROBLEM -->
					<h:panelGroup
						class="p-3"
						layout="block"
						rendered="#{NavigationForm.uiStatus.taskActionBox_view eq 'tab3' and AktuelleSchritteForm.mySchritt.prioritaet>9}">

						<div class="form-group">
							<label class="control-label">#{msgs.meldungUeberProblemloesungAnNachchfolgendeStationSenden}</label>
							<div class="controls">
								<h:selectOneMenu
									id="selectSolveStep"
									styleClass="form-control"
									value="#{AktuelleSchritteForm.mySolutionID}">
									<f:selectItems
										value="#{AktuelleSchritteForm.nextStepsForProblemSolution}"
										var="step2"
										itemLabel="#{step2.titelMitBenutzername}"
										itemValue="#{step2.id}" />
								</h:selectOneMenu>
							</div>
						</div>

						<div class="form-group">
							<label class="control-label">#{msgs.bemerkung}</label>
							<div class="controls">
								<h:inputTextarea
									id="addComment"
									styleClass="form-control"
									value="#{AktuelleSchritteForm.solutionMessage}" />
							</div>
						</div>

						<div class="form-actions">
							<h:commandButton
								id="solveProblem"
								type="submit"
								action="#{AktuelleSchritteForm.SolveProblem}"
								value="#{msgs.meldungUeberProblemloesungSenden}"
								title="#{msgs.meldungUeberProblemloesungSenden}"
								styleClass="btn btn-primary pull-right font-size-s margin-bottom-most">
							</h:commandButton>
						</div>

					</h:panelGroup>
					<!-- // TAB 3 - SOLVE PROBLEM -->

				</div>

			</intranda:box>
		</h:form>

	</composite:implementation>
</ui:composition>
