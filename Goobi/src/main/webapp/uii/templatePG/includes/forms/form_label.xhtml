<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:x="http://myfaces.apache.org/tomahawk"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:intranda="http://xmlns.jcp.org/jsf/composite/compositesPG"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

	<composite:interface />

	<composite:implementation>

		<ui:fragment rendered="#{!labelRequired}">
			<label for="#{labelFor}" class="form__label">
				#{labelLabel}
			</label>
		</ui:fragment>

		<ui:fragment rendered="#{labelRequired}">
			<label
				for="#{labelFor}"
				jsf:styleClass="form__label"
			>
				#{labelLabel}
					<f:passThroughAttribute name="title" value="#{msgs.requiredField}" />
					<f:passThroughAttribute name="data-bs-toggle" value="tooltip" />
					<f:passThroughAttribute name="data-bs-placement" value="right" />
					<i class="fa fa-asterisk form__required" />
			</label>
		</ui:fragment>

  </composite:implementation>

</ui:composition>
