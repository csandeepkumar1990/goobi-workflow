<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:o="http://omnifaces.org/ui"
    xmlns:of="http://omnifaces.org/functions"
    template="/uii/templatePG/templatePG.html"
    xmlns:x="http://myfaces.apache.org/tomahawk"
    xmlns:intranda="http://xmlns.jcp.org/jsf/composite/compositesPG"
    xmlns:jsf="http://xmlns.jcp.org/jsf">
    <ui:param
        name="myPageTitle"
        value="#{msgs.menu_administration_quartzJobs}" />

    <ui:define name="breadcrumb">
        <intranda:breadcrumb
            id="index"
            label="#{DashboardForm.plugin==null?msgs.startseite:msgs.dashboard}"
            action="index"
            navId="a0" />
        <intranda:breadcrumb
            id="admin"
            label="#{msgs.menu_administration_quartzJobs}"
            action="quartz.xhtml"
            noSeparator="#{true}" />
    </ui:define>

    <ui:define name="info">
    </ui:define>

    <ui:define name="content">

        <h:panelGroup rendered="#{LoginForm.hasRole('Admin_Quartz')}">

            <div
                class="row"
                role="main">




                <div class="col-sm-12">
                    <intranda:box
                        boxType="primary-400"
                        scope="form-box"
                        boxTitle="false"
                        padding="false">

                        <intranda:boxTitle
                            title="#{msgs.menu_administration_quartzJobs}"
                            icon="fa-spinner">

                            <button
                                data-target="pauseButton"
                                jsf:action="#{jobBean.pauseAllJobs}"
                                class="btn pull-right">
                                <i class="fa fa-pause"></i>
                            </button>

                            <button
                                data-target="resumeButton"
                                jsf:action="#{jobBean.resumeAllJobs}"
                                class="btn pull-right">
                                <i class="fa fa-play"></i>
                            </button>

                        </intranda:boxTitle>




                        <div class="dataTables flow">
                            <h:form
                                id="myform"
                                prependId="false"
                                styleClass="table--scrollx">

                                <div class="table-wrapper">
                                    <table
                                        role="grid"
                                        id="tableUserAll"
                                        class="table table-bordered table-fixed">
                                        <!-- ### Columnheader row ### -->
                                        <thead>
                                            <tr role="row">
                                                <intranda:columnheader
                                                    value="#{msgs.admin__tasks__quartz_single_name}"
                                                    sortable="false" />
                                                <intranda:columnheader
                                                    value="#{msgs.admin__tasks__quartz_single_last}"
                                                    sortable="false" />
                                                <intranda:columnheader
                                                    value="#{msgs.admin__tasks__quartz_single_next}"
                                                    sortable="false" />
                                                <intranda:columnheader
                                                    value="#{msgs.admin__tasks__quartz_single_schedule}"
                                                    sortable="false"
                                                    addClass="table-fixed__actions" />
                                            </tr>
                                        </thead>
                                        <ui:repeat
                                            var="entry"
                                            value="#{jobBean.activeJobs}">

                                            <tr role="row">
                                                <td>
                                                    <div
                                                        class="admin__tasks-quartz-table-entry-name-wrapper"
                                                        role="gridcell">
                                                        <button
                                                            jsf:action="#{jobBean.pauseJob}"
                                                            class="btn btn--clean admin__tasks-quartz-table-pause-button">
                                                            <i class="fa fa-pause" />
                                                            <f:ajax
                                                                execute="@form"
                                                                render="quartzRowID pauseAllGroup quartzNotProcessed" />
                                                            <f:setPropertyActionListener
                                                                target="#{jobBean.quartzJobDetails}"
                                                                value="#{entry}" />
                                                        </button>

                                                        <button
                                                            jsf:action="#{jobBean.resumeJob}"
                                                            class="btn btn--clean admin__tasks-quartz-table-play-button">
                                                            <i class="fa fa-play" />
                                                            <f:ajax
                                                                execute="@form"
                                                                render="quartzRowID pauseAllGroup quartzNotProcessed" />
                                                            <f:setPropertyActionListener
                                                                target="#{jobBean.quartzJobDetails}"
                                                                value="#{entry}" />
                                                        </button>

                                                        <span class="admin__tasks-quartz-table-row-data">
                                                            <h:outputText value="#{msgs[entry.jobName]}" />
                                                        </span>
                                                    </div>
                                                    <div>
                                                        <button
                                                            jsf:action="#{jobBean.triggerQuartzJob}"
                                                            class="btn admin__table-action-link -bluelink">
                                                            #{msgs.admin__tasks__run_once_now}
                                                            <f:setPropertyActionListener
                                                                target="#{jobBean.quartzJobDetails}"
                                                                value="#{entry}" />
                                                            <f:ajax
                                                                execute="@form"
                                                                render="runningTasksQueueWrapper" />
                                                        </button>
                                                    </div>
                                                </td>
                                                <td>
                                                    <h:outputText value="#{entry.previousFireTime}" />
                                                </td>
                                                <td>
                                                    <h:outputText value="#{entry.nextFireTime}" />
                                                </td>
                                                <td>
                                                    <h:outputText value="#{entry.humanReadableCronTime}" />
                                                </td>
                                            </tr>
                                        </ui:repeat>
                                    </table>
                                </div>
                            </h:form>
                        </div>
                    </intranda:box>
                </div>
            </div>
        </h:panelGroup>
    </ui:define>

</ui:composition>
