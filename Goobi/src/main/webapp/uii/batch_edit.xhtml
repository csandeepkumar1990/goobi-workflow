<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:o="http://omnifaces.org/ui"
    xmlns:of="http://omnifaces.org/functions"
    template="/uii/template/template.html"
    xmlns:x="http://myfaces.apache.org/tomahawk"
    xmlns:intranda="http://xmlns.jcp.org/jsf/composite/composites"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:jsf="http://xmlns.jcp.org/jsf">



    <ui:param
        name="myPageTitle"
        value="#{msgs.detailsOfBatch}" />

    <ui:define name="breadcrumb">
        <intranda:breadcrumb
            id="index"
            label="#{DashboardForm.plugin==null?msgs.startseite:msgs.dashboard}"
            action="index"
            navId="a0" />
        <intranda:breadcrumb
            id="batch"
            label="#{msgs.batches}"
            action="batch_all" />
        <intranda:breadcrumb
            id="editBatch"
            label="#{myPageTitle}"
            action="batch_edit"
            noSeparator="#{true}" />
    </ui:define>

    <ui:define name="info">
    </ui:define>

    <ui:define name="content">
    <main>
        <style>
		.columnLabel {
		    width: 30%;
		}
		
		.columnValue {
		    width: 70%;
		}
		</style>

        <ui:include src="includes/calendarJavaScript.xhtml" />

        <div class="row">
            <div class="col-sm-12">
                <h:form
                    id="batchDetails"
                    styleClass="form-horizontal form-bordered">

                    <h:panelGroup
                        styleClass="box box-color orange box-bordered"
                        layout="block"
                        rendered="#{NavigationForm.uiStatus.batch_edit == 'edit'}">
                        <div class="box-title">
                            <h2 class="tableColumnMaxWidthLonger">
                                <i class="fa fa-table"></i>
                                <h:outputText
                                    value="#{msgs.batch}"
                                    class="margin-right-5" />
                            </h2>
                        </div>
                        <div class="box-content nopadding">
                            <intranda:formInputText
                                id="batchId"
                                name="batchId_name"
                                label="#{msgs.id}"
                                field="#{BatchForm.batchHelper.batch.batchId}"
                                fieldStyle="form-control"
                                readonly="true"
                                required="false" />

                            <intranda:formInputText
                                id="batchName"
                                name="batchName_name"
                                label="#{msgs.name}"
                                field="#{BatchForm.batchHelper.batch.batchName}"
                                help="#{msgs.helpBatchName}"
                                fieldStyle="form-control"
                                readonly="false"
                                required="false" />

                            <intranda:formInputCalendar
                                id="startDate"
                                name="startdate"
                                label="#{msgs.startdate}"
                                field="#{BatchForm.batchHelper.batch.startDate}"
                                help="#{msgs.helpStartdate}"
                                required="false" />

                            <intranda:formInputCalendar
                                id="endDate"
                                name="enddate"
                                label="#{msgs.enddate}"
                                field="#{BatchForm.batchHelper.batch.endDate}"
                                help="#{msgs.helpEnddate}"
                                required="false" />

                        </div>
                        <div class="form-actions">

                            <button
                                jsf:id="cancel"
                                class="btn margin-sides-10 font-size-s pull-right"
                                jsf:immediate="true"
                                jsf:action="#{NavigationForm.Reload}">
                                <h:outputText value="#{msgs.abbrechen}" />
                                <x:updateActionListener
                                    property="#{NavigationForm.uiStatus.batch_edit}"
                                    value="" />
                            </button>


                            <button
                                class="btn btn-success pull-right font-size-s margin-bottom-most"
                                jsf:id="absenden"
                                jsf:action="#{BatchForm.batchHelper.saveBatchDetails}">
                                <i class="fa fa-save margin-right-5"></i>
                                <h:outputText value="#{msgs.speichern}" />
                                <x:updateActionListener
                                    property="#{NavigationForm.uiStatus.batch_edit}"
                                    value="" />
                            </button>

                        </div>
                    </h:panelGroup>


                    <h:panelGroup
                        styleClass="box box-color box-bordered"
                        layout="block"
                        rendered="#{NavigationForm.uiStatus.batch_edit != 'edit'}">
                        <div class="box-title">
                            <h2 class="tableColumnMaxWidthLonger">
                                <i class="fa fa-table"></i>
                                <h:outputText
                                    value="#{msgs.batch}"
                                    class="margin-right-5" />
                            </h2>
                            <div class="actions">
                                <button
                                    jsf:id="edit"
                                    title="#{msgs.eigenschaftBearbeiten}"
                                    jsf:action="#{NavigationForm.Reload}"
                                    class="btn btn-mini"
                                    jsf:rel="tooltip">
                                    <i
                                        class="fa fa-pencil"
                                        title="#{msgs.eigenschaftBearbeiten}"></i>
                                    <f:passThroughAttribute
                                        name="data-toggle"
                                        value="tooltip" />
                                    <x:updateActionListener
                                        property="#{NavigationForm.uiStatus.batch_edit}"
                                        value="edit" />
                                </button>
                            </div>

                        </div>
                        <div class="box-content nopadding">

                            <h:panelGrid
                                columns="2"
                                styleClass="table table-hover table-bordered"
                                columnClasses="columnLabel, columnValue"
                                rendered="#{NavigationForm.uiStatus.batch_edit != 'edit'}">

                                <h:outputText value="#{msgs.id}" />
                                <h:outputText value="#{BatchForm.batchHelper.batch.batchId}" />

                                <h:outputText value="#{msgs.name}" />
                                <h:outputText value="#{BatchForm.batchHelper.batch.batchName}" />

                                <h:outputText value="#{msgs.startdate}" />
                                <h:outputText value="#{BatchForm.batchHelper.batch.startDateAsString}" />

                                <h:outputText value="#{msgs.enddate}" />
                                <h:outputText value="#{BatchForm.batchHelper.batch.endDateAsString}" />

                            </h:panelGrid>
                        </div>
                    </h:panelGroup>
                </h:form>
            </div>




            <div class="col-sm-6">
                <div class="box box-color box-bordered">
                    <div class="box-title">
                        <h2>
                            <i class="fa fa-tasks"></i>
                            <h:outputText value="#{msgs.processesInThisBatch}" />
                        </h2>
                    </div>
                    <div class="box-content">
                        <h:form
                            id="processForm"
                            rendered="#{LoginForm.hasRole('Workflow_General_Batches')}">

                            <div class="form-group">

                                <h:selectOneListbox
                                    value="#{BatchForm.batchHelper.processName}"
                                    size="20"
                                    styleClass="form-control"
                                    pt:aria-label="#{msgs.processesInThisBatch}"
                                    id="selections">
                                    <f:selectItems
                                        var="process"
                                        value="#{BatchForm.batchHelper.processNameList}"
                                        itemLabel="#{process}"
                                        itemValue="#{process}" />
                                </h:selectOneListbox>
                            </div>
                            <div class="form-group">
                                <button
                                    jsf:id="select"
                                    jsf:action="#{NavigationForm.Reload}"
                                    class="button-link blue">
                                    <h:outputText value="#{msgs.showDataForProcess}" />
                                </button>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>

            <h:form
                rendered="#{LoginForm.hasRole('Workflow_General_Batches')}"
                id="properties">
                <h:panelGroup rendered="#{BatchForm.modusBearbeiten!='eigenschaft' and (BatchForm.batchHelper.propertyListSize gt 0 or BatchForm.batchHelper.sizeOfDisplayableMetadata gt 0)}">

                    <div class="col-sm-6">
                        <div class="box box-color box-bordered">
                            <div class="box-title">
                                <h2>
                                    <i class="fa fa-list"></i>
                                    <h:outputText value="#{msgs.eigenschaften}" />
                                </h2>
                            </div>
                            <div class="box-content nopadding">

                                <table class="table table-hover table-bordered">

                                    <x:dataList
                                        id="container"
                                        var="container"
                                        value="#{BatchForm.batchHelper.containerList}"
                                        rowCountVar="rowCount"
                                        rowIndexVar="rowIndex">
                                        <x:dataList
                                            id="proc"
                                            var="proc"
                                            value="#{BatchForm.batchHelper.containerlessProperties}"
                                            rowCountVar="propCount"
                                            rowIndexVar="propInd">
                                            <h:panelGroup rendered="#{container==0 }">
                                                <tr>
                                                    <td>
                                                        <h:outputText value="#{proc.name}" />
                                                    </td>
                                                    <td>
                                                        <h:outputText
                                                            value="#{proc.readValue}"
                                                            rendered="#{proc.type.name == 'html'}"
                                                            escape="false" />
                                                        <h:outputText
                                                            value="#{proc.readValue}"
                                                            rendered="#{proc.type.name != 'link' and proc.type.name != 'boolean' and proc.type.name != 'html'}" />
                                                        <h:outputLink
                                                            pt:aria-label="#{proc.name}"
                                                            value="#{proc.readValue}"
                                                            title="#{proc.readValue}"
                                                            target="_blank"
                                                            rendered="#{proc.type.name == 'link'}">
                                                            <h:outputText value="#{proc.readValue}" />
                                                        </h:outputLink>
                                                        <h:panelGroup rendered="#{proc.type.name == 'boolean'}">
                                                            <h:panelGroup rendered="#{proc.readValue eq 'true'}">
                                                                <i class="fa fa-check-square-o fa-lg"></i>
                                                            </h:panelGroup>
                                                            <h:panelGroup rendered="#{proc.readValue ne 'true'}">
                                                                <i class="fa fa-square-o fa-lg"></i>
                                                            </h:panelGroup>
                                                        </h:panelGroup>
                                                    </td>
                                                    <td class="">
                                                        <button
                                                            jsf:id="editProperty"
                                                            jsf:action="batch_edit"
                                                            title="#{msgs.bearbeiten}"
                                                            class="btn">
                                                            <i
                                                                class="fa fa-pencil"
                                                                title="#{msgs.bearbeiten}"></i>
                                                            <f:passThroughAttribute
                                                                name="data-toggle"
                                                                value="tooltip" />
                                                            <f:setPropertyActionListener
                                                                target="#{BatchForm.batchHelper.processProperty}"
                                                                value="#{proc}" />
                                                            <f:setPropertyActionListener
                                                                target="#{BatchForm.batchHelper.container}"
                                                                value="0" />
                                                            <f:setPropertyActionListener
                                                                target="#{BatchForm.modusBearbeiten}"
                                                                value="eigenschaft" />
                                                        </button>
                                                    </td>
                                                </tr>
                                            </h:panelGroup>

                                        </x:dataList>

                                        <h:panelGroup rendered="#{rowIndex lt rowCount and rowIndex != 0}">
                                            <tr>
                                                <td colspan="3">
                                                    <h:outputText
                                                        value="&amp;nbsp;"
                                                        escape="false" />
                                                </td>
                                            </tr>
                                        </h:panelGroup>

                                        <x:dataList
                                            var="process_item"
                                            id="process_item"
                                            value="#{BatchForm.batchHelper.containers[container].propertyList}"
                                            rowCountVar="propCount"
                                            rowIndexVar="propInd">
                                            <h:panelGroup rendered="#{container!=0 }">

                                                <tr>
                                                    <td>
                                                        <h:outputText value="#{process_item.name}" />
                                                    </td>
                                                    <td>
                                                        <h:outputText
                                                            value="#{proc.readValue}"
                                                            rendered="#{proc.type.name == 'html'}"
                                                            escape="false" />
                                                        <h:outputText
                                                            value="#{proc.readValue}"
                                                            rendered="#{proc.type.name != 'link' and proc.type.name != 'boolean' and proc.type.name != 'html'}" />
                                                        <h:outputLink
                                                            pt:aria-label="#{process_item.name}"
                                                            value="#{process_item.readValue}"
                                                            title="#{process_item.readValue}"
                                                            target="_blank"
                                                            rendered="#{process_item.type.name == 'link'}">
                                                            <h:outputText value="#{process_item.readValue}" />
                                                        </h:outputLink>
                                                        <h:panelGroup rendered="#{process_item.type.name == 'boolean'}">
                                                            <h:panelGroup rendered="#{process_item.readValue eq 'true'}">
                                                                <i class="fa fa-check-square-o fa-lg"></i>
                                                            </h:panelGroup>
                                                            <h:panelGroup rendered="#{process_item.readValue ne 'true'}">
                                                                <i class="fa fa-square-o fa-lg"></i>
                                                            </h:panelGroup>
                                                        </h:panelGroup>
                                                    </td>

                                                    <h:panelGroup rendered="#{propInd ==0}">

                                                        <td rowspan="#{BatchForm.batchHelper.containers[container].propertyListSizeString}">

                                                            <!-- edit container -->
                                                            <h:panelGroup>
                                                                <button
                                                                    jsf:id="editContainer"
                                                                    jsf:action="batch_edit"
                                                                    title="#{msgs.bearbeiten}"
                                                                    class="btn">
                                                                    <i
                                                                        class="fa fa-pencil"
                                                                        title="#{msgs.bearbeiten}"></i>
                                                                    <f:passThroughAttribute
                                                                        name="data-toggle"
                                                                        value="tooltip" />
                                                                    <f:setPropertyActionListener
                                                                        target="#{BatchForm.batchHelper.container}"
                                                                        value="#{container}" />
                                                                    <f:setPropertyActionListener
                                                                        target="#{BatchForm.modusBearbeiten}"
                                                                        value="eigenschaft" />
                                                                </button>

                                                            </h:panelGroup>
                                                        </td>
                                                    </h:panelGroup>
                                                </tr>
                                            </h:panelGroup>
                                        </x:dataList>
                                    </x:dataList>
                                    <!-- 
			<h:outputText value="Nummer: #{container}" />
				<h:outputText value="  Anzahl: #{BatchForm.batchHelper.containers[container]}" />
				<br />
				rendered="#{propInd + 1 == propCount}"
		-->
                                    <c:forEach items="#{BatchForm.batchHelper.displayableMetadataMap}" var="metadata">
                                        <tr>
                                           <td><h:outputText value="#{msgs[metadata.key]}"/> </td>
                                           <td>
                                                <c:forEach items="#{metadata.value}" var="metadataValue">
                                                	<h:outputText value="#{msgs[metadataValue]}" rendered="#{metadata.key == 'DocStruct'}"/>
                                                    <h:outputText value="#{metadataValue}" rendered="#{metadata.key != 'DocStruct'}"/>
                                                    <br/>
                                           	    </c:forEach>
                                            </td>
                                        </tr>
                                    </c:forEach>
                                </table>
                            </div>
                        </div>
                    </div>
                </h:panelGroup>
            </h:form>


            <!-- // Box für die Bearbeitung der Details -->
            <h:panelGroup rendered="#{BatchForm.modusBearbeiten=='eigenschaft'}">

                <h:form
                    id="myform"
                    styleClass="form-horizontal form-bordered"
                    onkeypress="submitOnEnter(event);">

                    <div class="col-sm-6">

                        <div class="box box-color box-bordered orange">
                            <div class="box-title">
                                <h2>
                                    <i class="fa fa-list"></i>
                                    <h:outputText value="#{msgs.eigenschaft}" />
                                </h2>
                            </div>
                            <div class="box-content nopadding">

                                <x:dataList
                                    var="myprocess_item"
                                    value="#{BatchForm.batchHelper.containerProperties}">



                                    <h:panelGroup>
                                        <h:panelGroup rendered="#{myprocess_item.isNew}">
                                            <intranda:formInputText
                                                name="title"
                                                label="#{msgs.titel}"
                                                field="#{myprocess_item.name}"
                                                help="#{msgs.helpPropertyTitle}"
                                                fieldStyle="form-control"
                                                required="true" />
                                        </h:panelGroup>

                                    </h:panelGroup>

                                    <!-- text -->
                                    <h:panelGroup rendered="#{((myprocess_item.type.name == 'text') or (myprocess_item.type.name == 'link') or (myprocess_item.type.name == 'null'))}">

                                        <div class="form-group">
                                            <h:outputLabel
                                                for="value"
                                                styleClass="control-label col-sm-3"
                                                value="#{!myprocess_item.isNew?myprocess_item.name:msgs.wert}" />
                                            <div class="col-sm-9">
                                                <x:inputText
                                                    id="value"
                                                    forceId="true"
                                                    styleClass="form-control"
                                                    value="#{myprocess_item.value}"
                                                    readonly="#{myprocess_item.showProcessGroupAccessCondition == 'READ'}">
                                                </x:inputText>
                                                <h:message
                                                    for="value"
                                                    showDetail="true"
                                                    styleClass="help-inline font-danger" />
                                                <intranda:formHelp content="#{msgs.helpPropertyValue}" />
		                                    </div>
                                        </div>
                                    </h:panelGroup>

                                    <!-- numbers only -->
                                    <h:panelGroup rendered="#{myprocess_item.type.name == 'integer' or myprocess_item.type.name == 'number'}">
                                        <div class="form-group">
                                            <h:outputLabel
                                                for="number"
                                                styleClass="control-label col-sm-3"
                                                value="#{!myprocess_item.isNew?myprocess_item.name:msgs.wert}" />
                                            <div class="col-sm-9">
                                                <x:inputText
                                                    id="number"
                                                    forceId="true"
                                                    styleClass="form-control"
                                                    value="#{myprocess_item.value}"
                                                    readonly="#{myprocess_item.showProcessGroupAccessCondition == 'READ'}">
                                                    <f:validateLongRange minimum="0" />
                                                </x:inputText>
                                                <h:message
                                                    for="number"
                                                    showDetail="true"
                                                    styleClass="help-inline font-danger" />
                                                <intranda:formHelp content="#{msgs.helpPropertyValue}" />
                                            </div>
                                        </div>
                                    </h:panelGroup>


                                    <!--  SelectOneMenu -->
                                    <h:panelGroup rendered="#{(myprocess_item.type.name == 'list')}">
                                        <div class="form-group">
                                            <h:outputLabel
                                                for="select"
                                                styleClass="control-label col-sm-3"
                                                value="#{!myprocess_item.isNew?myprocess_item.name:msgs.wert}" />
                                            <div class="col-sm-9">
                                                <h:selectOneMenu
                                                    id="select"
                                                    styleClass="form-control"
                                                    readonly="#{myprocess_item.showProcessGroupAccessCondition == 'READ'}"
                                                    value="#{myprocess_item.value}">
                                                    <f:selectItems
                                                        value="#{myprocess_item.possibleValues}"
                                                        var="myprocess_items"
                                                        itemLabel="#{myprocess_items}"
                                                        itemValue="#{myprocess_items}" />
                                                </h:selectOneMenu>
                                                <h:message
                                                    for="select"
                                                    showDetail="true"
                                                    styleClass="help-inline font-danger" />
                                                <intranda:formHelp content="#{msgs.helpPropertyValue}" />
                                            </div>
                                        </div>
                                    </h:panelGroup>

                                    <!--  SelectManyMenu -->
                                    <h:panelGroup rendered="#{(myprocess_item.type.name == 'listmultiselect')}">
                                        <div class="form-group">
                                            <h:outputLabel
                                                for="selectmany"
                                                styleClass="control-label col-sm-3"
                                                value="#{!myprocess_item.isNew?myprocess_item.name:msgs.wert}" />
                                            <div class="col-sm-9">
                                                <h:selectManyListbox
                                                    id="selectmany"
                                                    value="#{myprocess_item.valueList}"
                                                    size="5"
                                                    styleClass="form-control"
                                                    readonly="#{myprocess_item.showProcessGroupAccessCondition == 'READ'}">
                                                    <f:selectItems
                                                        value="#{myprocess_item.possibleValues}"
                                                        var="myprocess_items"
                                                        itemLabel="#{myprocess_items}"
                                                        itemValue="#{myprocess_items}" />
                                                </h:selectManyListbox>
                                                <h:message
                                                    for="selectmany"
                                                    showDetail="true"
                                                    styleClass="help-inline font-danger" />
                                                <intranda:formHelp content="#{msgs.helpPropertyValue}" />
                                            </div>
                                        </div>
                                    </h:panelGroup>


                                    <!-- Boolean  -->
                                    <h:panelGroup rendered="#{(myprocess_item.type.name == 'boolean')}">
                                        <div class="form-group">
                                            <h:outputLabel
                                                for="boolean"
                                                styleClass="control-label col-sm-3"
                                                value="#{!myprocess_item.isNew?myprocess_item.name:msgs.wert}" />
                                            <div class="col-sm-9">
                                                <h:selectBooleanCheckbox
                                                    id="boolean"
                                                    value="#{myprocess_item.booleanValue}"
                                                    readonly="#{myprocess_item.showProcessGroupAccessCondition == 'READ'}">
                                                </h:selectBooleanCheckbox>
                                                <h:message
                                                    for="boolean"
                                                    showDetail="true"
                                                    styleClass="help-inline font-danger" />
                                                <intranda:formHelp content="#{msgs.helpPropertyValue}" />
                                            </div>
                                        </div>
                                    </h:panelGroup>


                                    <!--  Date   -->
                                    <h:panelGroup rendered="#{(myprocess_item.type.name == 'date')}">
                                        <div class="form-group">
                                            <h:outputLabel
                                                for="date"
                                                styleClass="control-label col-sm-3"
                                                value="#{!myprocess_item.isNew?myprocess_item.name:msgs.wert}" />
                                            <div class="col-sm-9">
                                                <p:calendar
                                                    id="date"
                                                    value="#{myprocess_item.dateValue}"
                                                    locale="#{SpracheForm.locale}" />
                                                <h:message
                                                    for="date"
                                                    showDetail="true"
                                                    styleClass="help-inline font-danger" />
                                                <intranda:formHelp content="#{msgs.helpPropertyValue}" />
                                            </div>
                                        </div>
                                    </h:panelGroup>

                                    <!--  HTML   -->
                                    <h:panelGroup rendered="#{(myprocess_item.type.name == 'html')}">
                                        <div class="form-group">
                                            <h:outputLabel
                                                for="date"
                                                styleClass="control-label col-sm-3"
                                                value="#{!myprocess_item.isNew?myprocess_item.name:msgs.wert}" />
                                            <div class="col-sm-9">
                                                <x:inputTextarea
                                                    id="valueArea"
                                                    forceId="true"
                                                    styleClass="form-control"
                                                    value="#{myprocess_item.value}"
                                                    readonly="#{myprocess_item.showProcessGroupAccessCondition == 'READ'}"></x:inputTextarea>
                                                <h:message
                                                    for="valueArea"
                                                    showDetail="true"
                                                    styleClass="help-inline font-danger" />
                                                <intranda:formHelp content="#{msgs.helpPropertyValue}" />
                                            </div>
                                        </div>
                                    </h:panelGroup>

                                </x:dataList>

                                <h:panelGroup>
                                    <div class="form-actions">

                                        <button
                                            jsf:id="saveAll"
                                            class="btn btn-success submitOnEnter font-size-s margin-left-5 pull-right margin-bottom-more block"
                                            jsf:action="#{BatchForm.batchHelper.saveCurrentPropertyForAll}">
                                            <i class="fa fa-save margin-right-5"></i>
                                            <h:outputText value="#{msgs.applyToAllProcesses}" />
                                            <f:setPropertyActionListener
                                                target="#{BatchForm.modusBearbeiten}"
                                                value="" />
                                        </button>

                                        <button
                                            jsf:id="saveCurrent"
                                            class="btn btn-success font-size-s submitOnEnter margin-left-5 pull-right margin-bottom-more block"
                                            jsf:action="#{BatchForm.batchHelper.saveCurrentProperty}">
                                            <i class="fa fa-save margin-right-5"></i>
                                            <h:outputText value="#{msgs.applyToThisProcess}" />
                                            <f:setPropertyActionListener
                                                target="#{BatchForm.modusBearbeiten}"
                                                value="" />
                                        </button>

                                        <button
                                            jsf:id="cancel"
                                            class="btn pull-right font-size-s margin-bottom-more margin-left-5"
                                            jsf:action="#{NavigationForm.Reload}"
                                            jsf:immediate="true">
                                            <h:outputText value="#{msgs.abbrechen}" />
                                            <f:setPropertyActionListener
                                                target="#{BatchForm.modusBearbeiten}"
                                                value="" />
                                        </button>

                                    </div>
                                </h:panelGroup>

                            </div>
                        </div>
                    </div>
                </h:form>

            </h:panelGroup>

        </div>
        </main>
    </ui:define>

</ui:composition>
