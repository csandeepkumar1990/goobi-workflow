<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:x="http://myfaces.apache.org/tomahawk"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:intranda="http://xmlns.jcp.org/jsf/composite/composites">

    <composite:interface>
        <composite:attribute name="name" />
        <composite:attribute name="label" />
        <composite:attribute name="field" />
        <composite:attribute name="help" />
        <composite:attribute name="fieldStyle" />
        <composite:attribute name="ajaxEvent" />
        <composite:attribute name="ajaxRender" />
        <composite:attribute name="required" default="false" />
        <composite:attribute name="displayAsRequired" default="false" />
        <composite:attribute name="classLeft" default="col-12 col-md-3" />
        <composite:attribute name="classRight" default="col-12 col-md-9" />
        <composite:attribute name="tabindex" default="0" />
    </composite:interface>

    <composite:implementation>
        <div class="row">
          <div class="#{cc.attrs.classLeft}">
            <h:outputLabel for="#{cc.attrs.name}" value="#{cc.attrs.label}" styleClass="control-label"/>
            <h:panelGroup rendered="#{cc.attrs.required or cc.attrs.displayAsRequired}">
              <i class="fa fa-asterisk" title="#{msgs.requiredField}" data-toggle="tooltip"/>
            </h:panelGroup>
          </div>
          <div class="#{cc.attrs.classRight}">
            <h:selectBooleanCheckbox id="#{cc.attrs.name}" styleClass="form-check-input #{cc.attrs.fieldStyle}" value="#{cc.attrs.field}">
            <f:ajax event="#{cc.attrs.ajaxEvent}" render="#{cc.attrs.ajaxRender}" tabindex="#{cc.attrs.tabindex}" pt:aria-label="#{cc.attrs.label}"/>
            </h:selectBooleanCheckbox>
            <h:message for="#{cc.attrs.name}" showDetail="true" styleClass="help-inline font-danger" />
            <intranda:formHelp content="#{cc.attrs.help}" />
            </div>
        </div>

    </composite:implementation>

</ui:composition>
