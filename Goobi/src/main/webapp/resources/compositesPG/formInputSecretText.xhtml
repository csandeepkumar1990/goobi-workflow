<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:x="http://myfaces.apache.org/tomahawk"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:intranda="http://xmlns.jcp.org/jsf/composite/composites">

	<composite:interface>
		<composite:attribute name="name" />
		<composite:attribute name="label" />
		<composite:attribute name="field" />
		<composite:attribute name="help" />
		<composite:attribute name="fieldStyle" default="form-control"/>
		<composite:attribute name="required" default="false" />
		<composite:attribute name="displayAsRequired" default="false" />
		<composite:attribute name="classLeft" default="col-12 col-md-3" />
		<composite:attribute name="classRight" default="col-12 col-md-9" />
		<composite:attribute name="tabindex" default="0" />
		<composite:attribute name="focusOnLoad" default="false" />
	</composite:interface>

	<composite:implementation>

		<div class="row" style="#{cc.attrs.style}">

			<div class="#{cc.attrs.classLeft} control-label" tabindex="-1">

				<!-- LABEL -->
				<ui:include src="/uii/templatePG/includes/forms/form_label.xhtml">
					<ui:param name="labelFor" value="#{cc.attrs.name}" />
					<ui:param name="labelRequired" value="#{cc.attrs.required or cc.attrs.displayAsRequired}" />
					<ui:param name="labelLabel" value="#{cc.attrs.label}" />
				</ui:include>

			</div>

			<div class="#{cc.attrs.classRight}">
				<x:inputSecret id="#{cc.attrs.name}" forceId="true" styleClass="#{cc.attrs.fieldStyle}"
					value="#{cc.attrs.field}" required="#{cc.attrs.required}" redisplay="true" tabindex="#{cc.attrs.tabindex}">
					
					<!-- if set, this input will be focussed on page load, if gwFocusOnLoad.init() is called
							 (will be ignored if it is not the first input field on the page with this attribute) -->
					<c:if test="#{cc.attrs.focusOnLoad}">
						<f:passThroughAttribute name="data-gw-focus-on-load" value="#{cc.attrs.focusOnLoad}" />
					</c:if>
					
				</x:inputSecret>

				<!-- Help messages, inline + warning -->
				<ui:include src="/uii/templatePG/includes/forms/form_help.xhtml">
					<ui:param name="msgFor" value="#{cc.attrs.name}" />
					<ui:param name="helpContent" value="#{cc.attrs.help}" />
				</ui:include>

			</div>
		</div>

	</composite:implementation>

</ui:composition>
