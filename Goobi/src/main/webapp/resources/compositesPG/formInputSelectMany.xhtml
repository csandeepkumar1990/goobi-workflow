<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:x="http://myfaces.apache.org/tomahawk"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:intranda="http://xmlns.jcp.org/jsf/composite/composites">

	<composite:interface>
		<composite:attribute name="name" />
		<composite:attribute name="label" />
		<composite:attribute name="field" />
		<composite:attribute name="help" />
		<composite:attribute name="selectItems" />
		<composite:attribute name="fieldStyle" default="form-select" />
		<composite:attribute name="style" default="" />
		<composite:attribute name="var" default="var" />
		<composite:attribute name="required" default="false" />
		<composite:attribute name="displayAsRequired" default="false" />
		<composite:attribute name="itemValue" default="#{var.itemValue}" />
		<composite:attribute name="itemLabel" default="#{var.itemLabel}" />
		<composite:attribute name="classLeft" default="col-12 col-md-3" />
		<composite:attribute name="classRight" default="col-12 col-md-9" />
		<composite:attribute name="tabindex" default="0" />
		<composite:attribute name="useValidation" default="false" />
		<composite:attribute
			name="validationMethod"
			default=""
			method-signature="java.lang.Void action(javax.faces.context.FacesContext, javax.faces.component.UIComponent, java.lang.Object)" />
		<composite:attribute name="idForValidator" default="" />
		<!-- "idForValidator" can be requested by the validator with uiComponent.getAttributes().get("idForValidator"); -->
	</composite:interface>

	<composite:implementation>

		<div class="row" style="#{cc.attrs.style}">
			<div class="#{cc.attrs.classLeft} control-label">

				<!-- LABEL -->
				<ui:include src="/uii/templatePG/includes/forms/form_label.xhtml">
					<ui:param name="labelFor" value="#{cc.attrs.name}" />
					<ui:param name="labelRequired" value="#{cc.attrs.required or cc.attrs.displayAsRequired}" />
					<ui:param name="labelLabel" value="#{cc.attrs.label}" />
				</ui:include>

			</div>
			<div class="#{cc.attrs.classRight}">
				<ui:component rendered="#{cc.attrs.useValidation}">
				<h:selectManyListbox
					id="#{cc.attrs.name}"
					styleClass="#{cc.attrs.fieldStyle}"
					value="#{cc.attrs.field}"
					tabindex="#{cc.attrs.tabindex}"
					validator="#{cc.attrs.validationMethod}"
					idForValidator="#{cc.attrs.idForValidator}">
					<f:selectItems
						value="#{cc.attrs.selectItems}"
						var="#{cc.attrs.var}"
						itemLabel="#{cc.attrs.itemLabel}"
						itemValue="#{cc.attrs.itemValue}" />
				</h:selectManyListbox>
				</ui:component>
				<ui:component rendered="#{not cc.attrs.useValidation}">
				<h:selectManyListbox
					id="#{cc.attrs.name}"
					styleClass="#{cc.attrs.fieldStyle}"
					value="#{cc.attrs.field}"
					tabindex="#{cc.attrs.tabindex}">
					<f:selectItems
						value="#{cc.attrs.selectItems}"
						var="#{cc.attrs.var}"
						itemLabel="#{cc.attrs.itemLabel}"
						itemValue="#{cc.attrs.itemValue}" />
				</h:selectManyListbox>
				</ui:component>

				<!-- Help messages, inline + warning -->
				<ui:include src="/uii/templatePG/includes/forms/form_help.xhtml">
					<ui:param name="msgFor" value="#{cc.attrs.name}" />
					<ui:param name="helpContent" value="#{cc.attrs.help}" />
				</ui:include>
			</div>
		</div>

	</composite:implementation>

</ui:composition>
