<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:x="http://myfaces.apache.org/tomahawk"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

	<composite:interface>
		<composite:attribute name="object" />
		<composite:attribute name="form" />
		<composite:attribute name="grayeddelete" />
		<composite:attribute name="grayeddeletetooltip" />
		<composite:attribute name="actionCancel" method-signature="String cancelMethod()" />

	</composite:interface>

	<composite:implementation>

		<div class="form-actions">

			<!-- Cancel -->
			<a jsf:id="cancel" class="btn btn-blank" jsf:immediate="true" jsf:action="#{cc.attrs.actionCancel}">
			#{msgs.abbrechen} </a>

			<!-- Save -->
			<button class="btn btn-success submitOnEnter" jsf:id="absenden"
				type="submit" jsf:action="#{cc.attrs.form.Speichern}">
				<i class="fa fa-save"></i>
				<span>#{msgs.speichern}</span>
			</button>



			<!-- Delete -->
			<c:if test="#{cc.attrs.object != null}">

				<h:panelGroup rendered="#{(cc.attrs.grayeddelete != null) and (cc.attrs.grayeddelete == true)}">
					<div
						class="trigger-delete"
						title="#{cc.attrs.grayeddeletetooltip}"
						data-bs-toggle="tooltip"
						data-bs-placement="top"
						>
						<button
							type="button"
							class="btn btn-hot"
							jsf:disabled="#{true}">
							<i class="fa fa-trash-o" />
							<span>
							<h:outputText value="#{msgs.loeschen}" />
							</span>
						</button>
					</div>
				</h:panelGroup>

				<h:panelGroup rendered="#{(cc.attrs.grayeddelete == null) or (cc.attrs.grayeddelete == false)}">
					<button id="delete" class="btn btn-hot trigger-delete" type="button" data-toggle="modal" data-target="#deleteModal">
						<i class="fa fa-trash-o margin-right-5" />
						<span>
							<h:outputText value="#{msgs.loeschen}" />
						</span>
					</button>

					<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
						<div class="modal-dialog" role="document">
							<div class="modal-content">
								<div class="modal-header">
									<h4 class="modal-title" id="myModalLabel">
										<h:outputText value="#{msgs.loeschen}" />
									</h4>
								</div>
								<div class="modal-body">
									<p>#{msgs.sollDieserEintragWirklichGeloeschtWerden}</p>
								</div>
								<div class="modal-footer">
									<button class="btn" data-dismiss="modal" aria-hidden="true">#{msgs.abbrechen}</button>
									<button jsf:id="confirmDelete" class="btn btn-hot" jsf:action="#{cc.attrs.form.Loeschen}">
										<i class="fa fa-trash-o margin-right-5" />
										<h:outputText value="#{msgs.loeschen}" />
									</button>
								</div>
							</div>
						</div>
					</div>
				</h:panelGroup>
			</c:if>

		</div>

	</composite:implementation>

</ui:composition>
