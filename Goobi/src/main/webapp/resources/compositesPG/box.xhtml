<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
  xmlns:intranda="http://xmlns.jcp.org/jsf/composite/compositesPG"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:x="http://myfaces.apache.org/tomahawk"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
>

	<composite:interface>
		<composite:attribute name="boxType" />
		<composite:attribute name="boxTitle" default="true" />
		<composite:attribute name="boxForm" default="false"/>
		<composite:attribute name="boxPadding" default="true" />
		<composite:attribute name="boxSmall" default="false"/>
		<composite:attribute name="scope" />
		<composite:attribute name="icon" />
		<composite:attribute name="title" />
	</composite:interface>

	<composite:implementation>


	<h:panelGroup
		layout="block"
		styleClass="box
		box--#{cc.attrs.boxType}
		#{cc.attrs.scope}
		#{cc.attrs.boxPadding ? 'box--padded' : 'box--no-padding'}
		#{cc.attrs.boxSmall ? 'box--small' : ''}
		#{cc.attrs.boxForm ? 'form-box' : ''}
		">

			<!-- Renders if boxTitle = true -->
			<h:panelGroup layout="block" class="box__content">

					<intranda:boxTitle
						rendered="#{cc.attrs.boxTitle}"
						title="#{cc.attrs.title}"
						icon="#{cc.attrs.icon}"
					/>

					<div class="#{cc.attrs.boxTitle ? 'box__body' : 'box__content-inner'}">
						<composite:insertChildren />
					</div>

			</h:panelGroup> <!-- /box__content -->
    </h:panelGroup> <!-- /box -->


	</composite:implementation>
</ui:composition>
