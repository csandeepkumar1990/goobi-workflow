<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
  xmlns:intranda="http://xmlns.jcp.org/jsf/composite/compositesPG"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:x="http://myfaces.apache.org/tomahawk">

	<composite:interface>
		<composite:attribute name="boxType" />
		<composite:attribute name="scope" />
		<composite:attribute name="icon" />
		<composite:attribute name="title" />
		<composite:attribute name="padding" default="true" />
		<composite:attribute name="scrollX" default="false" />
		<composite:attribute name="boxTitle" default="true" />
		<composite:attribute name="addClass" />
		<composite:attribute name="sizeSmall" default="false"/>
	</composite:interface>

	<composite:implementation>


	<div class="box
		box--#{cc.attrs.boxType}
		#{cc.attrs.scope}
		#{cc.attrs.padding ? 'box--padded' : 'box--no-padding'}
		#{cc.attrs.sizeSmall ? 'box--small' : ''}
		">
			<!--
      <div class="box-title">

        <h2>
          <i class="fa #{cc.attrs.icon}"></i>
          <h:outputText value="#{cc.attrs.title}" />
        </h2>
      </div>
			-->

			<div class="box__content">

				<intranda:boxTitle rendered="#{cc.attrs.boxTitle}" title="#{cc.attrs.title}" icon="#{cc.attrs.icon}" />


				<div class="box__data">
					<composite:insertChildren/>
				</div>

      </div> <!-- box-content end -->
    </div> <!-- box end -->


	</composite:implementation>
</ui:composition>
