<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:x="http://myfaces.apache.org/tomahawk"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:intranda="http://xmlns.jcp.org/jsf/composite/composites">

	<composite:interface>
		<composite:attribute name="name" />
		<composite:attribute name="label" />
		<composite:attribute name="field" />
		<composite:attribute name="help" />
		<composite:attribute name="fieldStyle" />
		<composite:attribute name="required" default="true"/>
		<composite:attribute name="displayAsRequired" default="false" />
		<composite:attribute name="classLeft" default="col-12 col-md-3" />
		<composite:attribute name="classRight" default="col-12 col-md-9" />
	</composite:interface>

	<composite:implementation>
		<script type="text/javascript">PrimeFaces.locales['de'] = {
		    closeText: 'Schließen',
		    prevText: 'Zurück',
		    nextText: 'Weiter',
		    monthNames: ['Januar', 'Februar', 'März', 'April', 'Mai', 'Juni', 'Juli', 'August', 'September', 'Oktober', 'November', 'Dezember'],
		    monthNamesShort: ['Jan', 'Feb', 'Mär', 'Apr', 'Mai', 'Jun', 'Jul', 'Aug', 'Sep', 'Okt', 'Nov', 'Dez'],
		    dayNames: ['Sonntag', 'Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag'],
		    dayNamesShort: ['So', 'Mo', 'Di', 'Mi', 'Do', 'Fr', 'Sa'],
		    dayNamesMin: ['S', 'M', 'D', 'M ', 'D', 'F ', 'S'],
		    weekHeader: 'Woche',
		    firstDay: 1,
		    isRTL: false,
		    showMonthAfterYear: false,
		    yearSuffix: '',
		    timeOnlyTitle: 'Nur Zeit',
		    timeText: 'Zeit',
		    hourText: 'Stunde',
		    minuteText: 'Minute',
		    secondText: 'Sekunde',
		    currentText: 'Aktuelles Datum',
		    ampm: false,
		    month: 'Monat',
		    week: 'Woche',
		    day: 'Tag',
		    allDayText: 'Ganzer Tag'
		};
		</script>
		<div class="row">

			<!-- col -->
			<div class="#{cc.attrs.classLeft}">

				<ui:include src="/uii/templatePG/includes/forms/form_label.xhtml">
					<ui:param name="labelFor" value="#{cc.attrs.name}" />
					<ui:param name="labelRequired" value="#{cc.attrs.required or cc.attrs.displayAsRequired}" />
					<ui:param name="labelLabel" value="#{cc.attrs.label}" />
				</ui:include>

			</div> <!-- end col -->

			<div class="#{cc.attrs.classRight}">
					<p:calendar id="#{cc.attrs.name}" value="#{cc.attrs.field}" styleClass="ff-goobi">
            <f:passThroughAttribute name="autocomplete" value="off" />
          </p:calendar>
				<h:message for="#{cc.attrs.name}" showDetail="true" styleClass="help-inline font-danger"/>
				<intranda:formHelp content="#{cc.attrs.help}" />
			</div>

		</div> <!-- end row -->

	</composite:implementation>
</ui:composition>
